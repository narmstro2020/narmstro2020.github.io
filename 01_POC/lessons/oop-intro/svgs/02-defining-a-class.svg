<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <rect width="900" height="480" fill="url(#bg2)" rx="12"/>

  <!-- Title -->
  <text x="450" y="50" text-anchor="middle" fill="#e94560" font-family="Segoe UI, sans-serif" font-size="28" font-weight="bold">Defining a Class</text>
  <line x1="250" y1="65" x2="650" y2="65" stroke="#e94560" stroke-width="2" opacity="0.5"/>

  <!-- Code block -->
  <rect x="80" y="90" width="740" height="180" rx="10" fill="#0d1117" stroke="#3d3d5c" stroke-width="2"/>

  <!-- Line numbers -->
  <text x="105" y="125" fill="#484848" font-family="monospace" font-size="15">1</text>
  <text x="105" y="155" fill="#484848" font-family="monospace" font-size="15">2</text>
  <text x="105" y="185" fill="#484848" font-family="monospace" font-size="15">3</text>
  <text x="105" y="215" fill="#484848" font-family="monospace" font-size="15">4</text>
  <text x="105" y="245" fill="#484848" font-family="monospace" font-size="15">5</text>

  <!-- Code -->
  <text x="135" y="125" fill="#c678dd" font-family="monospace" font-size="15" font-weight="bold">class</text>
  <text x="195" y="125" fill="#e5c07b" font-family="monospace" font-size="15"> Hero</text>
  <text x="255" y="125" fill="#ccd6f6" font-family="monospace" font-size="15">:</text>

  <text x="160" y="155" fill="#7c8899" font-family="monospace" font-size="15" font-style="italic">"""A brave RPG hero character."""</text>

  <text x="160" y="185" fill="#c678dd" font-family="monospace" font-size="15">pass</text>
  <text x="220" y="185" fill="#5c6370" font-family="monospace" font-size="14">  # placeholder — we'll fill this in!</text>

  <text x="135" y="245" fill="#5c6370" font-family="monospace" font-size="15"># Creating an object from the class</text>
  <!-- blank line 4 -->

  <!-- Annotation arrows -->
  <!-- class keyword -->
  <line x1="170" y1="130" x2="170" y2="300" stroke="#c678dd" stroke-width="1.5" stroke-dasharray="4,3"/>
  <rect x="100" y="300" width="170" height="55" rx="6" fill="#c678dd" opacity="0.15" stroke="#c678dd" stroke-width="1"/>
  <text x="185" y="320" text-anchor="middle" fill="#c678dd" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold">class keyword</text>
  <text x="185" y="340" text-anchor="middle" fill="#8892b0" font-family="Segoe UI, sans-serif" font-size="11">Tells Python: "new blueprint!"</text>

  <!-- Class name -->
  <line x1="240" y1="130" x2="370" y2="300" stroke="#e5c07b" stroke-width="1.5" stroke-dasharray="4,3"/>
  <rect x="300" y="300" width="180" height="55" rx="6" fill="#e5c07b" opacity="0.15" stroke="#e5c07b" stroke-width="1"/>
  <text x="390" y="320" text-anchor="middle" fill="#e5c07b" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold">Class Name</text>
  <text x="390" y="340" text-anchor="middle" fill="#8892b0" font-family="Segoe UI, sans-serif" font-size="11">PascalCase by convention</text>

  <!-- Colon -->
  <line x1="265" y1="130" x2="560" y2="300" stroke="#ccd6f6" stroke-width="1.5" stroke-dasharray="4,3"/>
  <rect x="500" y="300" width="160" height="55" rx="6" fill="#ccd6f6" opacity="0.1" stroke="#ccd6f6" stroke-width="1"/>
  <text x="580" y="320" text-anchor="middle" fill="#ccd6f6" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold">Colon :</text>
  <text x="580" y="340" text-anchor="middle" fill="#8892b0" font-family="Segoe UI, sans-serif" font-size="11">Starts the class body</text>

  <!-- Docstring -->
  <line x1="350" y1="160" x2="710" y2="300" stroke="#7c8899" stroke-width="1.5" stroke-dasharray="4,3"/>
  <rect x="680" y="300" width="170" height="55" rx="6" fill="#7c8899" opacity="0.15" stroke="#7c8899" stroke-width="1"/>
  <text x="765" y="320" text-anchor="middle" fill="#7c8899" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold">Docstring</text>
  <text x="765" y="340" text-anchor="middle" fill="#8892b0" font-family="Segoe UI, sans-serif" font-size="11">Optional description</text>

  <!-- Naming conventions box -->
  <rect x="80" y="380" width="350" height="85" rx="8" fill="#0f3460" stroke="#3d3d5c" stroke-width="1"/>
  <text x="100" y="405" fill="#4ade80" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold">✅ Naming Conventions</text>
  <text x="100" y="430" fill="#ccd6f6" font-family="monospace" font-size="13">Hero      Monster      GameWorld</text>
  <text x="100" y="452" fill="#8892b0" font-family="monospace" font-size="12">PascalCase — capitalize each word</text>

  <!-- Common mistakes box -->
  <rect x="470" y="380" width="350" height="85" rx="8" fill="#0f3460" stroke="#3d3d5c" stroke-width="1"/>
  <text x="490" y="405" fill="#e94560" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold">❌ Common Mistakes</text>
  <text x="490" y="430" fill="#ccd6f6" font-family="monospace" font-size="13">hero      my_hero      HERO</text>
  <text x="490" y="452" fill="#8892b0" font-family="monospace" font-size="12">These are for variables, not classes</text>
</svg>
