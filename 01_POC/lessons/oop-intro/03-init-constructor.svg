<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <rect width="900" height="520" fill="url(#bg3)" rx="12"/>

  <!-- Title -->
  <text x="450" y="50" text-anchor="middle" fill="#e94560" font-family="Segoe UI, sans-serif" font-size="28" font-weight="bold">The __init__ Constructor</text>
  <line x1="200" y1="65" x2="700" y2="65" stroke="#e94560" stroke-width="2" opacity="0.5"/>
  <text x="450" y="88" text-anchor="middle" fill="#8892b0" font-family="Segoe UI, sans-serif" font-size="14">Automatically runs when you create a new object â€” sets up starting values</text>

  <!-- Code block -->
  <rect x="60" y="110" width="500" height="240" rx="10" fill="#0d1117" stroke="#3d3d5c" stroke-width="2"/>

  <text x="85" y="140" fill="#484848" font-family="monospace" font-size="14">1</text>
  <text x="85" y="165" fill="#484848" font-family="monospace" font-size="14">2</text>
  <text x="85" y="190" fill="#484848" font-family="monospace" font-size="14">3</text>
  <text x="85" y="215" fill="#484848" font-family="monospace" font-size="14">4</text>
  <text x="85" y="240" fill="#484848" font-family="monospace" font-size="14">5</text>
  <text x="85" y="265" fill="#484848" font-family="monospace" font-size="14">6</text>
  <text x="85" y="290" fill="#484848" font-family="monospace" font-size="14">7</text>
  <text x="85" y="315" fill="#484848" font-family="monospace" font-size="14">8</text>
  <text x="85" y="340" fill="#484848" font-family="monospace" font-size="14">9</text>

  <text x="115" y="140" fill="#c678dd" font-family="monospace" font-size="14">class</text>
  <text x="170" y="140" fill="#e5c07b" font-family="monospace" font-size="14"> Hero</text>
  <text x="225" y="140" fill="#ccd6f6" font-family="monospace" font-size="14">:</text>

  <text x="140" y="165" fill="#c678dd" font-family="monospace" font-size="14">def</text>
  <text x="175" y="165" fill="#61afef" font-family="monospace" font-size="14"> __init__</text>
  <text x="280" y="165" fill="#ccd6f6" font-family="monospace" font-size="14">(</text>
  <text x="290" y="165" fill="#e94560" font-family="monospace" font-size="14">self</text>
  <text x="330" y="165" fill="#ccd6f6" font-family="monospace" font-size="14">, name, health, attack):</text>

  <text x="165" y="190" fill="#e94560" font-family="monospace" font-size="14">self</text>
  <text x="205" y="190" fill="#ccd6f6" font-family="monospace" font-size="14">.name = name</text>
  <text x="165" y="215" fill="#e94560" font-family="monospace" font-size="14">self</text>
  <text x="205" y="215" fill="#ccd6f6" font-family="monospace" font-size="14">.health = health</text>
  <text x="165" y="240" fill="#e94560" font-family="monospace" font-size="14">self</text>
  <text x="205" y="240" fill="#ccd6f6" font-family="monospace" font-size="14">.attack = attack</text>
  <text x="165" y="265" fill="#e94560" font-family="monospace" font-size="14">self</text>
  <text x="205" y="265" fill="#ccd6f6" font-family="monospace" font-size="14">.is_alive = </text>
  <text x="338" y="265" fill="#d19a66" font-family="monospace" font-size="14">True</text>

  <text x="115" y="315" fill="#5c6370" font-family="monospace" font-size="14"># Python calls __init__ automatically!</text>
  <text x="115" y="340" fill="#ccd6f6" font-family="monospace" font-size="14">hero = Hero(</text>
  <text x="255" y="340" fill="#98c379" font-family="monospace" font-size="14">"Aria"</text>
  <text x="320" y="340" fill="#ccd6f6" font-family="monospace" font-size="14">, </text>
  <text x="335" y="340" fill="#d19a66" font-family="monospace" font-size="14">100</text>
  <text x="360" y="340" fill="#ccd6f6" font-family="monospace" font-size="14">, </text>
  <text x="375" y="340" fill="#d19a66" font-family="monospace" font-size="14">25</text>
  <text x="395" y="340" fill="#ccd6f6" font-family="monospace" font-size="14">)</text>

  <!-- Right side: Visual explanation -->
  <rect x="590" y="110" width="280" height="240" rx="10" fill="#0f3460" stroke="#3d3d5c" stroke-width="1"/>
  <text x="730" y="140" text-anchor="middle" fill="#ffd700" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold">ðŸ”§ What Happens</text>

  <!-- Step arrows -->
  <text x="610" y="172" fill="#e94560" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold">â‘ </text>
  <text x="635" y="172" fill="#ccd6f6" font-family="Segoe UI, sans-serif" font-size="13">Python creates empty object</text>

  <text x="610" y="207" fill="#e94560" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold">â‘¡</text>
  <text x="635" y="207" fill="#ccd6f6" font-family="Segoe UI, sans-serif" font-size="13">Calls __init__ on it</text>

  <text x="610" y="242" fill="#e94560" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold">â‘¢</text>
  <text x="635" y="242" fill="#ccd6f6" font-family="Segoe UI, sans-serif" font-size="13">self.name = "Aria"</text>
  <text x="635" y="262" fill="#ccd6f6" font-family="Segoe UI, sans-serif" font-size="13">self.health = 100</text>
  <text x="635" y="282" fill="#ccd6f6" font-family="Segoe UI, sans-serif" font-size="13">self.attack = 25</text>
  <text x="635" y="302" fill="#ccd6f6" font-family="Segoe UI, sans-serif" font-size="13">self.is_alive = True</text>

  <text x="610" y="337" fill="#4ade80" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold">â‘£</text>
  <text x="635" y="337" fill="#4ade80" font-family="Segoe UI, sans-serif" font-size="13">Returns the ready object!</text>

  <!-- Key insight boxes -->
  <rect x="60" y="370" width="410" height="60" rx="8" fill="#e94560" opacity="0.12" stroke="#e94560" stroke-width="1"/>
  <text x="80" y="395" fill="#e94560" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">âš¡ __init__ is NOT the same as calling it yourself</text>
  <text x="80" y="415" fill="#8892b0" font-family="Segoe UI, sans-serif" font-size="12">Python calls __init__ for you when you write  Hero("Aria", 100, 25)</text>

  <rect x="60" y="445" width="410" height="60" rx="8" fill="#4ade80" opacity="0.12" stroke="#4ade80" stroke-width="1"/>
  <text x="80" y="470" fill="#4ade80" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">ðŸ’¡ The double underscores = "dunder" method</text>
  <text x="80" y="490" fill="#8892b0" font-family="Segoe UI, sans-serif" font-size="12">__init__ = "dunder init" â€” Python's special methods</text>

  <!-- Parameter mapping -->
  <rect x="490" y="370" width="380" height="135" rx="8" fill="#0f3460" stroke="#3d3d5c" stroke-width="1"/>
  <text x="510" y="395" fill="#ffd700" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">ðŸ“Ž Parameter Mapping</text>
  <text x="510" y="422" fill="#ccd6f6" font-family="monospace" font-size="12">Hero("Aria", 100, 25)</text>
  <text x="510" y="442" fill="#8892b0" font-family="monospace" font-size="12">       â†“       â†“    â†“</text>
  <text x="510" y="462" fill="#ccd6f6" font-family="monospace" font-size="12">  (self, name, health, attack)</text>
  <text x="510" y="492" fill="#e94560" font-family="Segoe UI, sans-serif" font-size="12">self is auto-filled â€” you never pass it!</text>
</svg>
