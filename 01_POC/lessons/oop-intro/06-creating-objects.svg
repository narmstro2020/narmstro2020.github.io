<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <rect width="900" height="500" fill="url(#bg6)" rx="12"/>

  <text x="450" y="50" text-anchor="middle" fill="#e94560" font-family="Segoe UI, sans-serif" font-size="28" font-weight="bold">Creating &amp; Using Objects</text>
  <line x1="200" y1="65" x2="700" y2="65" stroke="#e94560" stroke-width="2" opacity="0.5"/>
  <text x="450" y="88" text-anchor="middle" fill="#8892b0" font-family="Segoe UI, sans-serif" font-size="14">Instantiation = making a real object from your class blueprint</text>

  <!-- Code block -->
  <rect x="60" y="110" width="500" height="220" rx="10" fill="#0d1117" stroke="#3d3d5c" stroke-width="2"/>

  <text x="85" y="140" fill="#484848" font-family="monospace" font-size="13">1</text>
  <text x="85" y="165" fill="#484848" font-family="monospace" font-size="13">2</text>
  <text x="85" y="190" fill="#484848" font-family="monospace" font-size="13">3</text>
  <text x="85" y="215" fill="#484848" font-family="monospace" font-size="13">4</text>
  <text x="85" y="240" fill="#484848" font-family="monospace" font-size="13">5</text>
  <text x="85" y="265" fill="#484848" font-family="monospace" font-size="13">6</text>
  <text x="85" y="290" fill="#484848" font-family="monospace" font-size="13">7</text>
  <text x="85" y="315" fill="#484848" font-family="monospace" font-size="13">8</text>

  <text x="115" y="140" fill="#5c6370" font-family="monospace" font-size="13"># Create two heroes</text>
  <text x="115" y="165" fill="#ccd6f6" font-family="monospace" font-size="13">warrior = Hero(</text>
  <text x="270" y="165" fill="#98c379" font-family="monospace" font-size="13">"Kael"</text>
  <text x="330" y="165" fill="#ccd6f6" font-family="monospace" font-size="13">, </text>
  <text x="340" y="165" fill="#d19a66" font-family="monospace" font-size="13">120</text>
  <text x="365" y="165" fill="#ccd6f6" font-family="monospace" font-size="13">, </text>
  <text x="375" y="165" fill="#d19a66" font-family="monospace" font-size="13">30</text>
  <text x="395" y="165" fill="#ccd6f6" font-family="monospace" font-size="13">)</text>

  <text x="115" y="190" fill="#ccd6f6" font-family="monospace" font-size="13">mage = Hero(</text>
  <text x="248" y="190" fill="#98c379" font-family="monospace" font-size="13">"Mira"</text>
  <text x="308" y="190" fill="#ccd6f6" font-family="monospace" font-size="13">, </text>
  <text x="318" y="190" fill="#d19a66" font-family="monospace" font-size="13">70</text>
  <text x="338" y="190" fill="#ccd6f6" font-family="monospace" font-size="13">, </text>
  <text x="348" y="190" fill="#d19a66" font-family="monospace" font-size="13">50</text>
  <text x="368" y="190" fill="#ccd6f6" font-family="monospace" font-size="13">)</text>

  <text x="115" y="220" fill="#5c6370" font-family="monospace" font-size="13"># Each object is independent</text>
  <text x="115" y="240" fill="#61afef" font-family="monospace" font-size="13">print</text>
  <text x="155" y="240" fill="#ccd6f6" font-family="monospace" font-size="13">(warrior.name)</text>
  <text x="310" y="240" fill="#5c6370" font-family="monospace" font-size="13"># "Kael"</text>
  <text x="115" y="265" fill="#61afef" font-family="monospace" font-size="13">print</text>
  <text x="155" y="265" fill="#ccd6f6" font-family="monospace" font-size="13">(mage.name)</text>
  <text x="310" y="265" fill="#5c6370" font-family="monospace" font-size="13"># "Mira"</text>

  <text x="115" y="295" fill="#5c6370" font-family="monospace" font-size="13"># Modify one â€” other unchanged</text>
  <text x="115" y="315" fill="#ccd6f6" font-family="monospace" font-size="13">warrior.health -= </text>
  <text x="295" y="315" fill="#d19a66" font-family="monospace" font-size="13">20</text>
  <text x="330" y="315" fill="#5c6370" font-family="monospace" font-size="13"># mage still 70!</text>

  <!-- Right side: Memory diagram -->
  <rect x="590" y="110" width="280" height="220" rx="10" fill="#0f3460" stroke="#3d3d5c" stroke-width="1"/>
  <text x="730" y="140" text-anchor="middle" fill="#ffd700" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold">ðŸ§  In Memory</text>

  <!-- warrior box -->
  <rect x="610" y="155" width="115" height="75" rx="6" fill="#0d1117" stroke="#4ade80" stroke-width="1.5"/>
  <text x="667" y="175" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="11" font-weight="bold">warrior</text>
  <text x="620" y="195" fill="#ccd6f6" font-family="monospace" font-size="10">"Kael"</text>
  <text x="620" y="210" fill="#ccd6f6" font-family="monospace" font-size="10">hp: 100</text>
  <text x="620" y="225" fill="#ccd6f6" font-family="monospace" font-size="10">atk: 30</text>

  <!-- mage box -->
  <rect x="745" y="155" width="115" height="75" rx="6" fill="#0d1117" stroke="#c678dd" stroke-width="1.5"/>
  <text x="802" y="175" text-anchor="middle" fill="#c678dd" font-family="monospace" font-size="11" font-weight="bold">mage</text>
  <text x="755" y="195" fill="#ccd6f6" font-family="monospace" font-size="10">"Mira"</text>
  <text x="755" y="210" fill="#ccd6f6" font-family="monospace" font-size="10">hp: 70</text>
  <text x="755" y="225" fill="#ccd6f6" font-family="monospace" font-size="10">atk: 50</text>

  <!-- Separate memory note -->
  <text x="730" y="260" text-anchor="middle" fill="#e94560" font-family="Segoe UI, sans-serif" font-size="12">â†‘ Separate memory locations!</text>
  <text x="730" y="280" text-anchor="middle" fill="#8892b0" font-family="Segoe UI, sans-serif" font-size="12">Changing one does NOT affect the other</text>

  <!-- type() check -->
  <rect x="610" y="295" width="250" height="25" rx="4" fill="#0d1117"/>
  <text x="620" y="313" fill="#61afef" font-family="monospace" font-size="11">type</text>
  <text x="650" y="313" fill="#ccd6f6" font-family="monospace" font-size="11">(warrior)</text>
  <text x="740" y="313" fill="#5c6370" font-family="monospace" font-size="11"># &lt;class 'Hero'&gt;</text>

  <!-- Vocabulary section -->
  <rect x="60" y="350" width="780" height="135" rx="10" fill="#0f3460" stroke="#3d3d5c" stroke-width="1"/>
  <text x="80" y="380" fill="#ffd700" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold">ðŸ“š Key Vocabulary</text>

  <text x="80" y="410" fill="#e94560" font-family="monospace" font-size="14" font-weight="bold">Class</text>
  <text x="170" y="410" fill="#ccd6f6" font-family="Segoe UI, sans-serif" font-size="14">= The blueprint / template</text>
  <text x="470" y="410" fill="#8892b0" font-family="monospace" font-size="13">(Hero)</text>

  <text x="80" y="438" fill="#4ade80" font-family="monospace" font-size="14" font-weight="bold">Object</text>
  <text x="170" y="438" fill="#ccd6f6" font-family="Segoe UI, sans-serif" font-size="14">= A real thing made from the class</text>
  <text x="470" y="438" fill="#8892b0" font-family="monospace" font-size="13">(warrior, mage)</text>

  <text x="80" y="466" fill="#61afef" font-family="monospace" font-size="14" font-weight="bold">Instance</text>
  <text x="170" y="466" fill="#ccd6f6" font-family="Segoe UI, sans-serif" font-size="14">= Same as "object" â€” used interchangeably</text>
  <text x="470" y="466" fill="#8892b0" font-family="monospace" font-size="13">("warrior is an instance of Hero")</text>
</svg>
