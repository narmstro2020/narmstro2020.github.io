<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#e94560"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#e94560">03</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">Common Dictionary Methods</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">Python Dictionaries</text>
  
  <!-- .keys() -->
  <rect x="40" y="110" width="360" height="220" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="360" height="36" rx="12" fill="#4ecca3" opacity="0.2"/>
  <rect x="40" y="144" width="360" height="2" fill="#4ecca3" opacity="0.3"/>
  <text x="60" y="135" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#4ecca3">ğŸ”‘ .keys()</text>
  
  <rect x="55" y="158" width="330" height="155" rx="8" fill="#0a0a15"/>
  <text x="70" y="183" font-family="'Courier New', monospace" font-size="13" fill="#888"># Returns all keys</text>
  <text x="70" y="208" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">player</tspan> <tspan fill="#e0e0e0">= {</tspan>
  </text>
  <text x="85" y="228" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#ce9178">"name"</tspan><tspan fill="#e0e0e0">:</tspan> <tspan fill="#ce9178">"Aria"</tspan><tspan fill="#e0e0e0">,</tspan>
  </text>
  <text x="85" y="248" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#ce9178">"health"</tspan><tspan fill="#e0e0e0">:</tspan> <tspan fill="#b5cea8">100</tspan>
  </text>
  <text x="70" y="268" font-family="'Courier New', monospace" font-size="14"><tspan fill="#e0e0e0">}</tspan></text>
  <text x="70" y="295" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">player</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">keys</tspan><tspan fill="#e0e0e0">()</tspan>
  </text>
  <text x="70" y="310" font-family="'Courier New', monospace" font-size="12" fill="#4ecca3"># â†’ ["name", "health"]</text>
  
  <!-- .values() -->
  <rect x="420" y="110" width="360" height="220" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="420" y="110" width="360" height="36" rx="12" fill="#7b68ee" opacity="0.2"/>
  <rect x="420" y="144" width="360" height="2" fill="#7b68ee" opacity="0.3"/>
  <text x="440" y="135" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#7b68ee">ğŸ“¦ .values()</text>
  
  <rect x="435" y="158" width="330" height="155" rx="8" fill="#0a0a15"/>
  <text x="450" y="183" font-family="'Courier New', monospace" font-size="13" fill="#888"># Returns all values</text>
  <text x="450" y="213" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">player</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">values</tspan><tspan fill="#e0e0e0">()</tspan>
  </text>
  <text x="450" y="238" font-family="'Courier New', monospace" font-size="12" fill="#7b68ee"># â†’ ["Aria", 100]</text>
  <text x="450" y="273" font-family="'Courier New', monospace" font-size="13" fill="#888"># Check if a value exists</text>
  <text x="450" y="298" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#b5cea8">100</tspan> <tspan fill="#c586c0">in</tspan> <tspan fill="#9cdcfe">player</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">values</tspan><tspan fill="#e0e0e0">()</tspan>
  </text>
  <text x="450" y="313" font-family="'Courier New', monospace" font-size="12" fill="#7b68ee"># â†’ True</text>
  
  <!-- .items() -->
  <rect x="800" y="110" width="360" height="220" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="800" y="110" width="360" height="36" rx="12" fill="#ffc107" opacity="0.15"/>
  <rect x="800" y="144" width="360" height="2" fill="#ffc107" opacity="0.3"/>
  <text x="820" y="135" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#ffc107">ğŸ”— .items()</text>
  
  <rect x="815" y="158" width="330" height="155" rx="8" fill="#0a0a15"/>
  <text x="830" y="183" font-family="'Courier New', monospace" font-size="13" fill="#888"># Returns key-value tuples</text>
  <text x="830" y="213" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">player</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">items</tspan><tspan fill="#e0e0e0">()</tspan>
  </text>
  <text x="830" y="238" font-family="'Courier New', monospace" font-size="12" fill="#ffc107"># â†’ [("name","Aria"),</text>
  <text x="830" y="253" font-family="'Courier New', monospace" font-size="12" fill="#ffc107">#    ("health", 100)]</text>
  <text x="830" y="288" font-family="'Courier New', monospace" font-size="13" fill="#888"># Great for looping!</text>
  <text x="830" y="308" font-family="'Courier New', monospace" font-size="12" fill="#a0a0a0"># (covered in Section 4)</text>
  
  <!-- in operator -->
  <rect x="40" y="355" width="540" height="200" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="355" width="540" height="36" rx="12" fill="#e94560" opacity="0.2"/>
  <rect x="40" y="389" width="540" height="2" fill="#e94560" opacity="0.3"/>
  <text x="60" y="380" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#e94560">ğŸ” The "in" Operator</text>
  
  <rect x="55" y="405" width="510" height="135" rx="8" fill="#0a0a15"/>
  <text x="70" y="430" font-family="'Courier New', monospace" font-size="14" fill="#888"># Check if a KEY exists (not value!)</text>
  <text x="70" y="455" font-family="'Courier New', monospace" font-size="15">
    <tspan fill="#ce9178">"health"</tspan> <tspan fill="#c586c0">in</tspan> <tspan fill="#9cdcfe">player</tspan>  <tspan fill="#888"># True</tspan>
  </text>
  <text x="70" y="480" font-family="'Courier New', monospace" font-size="15">
    <tspan fill="#ce9178">"mana"</tspan> <tspan fill="#c586c0">in</tspan> <tspan fill="#9cdcfe">player</tspan>    <tspan fill="#888"># False</tspan>
  </text>
  <text x="70" y="515" font-family="'Courier New', monospace" font-size="14" fill="#888"># âš ï¸ "in" checks KEYS by default, not values</text>
  <text x="70" y="535" font-family="'Courier New', monospace" font-size="15">
    <tspan fill="#ce9178">"Aria"</tspan> <tspan fill="#c586c0">in</tspan> <tspan fill="#9cdcfe">player</tspan>    <tspan fill="#888"># False (not a key!)</tspan>
  </text>
  
  <!-- Other useful methods -->
  <rect x="620" y="355" width="540" height="200" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="355" width="540" height="36" rx="12" fill="#4ecca3" opacity="0.2"/>
  <rect x="620" y="389" width="540" height="2" fill="#4ecca3" opacity="0.3"/>
  <text x="640" y="380" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#4ecca3">ğŸ§° More Useful Methods</text>
  
  <rect x="635" y="405" width="510" height="135" rx="8" fill="#0a0a15"/>
  <text x="650" y="430" font-family="'Courier New', monospace" font-size="14" fill="#888"># Number of key-value pairs</text>
  <text x="650" y="455" font-family="'Courier New', monospace" font-size="15">
    <tspan fill="#dcdcaa">len</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">player</tspan><tspan fill="#e0e0e0">)</tspan>              <tspan fill="#888"># 2</tspan>
  </text>
  <text x="650" y="488" font-family="'Courier New', monospace" font-size="14" fill="#888"># Remove and return a value</text>
  <text x="650" y="513" font-family="'Courier New', monospace" font-size="15">
    <tspan fill="#9cdcfe">hp</tspan> <tspan fill="#e0e0e0">=</tspan> <tspan fill="#9cdcfe">player</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">pop</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">"health"</tspan><tspan fill="#e0e0e0">)</tspan> <tspan fill="#888"># hp=100, key gone</tspan>
  </text>
  <text x="650" y="538" font-family="'Courier New', monospace" font-size="14" fill="#888"># Remove all key-value pairs</text>
  <text x="650" y="538" font-family="'Courier New', monospace" font-size="15">
    <tspan fill="#9cdcfe">player</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">clear</tspan><tspan fill="#e0e0e0">()</tspan>            <tspan fill="#888"># now {}</tspan>
  </text>
  
  <!-- Method Reference Table -->
  <rect x="40" y="580" width="1120" height="285" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="580" width="1120" height="36" rx="12" fill="#ffc107" opacity="0.15"/>
  <rect x="40" y="614" width="1120" height="2" fill="#ffc107" opacity="0.3"/>
  <text x="60" y="605" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#ffc107">ğŸ“‹ Quick Reference Table</text>
  
  <!-- Table header -->
  <rect x="60" y="630" width="350" height="30" rx="4" fill="#252540"/>
  <rect x="410" y="630" width="250" height="30" rx="4" fill="#252540"/>
  <rect x="660" y="630" width="480" height="30" rx="4" fill="#252540"/>
  <text x="80" y="651" font-family="'Courier New', monospace" font-size="13" font-weight="bold" fill="#e0e0e0">Method</text>
  <text x="430" y="651" font-family="'Courier New', monospace" font-size="13" font-weight="bold" fill="#e0e0e0">Returns</text>
  <text x="680" y="651" font-family="'Courier New', monospace" font-size="13" font-weight="bold" fill="#e0e0e0">Description</text>
  
  <!-- Row 1 -->
  <text x="80" y="685" font-family="'Courier New', monospace" font-size="13" fill="#4ecca3">dict.keys()</text>
  <text x="430" y="685" font-family="'Courier New', monospace" font-size="13" fill="#a0a0a0">dict_keys</text>
  <text x="680" y="685" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">All keys in the dictionary</text>
  <!-- Row 2 -->
  <text x="80" y="715" font-family="'Courier New', monospace" font-size="13" fill="#7b68ee">dict.values()</text>
  <text x="430" y="715" font-family="'Courier New', monospace" font-size="13" fill="#a0a0a0">dict_values</text>
  <text x="680" y="715" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">All values in the dictionary</text>
  <!-- Row 3 -->
  <text x="80" y="745" font-family="'Courier New', monospace" font-size="13" fill="#ffc107">dict.items()</text>
  <text x="430" y="745" font-family="'Courier New', monospace" font-size="13" fill="#a0a0a0">dict_items</text>
  <text x="680" y="745" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">All (key, value) tuples</text>
  <!-- Row 4 -->
  <text x="80" y="775" font-family="'Courier New', monospace" font-size="13" fill="#e94560">dict.get(key, default)</text>
  <text x="430" y="775" font-family="'Courier New', monospace" font-size="13" fill="#a0a0a0">value or default</text>
  <text x="680" y="775" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">Safe access â€” no crash if missing</text>
  <!-- Row 5 -->
  <text x="80" y="805" font-family="'Courier New', monospace" font-size="13" fill="#4ecca3">dict.pop(key)</text>
  <text x="430" y="805" font-family="'Courier New', monospace" font-size="13" fill="#a0a0a0">removed value</text>
  <text x="680" y="805" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">Remove key and return its value</text>
  <!-- Row 6 -->
  <text x="80" y="835" font-family="'Courier New', monospace" font-size="13" fill="#7b68ee">dict.clear()</text>
  <text x="430" y="835" font-family="'Courier New', monospace" font-size="13" fill="#a0a0a0">None</text>
  <text x="680" y="835" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">Remove all pairs (empty dict)</text>
  <!-- Row 7 -->
  <text x="80" y="858" font-family="'Courier New', monospace" font-size="13" fill="#ffc107">key in dict</text>
  <text x="430" y="858" font-family="'Courier New', monospace" font-size="13" fill="#a0a0a0">bool</text>
  <text x="680" y="858" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">Check if key exists (True/False)</text>
  
  <!-- Footer -->
  <rect x="0" y="880" width="1200" height="20" fill="url(#headerGrad)"/>
  <text x="600" y="894" font-family="'Courier New', monospace" font-size="12" fill="#555" text-anchor="middle">Python Dictionaries â€” Section 3 of 7</text>
</svg>
