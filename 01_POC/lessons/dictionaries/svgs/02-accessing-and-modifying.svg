<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#7b68ee"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#7b68ee">02</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">Accessing &amp; Modifying Values</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">Python Dictionaries</text>
  
  <!-- Bracket Access -->
  <rect x="40" y="110" width="540" height="240" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="540" height="40" rx="12" fill="#4ecca3" opacity="0.2"/>
  <rect x="40" y="148" width="540" height="2" fill="#4ecca3" opacity="0.3"/>
  <text x="60" y="137" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">ğŸ“– Read a Value â€” Bracket Notation</text>
  
  <rect x="60" y="165" width="500" height="170" rx="8" fill="#0a0a15"/>
  <text x="80" y="193" font-family="'Courier New', monospace" font-size="15">
    <tspan fill="#9cdcfe">player</tspan> <tspan fill="#e0e0e0">= {</tspan><tspan fill="#ce9178">"health"</tspan><tspan fill="#e0e0e0">:</tspan> <tspan fill="#b5cea8">100</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#ce9178">"attack"</tspan><tspan fill="#e0e0e0">:</tspan> <tspan fill="#b5cea8">25</tspan><tspan fill="#e0e0e0">}</tspan>
  </text>
  <text x="80" y="223" font-family="'Courier New', monospace" font-size="14" fill="#888"># Access existing key</text>
  <text x="80" y="248" font-family="'Courier New', monospace" font-size="15">
    <tspan fill="#dcdcaa">print</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">player</tspan><tspan fill="#e0e0e0">[</tspan><tspan fill="#ce9178">"health"</tspan><tspan fill="#e0e0e0">])</tspan>  <tspan fill="#888"># 100</tspan>
  </text>
  <text x="80" y="283" font-family="'Courier New', monospace" font-size="14" fill="#888"># âš ï¸ Missing key = KeyError crash!</text>
  <text x="80" y="308" font-family="'Courier New', monospace" font-size="15">
    <tspan fill="#dcdcaa">print</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">player</tspan><tspan fill="#e0e0e0">[</tspan><tspan fill="#ce9178">"mana"</tspan><tspan fill="#e0e0e0">])</tspan>  <tspan fill="#e94560"># ğŸ’¥ KeyError!</tspan>
  </text>
  
  <!-- .get() Safe Access -->
  <rect x="620" y="110" width="540" height="240" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="110" width="540" height="40" rx="12" fill="#7b68ee" opacity="0.2"/>
  <rect x="620" y="148" width="540" height="2" fill="#7b68ee" opacity="0.3"/>
  <text x="640" y="137" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#7b68ee">ğŸ›¡ï¸ Safe Access â€” .get()</text>
  
  <rect x="640" y="165" width="500" height="170" rx="8" fill="#0a0a15"/>
  <text x="660" y="193" font-family="'Courier New', monospace" font-size="14" fill="#888"># .get() returns None if key missing (no crash!)</text>
  <text x="660" y="223" font-family="'Courier New', monospace" font-size="15">
    <tspan fill="#dcdcaa">print</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">player</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">get</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">"health"</tspan><tspan fill="#e0e0e0">))</tspan>  <tspan fill="#888"># 100</tspan>
  </text>
  <text x="660" y="253" font-family="'Courier New', monospace" font-size="15">
    <tspan fill="#dcdcaa">print</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">player</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">get</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">"mana"</tspan><tspan fill="#e0e0e0">))</tspan>    <tspan fill="#888"># None</tspan>
  </text>
  <text x="660" y="288" font-family="'Courier New', monospace" font-size="14" fill="#888"># Provide a default value</text>
  <text x="660" y="313" font-family="'Courier New', monospace" font-size="15">
    <tspan fill="#dcdcaa">print</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">player</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">get</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">"mana"</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#b5cea8">0</tspan><tspan fill="#e0e0e0">))</tspan>  <tspan fill="#888"># 0</tspan>
  </text>
  
  <!-- Modify / Add / Delete -->
  <rect x="40" y="375" width="1120" height="290" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="375" width="1120" height="40" rx="12" fill="#ffc107" opacity="0.15"/>
  <rect x="40" y="413" width="1120" height="2" fill="#ffc107" opacity="0.3"/>
  <text x="60" y="402" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffc107">âœï¸ Modify, Add, &amp; Delete</text>
  
  <rect x="60" y="430" width="1080" height="220" rx="8" fill="#0a0a15"/>
  
  <text x="80" y="460" font-family="'Courier New', monospace" font-size="14" fill="#4ecca3"># â”€â”€ Update an existing value â”€â”€</text>
  <text x="80" y="485" font-family="'Courier New', monospace" font-size="15">
    <tspan fill="#9cdcfe">player</tspan><tspan fill="#e0e0e0">[</tspan><tspan fill="#ce9178">"health"</tspan><tspan fill="#e0e0e0">] =</tspan> <tspan fill="#b5cea8">80</tspan>          <tspan fill="#888"># was 100, now 80</tspan>
  </text>
  
  <text x="80" y="520" font-family="'Courier New', monospace" font-size="14" fill="#4ecca3"># â”€â”€ Add a brand new key â”€â”€</text>
  <text x="80" y="545" font-family="'Courier New', monospace" font-size="15">
    <tspan fill="#9cdcfe">player</tspan><tspan fill="#e0e0e0">[</tspan><tspan fill="#ce9178">"mana"</tspan><tspan fill="#e0e0e0">] =</tspan> <tspan fill="#b5cea8">50</tspan>            <tspan fill="#888"># new key created!</tspan>
  </text>
  
  <text x="80" y="580" font-family="'Courier New', monospace" font-size="14" fill="#4ecca3"># â”€â”€ Delete a key â”€â”€</text>
  <text x="80" y="605" font-family="'Courier New', monospace" font-size="15">
    <tspan fill="#c586c0">del</tspan> <tspan fill="#9cdcfe">player</tspan><tspan fill="#e0e0e0">[</tspan><tspan fill="#ce9178">"attack"</tspan><tspan fill="#e0e0e0">]</tspan>          <tspan fill="#888"># key removed entirely</tspan>
  </text>
  <text x="80" y="638" font-family="'Courier New', monospace" font-size="14" fill="#888"># player is now: {"health": 80, "mana": 50}</text>
  
  <!-- Key Insight -->
  <rect x="40" y="690" width="1120" height="80" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="690" width="6" height="80" rx="3" fill="#e94560"/>
  <text x="70" y="722" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">âš¡ Same syntax, two actions!</text>
  <text x="70" y="752" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0"><tspan fill="#ffc107">dict[key] = value</tspan> â€” if the key exists, it <tspan fill="#7b68ee">updates</tspan>. If it doesn't exist, it <tspan fill="#4ecca3">creates</tspan> a new entry.</text>

  <!-- Visual Flow: bracket vs .get() -->
  <rect x="40" y="795" width="1120" height="70" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <text x="60" y="838" font-family="'Segoe UI', sans-serif" font-size="16" fill="#a0a0a0">
    <tspan fill="#e94560" font-weight="bold">Rule of Thumb:</tspan> Use <tspan fill="#ffc107">brackets [ ]</tspan> when you're SURE the key exists. Use <tspan fill="#7b68ee">.get()</tspan> when you're NOT sure.
  </text>
  
  <!-- Footer -->
  <rect x="0" y="880" width="1200" height="20" fill="url(#headerGrad)"/>
  <text x="600" y="894" font-family="'Courier New', monospace" font-size="12" fill="#555" text-anchor="middle">Python Dictionaries â€” Section 2 of 7</text>
</svg>
