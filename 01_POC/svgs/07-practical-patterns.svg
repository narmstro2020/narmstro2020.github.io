<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#e94560"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#e94560">07</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">Practical Patterns</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">Python Dictionaries</text>
  
  <!-- Pattern 1: Counting -->
  <rect x="40" y="110" width="560" height="280" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="560" height="36" rx="12" fill="#4ecca3" opacity="0.2"/>
  <rect x="40" y="144" width="560" height="2" fill="#4ecca3" opacity="0.3"/>
  <text x="60" y="135" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#4ecca3">ğŸ”¢ Pattern 1: Counting Occurrences</text>
  
  <rect x="55" y="158" width="530" height="218" rx="8" fill="#0a0a15"/>
  <text x="70" y="183" font-family="'Courier New', monospace" font-size="13" fill="#888"># Count how many of each item we have</text>
  <text x="70" y="208" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">loot_drops</tspan> <tspan fill="#e0e0e0">= [</tspan><tspan fill="#ce9178">"gold"</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#ce9178">"gem"</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#ce9178">"gold"</tspan><tspan fill="#e0e0e0">,</tspan>
  </text>
  <text x="200" y="228" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#ce9178">"potion"</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#ce9178">"gold"</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#ce9178">"gem"</tspan><tspan fill="#e0e0e0">]</tspan>
  </text>
  <text x="70" y="258" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">counts</tspan> <tspan fill="#e0e0e0">= {}</tspan>
  </text>
  <text x="70" y="283" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#c586c0">for</tspan> <tspan fill="#9cdcfe">item</tspan> <tspan fill="#c586c0">in</tspan> <tspan fill="#9cdcfe">loot_drops</tspan><tspan fill="#e0e0e0">:</tspan>
  </text>
  <text x="70" y="308" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#e0e0e0">    </tspan><tspan fill="#c586c0">if</tspan> <tspan fill="#9cdcfe">item</tspan> <tspan fill="#c586c0">in</tspan> <tspan fill="#9cdcfe">counts</tspan><tspan fill="#e0e0e0">:</tspan>
  </text>
  <text x="70" y="333" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#e0e0e0">        </tspan><tspan fill="#9cdcfe">counts</tspan><tspan fill="#e0e0e0">[</tspan><tspan fill="#9cdcfe">item</tspan><tspan fill="#e0e0e0">] +=</tspan> <tspan fill="#b5cea8">1</tspan>
  </text>
  <text x="70" y="358" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#e0e0e0">    </tspan><tspan fill="#c586c0">else</tspan><tspan fill="#e0e0e0">:</tspan>
  </text>
  <text x="70" y="373" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#e0e0e0">        </tspan><tspan fill="#9cdcfe">counts</tspan><tspan fill="#e0e0e0">[</tspan><tspan fill="#9cdcfe">item</tspan><tspan fill="#e0e0e0">] =</tspan> <tspan fill="#b5cea8">1</tspan>
  </text>
  
  <!-- Pattern 2: Lookup/Mapping -->
  <rect x="620" y="110" width="540" height="280" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="110" width="540" height="36" rx="12" fill="#7b68ee" opacity="0.2"/>
  <rect x="620" y="144" width="540" height="2" fill="#7b68ee" opacity="0.3"/>
  <text x="640" y="135" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#7b68ee">ğŸ—ºï¸ Pattern 2: Lookup Table</text>
  
  <rect x="635" y="158" width="510" height="218" rx="8" fill="#0a0a15"/>
  <text x="650" y="183" font-family="'Courier New', monospace" font-size="13" fill="#888"># Map codes to descriptive names</text>
  <text x="650" y="208" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">element_chart</tspan> <tspan fill="#e0e0e0">= {</tspan>
  </text>
  <text x="670" y="233" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#ce9178">"fire"</tspan><tspan fill="#e0e0e0">:</tspan>  <tspan fill="#ce9178">"Strong vs Ice"</tspan><tspan fill="#e0e0e0">,</tspan>
  </text>
  <text x="670" y="258" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#ce9178">"water"</tspan><tspan fill="#e0e0e0">:</tspan> <tspan fill="#ce9178">"Strong vs Fire"</tspan><tspan fill="#e0e0e0">,</tspan>
  </text>
  <text x="670" y="283" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#ce9178">"ice"</tspan><tspan fill="#e0e0e0">:</tspan>   <tspan fill="#ce9178">"Strong vs Wind"</tspan>
  </text>
  <text x="650" y="308" font-family="'Courier New', monospace" font-size="14"><tspan fill="#e0e0e0">}</tspan></text>
  <text x="650" y="338" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">spell</tspan> <tspan fill="#e0e0e0">=</tspan> <tspan fill="#ce9178">"fire"</tspan>
  </text>
  <text x="650" y="363" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#dcdcaa">print</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">element_chart</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">get</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">spell</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#ce9178">"Unknown"</tspan><tspan fill="#e0e0e0">))</tspan>
  </text>
  <text x="650" y="378" font-family="'Courier New', monospace" font-size="12" fill="#7b68ee"># â†’ "Strong vs Ice"</text>
  
  <!-- Pattern 3: Building from input -->
  <rect x="40" y="415" width="1120" height="250" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="415" width="1120" height="36" rx="12" fill="#ffc107" opacity="0.15"/>
  <rect x="40" y="449" width="1120" height="2" fill="#ffc107" opacity="0.3"/>
  <text x="60" y="440" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#ffc107">âš™ï¸ Pattern 3: Building a Dict from User Input</text>
  
  <rect x="60" y="465" width="540" height="185" rx="8" fill="#0a0a15"/>
  <text x="80" y="490" font-family="'Courier New', monospace" font-size="14" fill="#888"># Build a character from user input</text>
  <text x="80" y="515" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">character</tspan> <tspan fill="#e0e0e0">= {}</tspan>
  </text>
  <text x="80" y="540" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">character</tspan><tspan fill="#e0e0e0">[</tspan><tspan fill="#ce9178">"name"</tspan><tspan fill="#e0e0e0">] =</tspan> <tspan fill="#dcdcaa">input</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">"Name: "</tspan><tspan fill="#e0e0e0">)</tspan>
  </text>
  <text x="80" y="565" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">character</tspan><tspan fill="#e0e0e0">[</tspan><tspan fill="#ce9178">"class"</tspan><tspan fill="#e0e0e0">] =</tspan> <tspan fill="#dcdcaa">input</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">"Class: "</tspan><tspan fill="#e0e0e0">)</tspan>
  </text>
  <text x="80" y="590" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">character</tspan><tspan fill="#e0e0e0">[</tspan><tspan fill="#ce9178">"level"</tspan><tspan fill="#e0e0e0">] =</tspan> <tspan fill="#dcdcaa">int</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#dcdcaa">input</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">"Level: "</tspan><tspan fill="#e0e0e0">))</tspan>
  </text>
  <text x="80" y="623" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#dcdcaa">print</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">character</tspan><tspan fill="#e0e0e0">)</tspan>
  </text>
  <text x="80" y="643" font-family="'Courier New', monospace" font-size="12" fill="#ffc107"># {"name":"Aria","class":"Mage","level":5}</text>
  
  <!-- Tips box -->
  <rect x="640" y="465" width="500" height="185" rx="8" fill="#252540"/>
  <text x="660" y="495" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#e0e0e0">ğŸ’¡ When to Use Each Pattern</text>
  <text x="680" y="528" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0"><tspan fill="#4ecca3">Counting</tspan> â€” tally items from a list</text>
  <text x="680" y="553" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0"><tspan fill="#7b68ee">Lookup</tspan> â€” replace if/elif chains</text>
  <text x="680" y="578" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0"><tspan fill="#ffc107">Building</tspan> â€” collect structured data</text>
  <text x="680" y="615" font-family="'Segoe UI', sans-serif" font-size="13" fill="#888">All three are patterns you'll use</text>
  <text x="680" y="635" font-family="'Segoe UI', sans-serif" font-size="13" fill="#888">constantly as a developer!</text>
  
  <!-- Summary of all 7 sections -->
  <rect x="40" y="690" width="1120" height="175" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="690" width="1120" height="36" rx="12" fill="#e94560" opacity="0.2"/>
  <rect x="40" y="724" width="1120" height="2" fill="#e94560" opacity="0.3"/>
  <text x="60" y="715" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#e94560">ğŸ Full Dictionary Toolkit â€” What You've Learned</text>
  
  <rect x="80" y="742" width="245" height="50" rx="8" fill="#4ecca3" opacity="0.1" stroke="#4ecca3" stroke-width="1"/>
  <text x="202" y="762" font-family="'Courier New', monospace" font-size="12" fill="#4ecca3" text-anchor="middle">01 What Are Dicts</text>
  <text x="202" y="782" font-family="'Courier New', monospace" font-size="11" fill="#888" text-anchor="middle">{ } creation, key:value</text>
  
  <rect x="340" y="742" width="245" height="50" rx="8" fill="#7b68ee" opacity="0.1" stroke="#7b68ee" stroke-width="1"/>
  <text x="462" y="762" font-family="'Courier New', monospace" font-size="12" fill="#7b68ee" text-anchor="middle">02 Access / Modify</text>
  <text x="462" y="782" font-family="'Courier New', monospace" font-size="11" fill="#888" text-anchor="middle">[ ], .get(), del</text>
  
  <rect x="600" y="742" width="245" height="50" rx="8" fill="#e94560" opacity="0.1" stroke="#e94560" stroke-width="1"/>
  <text x="722" y="762" font-family="'Courier New', monospace" font-size="12" fill="#e94560" text-anchor="middle">03 Methods</text>
  <text x="722" y="782" font-family="'Courier New', monospace" font-size="11" fill="#888" text-anchor="middle">.keys() .values() .items()</text>
  
  <rect x="860" y="742" width="245" height="50" rx="8" fill="#ffc107" opacity="0.1" stroke="#ffc107" stroke-width="1"/>
  <text x="982" y="762" font-family="'Courier New', monospace" font-size="12" fill="#ffc107" text-anchor="middle">04 Looping</text>
  <text x="982" y="782" font-family="'Courier New', monospace" font-size="11" fill="#888" text-anchor="middle">for k,v in .items()</text>
  
  <rect x="80" y="805" width="330" height="50" rx="8" fill="#4ecca3" opacity="0.1" stroke="#4ecca3" stroke-width="1"/>
  <text x="245" y="825" font-family="'Courier New', monospace" font-size="12" fill="#4ecca3" text-anchor="middle">05 Nested Dicts</text>
  <text x="245" y="845" font-family="'Courier New', monospace" font-size="11" fill="#888" text-anchor="middle">dict inside dict</text>
  
  <rect x="425" y="805" width="330" height="50" rx="8" fill="#7b68ee" opacity="0.1" stroke="#7b68ee" stroke-width="1"/>
  <text x="590" y="825" font-family="'Courier New', monospace" font-size="12" fill="#7b68ee" text-anchor="middle">06 Dicts + Collections</text>
  <text x="590" y="845" font-family="'Courier New', monospace" font-size="11" fill="#888" text-anchor="middle">lists in dicts, list of dicts</text>
  
  <rect x="770" y="805" width="330" height="50" rx="8" fill="#e94560" opacity="0.1" stroke="#e94560" stroke-width="1"/>
  <text x="935" y="825" font-family="'Courier New', monospace" font-size="12" fill="#e94560" text-anchor="middle">07 Practical Patterns</text>
  <text x="935" y="845" font-family="'Courier New', monospace" font-size="11" fill="#888" text-anchor="middle">counting, lookup, building</text>
  
  <!-- Footer -->
  <rect x="0" y="880" width="1200" height="20" fill="url(#headerGrad)"/>
  <text x="600" y="894" font-family="'Courier New', monospace" font-size="12" fill="#555" text-anchor="middle">Python Dictionaries â€” Section 7 of 7</text>
</svg>
