<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 620">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="setGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#1f6feb"/>
    </linearGradient>
    <linearGradient id="listGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f78c6c"/>
      <stop offset="100%" style="stop-color:#d4714e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="620" fill="url(#bgGrad)"/>
  <g opacity="0.06">
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#58a6ff"/>
    </pattern>
    <rect width="900" height="620" fill="url(#dots)"/>
  </g>

  <!-- Title -->
  <text x="450" y="52" font-family="'Segoe UI', sans-serif" font-size="36" fill="#58a6ff" text-anchor="middle" font-weight="bold" filter="url(#glow)">What is a Set?</text>
  <text x="450" y="80" font-family="'Consolas', monospace" font-size="16" fill="#8b949e" text-anchor="middle">A collection of unique elements — no duplicates allowed</text>

  <!-- Left side: List (allows duplicates) -->
  <g filter="url(#shadow)">
    <rect x="40" y="110" width="380" height="260" rx="12" fill="#1c2333" stroke="#f78c6c" stroke-width="2"/>
    <rect x="40" y="110" width="380" height="44" rx="12" fill="#f78c6c" opacity="0.15"/>
    <text x="230" y="138" font-family="'Consolas', monospace" font-size="18" fill="#f78c6c" text-anchor="middle" font-weight="bold">List&lt;String&gt;  (allows duplicates)</text>
  </g>

  <!-- List items with index -->
  <g font-family="'Consolas', monospace" font-size="15">
    <rect x="70" y="170" width="320" height="32" rx="6" fill="#0d1117" stroke="#2d333b" stroke-width="1"/>
    <text x="85" y="191" fill="#8b949e">[0]</text>
    <text x="130" y="191" fill="#c3e88d">"Alice"</text>
    <rect x="70" y="210" width="320" height="32" rx="6" fill="#0d1117" stroke="#2d333b" stroke-width="1"/>
    <text x="85" y="231" fill="#8b949e">[1]</text>
    <text x="130" y="231" fill="#c3e88d">"Bob"</text>
    <rect x="70" y="250" width="320" height="32" rx="6" fill="#0d1117" stroke="#2d333b" stroke-width="1"/>
    <text x="85" y="271" fill="#8b949e">[2]</text>
    <text x="130" y="271" fill="#c3e88d">"Alice"</text>
    <text x="260" y="271" fill="#f78c6c" font-size="13">← duplicate OK!</text>
    <rect x="70" y="290" width="320" height="32" rx="6" fill="#0d1117" stroke="#2d333b" stroke-width="1"/>
    <text x="85" y="311" fill="#8b949e">[3]</text>
    <text x="130" y="311" fill="#c3e88d">"Charlie"</text>
    <rect x="70" y="330" width="320" height="32" rx="6" fill="#0d1117" stroke="#2d333b" stroke-width="1"/>
    <text x="85" y="351" fill="#8b949e">[4]</text>
    <text x="130" y="351" fill="#c3e88d">"Bob"</text>
    <text x="260" y="351" fill="#f78c6c" font-size="13">← duplicate OK!</text>
  </g>

  <!-- Right side: Set (unique only) -->
  <g filter="url(#shadow)">
    <rect x="480" y="110" width="380" height="260" rx="12" fill="#1c2333" stroke="#58a6ff" stroke-width="2"/>
    <rect x="480" y="110" width="380" height="44" rx="12" fill="#58a6ff" opacity="0.15"/>
    <text x="670" y="138" font-family="'Consolas', monospace" font-size="18" fill="#58a6ff" text-anchor="middle" font-weight="bold">Set&lt;String&gt;  (unique only)</text>
  </g>

  <!-- Set items — no index, displayed as unordered -->
  <g font-family="'Consolas', monospace" font-size="15">
    <rect x="510" y="170" width="320" height="32" rx="6" fill="#0d1117" stroke="#2d333b" stroke-width="1"/>
    <text x="530" y="191" fill="#c3e88d">"Alice"</text>
    <rect x="510" y="210" width="320" height="32" rx="6" fill="#0d1117" stroke="#2d333b" stroke-width="1"/>
    <text x="530" y="231" fill="#c3e88d">"Bob"</text>
    <rect x="510" y="250" width="320" height="32" rx="6" fill="#0d1117" stroke="#2d333b" stroke-width="1"/>
    <text x="530" y="271" fill="#c3e88d">"Charlie"</text>
    <!-- "Alice" rejected -->
    <rect x="510" y="300" width="320" height="32" rx="16" fill="#f78c6c" opacity="0.08" stroke="#f78c6c" stroke-width="1" stroke-dasharray="6,4"/>
    <text x="530" y="321" fill="#f78c6c" opacity="0.5" text-decoration="line-through">"Alice"</text>
    <text x="680" y="321" fill="#f78c6c" font-size="13">✗ rejected — already exists</text>
  </g>

  <!-- Key Differences Section -->
  <g filter="url(#shadow)">
    <rect x="40" y="395" width="820" height="200" rx="12" fill="#1c2333" stroke="#2d333b" stroke-width="1"/>
    <text x="450" y="425" font-family="'Segoe UI', sans-serif" font-size="20" fill="#e6edf3" text-anchor="middle" font-weight="bold">Key Differences: List vs. Set</text>
  </g>

  <!-- Comparison table -->
  <g font-family="'Segoe UI', sans-serif" font-size="15">
    <!-- Header row -->
    <text x="170" y="460" fill="#8b949e" text-anchor="middle" font-weight="bold">Feature</text>
    <text x="420" y="460" fill="#f78c6c" text-anchor="middle" font-weight="bold">List</text>
    <text x="700" y="460" fill="#58a6ff" text-anchor="middle" font-weight="bold">Set</text>
    <line x1="80" y1="468" x2="820" y2="468" stroke="#2d333b" stroke-width="1"/>

    <!-- Row 1 -->
    <text x="170" y="492" fill="#ccd6f6" text-anchor="middle">Duplicates</text>
    <text x="420" y="492" fill="#c3e88d" text-anchor="middle">✓  Allowed</text>
    <text x="700" y="492" fill="#f78c6c" text-anchor="middle">✗  Not allowed</text>

    <!-- Row 2 -->
    <text x="170" y="520" fill="#ccd6f6" text-anchor="middle">Ordering</text>
    <text x="420" y="520" fill="#c3e88d" text-anchor="middle">✓  Insertion order (indexed)</text>
    <text x="700" y="520" fill="#8b949e" text-anchor="middle">Depends on implementation</text>

    <!-- Row 3 -->
    <text x="170" y="548" fill="#ccd6f6" text-anchor="middle">Access by index</text>
    <text x="420" y="548" fill="#c3e88d" text-anchor="middle">✓  .get(index)</text>
    <text x="700" y="548" fill="#f78c6c" text-anchor="middle">✗  No index access</text>

    <!-- Row 4 -->
    <text x="170" y="576" fill="#ccd6f6" text-anchor="middle">Best for</text>
    <text x="420" y="576" fill="#ccd6f6" text-anchor="middle">Ordered data, allow repeats</text>
    <text x="700" y="576" fill="#ccd6f6" text-anchor="middle">Unique data, fast lookup</text>
  </g>
</svg>