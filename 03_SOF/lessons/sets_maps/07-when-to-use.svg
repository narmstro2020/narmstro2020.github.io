<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 620">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="900" height="620" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="450" y="48" font-family="'Segoe UI', sans-serif" font-size="34" fill="#e6edf3" text-anchor="middle" font-weight="bold" filter="url(#glow)">When to Use What?</text>
  <text x="450" y="76" font-family="'Consolas', monospace" font-size="15" fill="#8b949e" text-anchor="middle">Choosing the right collection for the job</text>

  <!-- Decision Flow: Top Level -->
  <g filter="url(#shadow)">
    <rect x="310" y="95" width="280" height="44" rx="22" fill="#1c2333" stroke="#ffcb6b" stroke-width="2"/>
    <text x="450" y="122" font-family="'Segoe UI', sans-serif" font-size="15" fill="#ffcb6b" text-anchor="middle" font-weight="bold">What are you storing?</text>
  </g>

  <!-- Left branch: Just values -->
  <line x1="370" y1="139" x2="200" y2="170" stroke="#58a6ff" stroke-width="2"/>
  <text x="265" y="157" font-family="'Segoe UI', sans-serif" font-size="12" fill="#58a6ff">Just values</text>

  <!-- Right branch: Key-value pairs -->
  <line x1="530" y1="139" x2="700" y2="170" stroke="#ff6b6b" stroke-width="2"/>
  <text x="622" y="157" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ff6b6b">Key â†’ Value pairs</text>

  <!-- Left side: Set decision -->
  <g filter="url(#shadow)">
    <rect x="85" y="170" width="230" height="40" rx="20" fill="#1c2333" stroke="#58a6ff" stroke-width="2"/>
    <text x="200" y="195" font-family="'Segoe UI', sans-serif" font-size="14" fill="#58a6ff" text-anchor="middle" font-weight="bold">Need uniqueness?</text>
  </g>

  <line x1="135" y1="210" x2="90" y2="240" stroke="#4ecca3" stroke-width="1.5"/>
  <text x="95" y="232" font-family="'Segoe UI', sans-serif" font-size="11" fill="#4ecca3">Yes</text>
  <line x1="265" y1="210" x2="310" y2="240" stroke="#f78c6c" stroke-width="1.5"/>
  <text x="295" y="232" font-family="'Segoe UI', sans-serif" font-size="11" fill="#f78c6c">No</text>

  <!-- Use Set -->
  <g filter="url(#shadow)">
    <rect x="25" y="242" width="140" height="34" rx="17" fill="#58a6ff" opacity="0.2" stroke="#58a6ff" stroke-width="1.5"/>
    <text x="95" y="264" font-family="'Consolas', monospace" font-size="14" fill="#58a6ff" text-anchor="middle" font-weight="bold">Use a Set</text>
  </g>
  <!-- Use List -->
  <g filter="url(#shadow)">
    <rect x="240" y="242" width="140" height="34" rx="17" fill="#f78c6c" opacity="0.2" stroke="#f78c6c" stroke-width="1.5"/>
    <text x="310" y="264" font-family="'Consolas', monospace" font-size="14" fill="#f78c6c" text-anchor="middle" font-weight="bold">Use a List</text>
  </g>

  <!-- Right side: Map -->
  <g filter="url(#shadow)">
    <rect x="590" y="170" width="220" height="40" rx="20" fill="#ff6b6b" opacity="0.2" stroke="#ff6b6b" stroke-width="1.5"/>
    <text x="700" y="195" font-family="'Consolas', monospace" font-size="14" fill="#ff6b6b" text-anchor="middle" font-weight="bold">Use a Map</text>
  </g>

  <!-- Set Implementation Chooser -->
  <g filter="url(#shadow)">
    <rect x="25" y="300" width="400" height="295" rx="12" fill="#1c2333" stroke="#58a6ff" stroke-width="1.5"/>
    <rect x="25" y="300" width="400" height="36" rx="12" fill="#58a6ff" opacity="0.12"/>
    <text x="225" y="324" font-family="'Segoe UI', sans-serif" font-size="15" fill="#58a6ff" text-anchor="middle" font-weight="bold">Which Set?</text>
  </g>

  <!-- HashSet -->
  <rect x="45" y="348" width="360" height="68" rx="8" fill="#f78c6c" opacity="0.06" stroke="#f78c6c" stroke-width="1"/>
  <text x="60" y="370" font-family="'Consolas', monospace" font-size="14" fill="#f78c6c" font-weight="bold">HashSet</text>
  <text x="60" y="390" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ccd6f6">Don't care about order? Use this.</text>
  <text x="60" y="406" font-family="'Segoe UI', sans-serif" font-size="12" fill="#4ecca3">Fastest. Default choice. âš¡</text>

  <!-- TreeSet -->
  <rect x="45" y="424" width="360" height="68" rx="8" fill="#4ecca3" opacity="0.06" stroke="#4ecca3" stroke-width="1"/>
  <text x="60" y="446" font-family="'Consolas', monospace" font-size="14" fill="#4ecca3" font-weight="bold">TreeSet</text>
  <text x="60" y="466" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ccd6f6">Need elements sorted automatically?</text>
  <text x="60" y="482" font-family="'Segoe UI', sans-serif" font-size="12" fill="#4ecca3">Alphabetical / numeric order. ðŸ”¤</text>

  <!-- LinkedHashSet -->
  <rect x="45" y="500" width="360" height="68" rx="8" fill="#c792ea" opacity="0.06" stroke="#c792ea" stroke-width="1"/>
  <text x="60" y="522" font-family="'Consolas', monospace" font-size="14" fill="#c792ea" font-weight="bold">LinkedHashSet</text>
  <text x="60" y="542" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ccd6f6">Need to remember insertion order?</text>
  <text x="60" y="558" font-family="'Segoe UI', sans-serif" font-size="12" fill="#c792ea">Preserves the order you added items. ðŸ“‹</text>

  <!-- Map Implementation Chooser -->
  <g filter="url(#shadow)">
    <rect x="475" y="300" width="400" height="295" rx="12" fill="#1c2333" stroke="#ff6b6b" stroke-width="1.5"/>
    <rect x="475" y="300" width="400" height="36" rx="12" fill="#ff6b6b" opacity="0.12"/>
    <text x="675" y="324" font-family="'Segoe UI', sans-serif" font-size="15" fill="#ff6b6b" text-anchor="middle" font-weight="bold">Which Map?</text>
  </g>

  <!-- HashMap -->
  <rect x="495" y="348" width="360" height="68" rx="8" fill="#f78c6c" opacity="0.06" stroke="#f78c6c" stroke-width="1"/>
  <text x="510" y="370" font-family="'Consolas', monospace" font-size="14" fill="#f78c6c" font-weight="bold">HashMap</text>
  <text x="510" y="390" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ccd6f6">Don't care about order? Use this.</text>
  <text x="510" y="406" font-family="'Segoe UI', sans-serif" font-size="12" fill="#4ecca3">Fastest. Default choice. âš¡</text>

  <!-- TreeMap -->
  <rect x="495" y="424" width="360" height="68" rx="8" fill="#4ecca3" opacity="0.06" stroke="#4ecca3" stroke-width="1"/>
  <text x="510" y="446" font-family="'Consolas', monospace" font-size="14" fill="#4ecca3" font-weight="bold">TreeMap</text>
  <text x="510" y="466" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ccd6f6">Need keys sorted automatically?</text>
  <text x="510" y="482" font-family="'Segoe UI', sans-serif" font-size="12" fill="#4ecca3">Alphabetical / numeric key order. ðŸ”¤</text>

  <!-- LinkedHashMap -->
  <rect x="495" y="500" width="360" height="68" rx="8" fill="#c792ea" opacity="0.06" stroke="#c792ea" stroke-width="1"/>
  <text x="510" y="522" font-family="'Consolas', monospace" font-size="14" fill="#c792ea" font-weight="bold">LinkedHashMap</text>
  <text x="510" y="542" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ccd6f6">Need to remember insertion order?</text>
  <text x="510" y="558" font-family="'Segoe UI', sans-serif" font-size="12" fill="#c792ea">Preserves the order you put entries. ðŸ“‹</text>
</svg>