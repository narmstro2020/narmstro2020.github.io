    <text x="345" y="476" fill="#ccd6f6">m.</text><text x="359" y="476" fill="#82aaff">put</text><text x="383" y="476" fill="#ccd6f6">(</text><text x="391" y="476" fill="#c3e88d">"A"</text><text x="415" y="476" fill="#ccd6f6">,</text><text x="423" y="476" fill="#f78c6c"> 1</text><text x="435" y="476" fill="#ccd6f6">);</text>
    <text x="345" y="494" fill="#ccd6f6">m.</text><text x="359" y="494" fill="#82aaff">put</text><text x="383" y="494" fill="#ccd6f6">(</text><text x="391" y="494" fill="#c3e88d">"B"</text><text x="415" y="494" fill="#ccd6f6">,</text><text x="423" y="494" fill="#f78c6c"> 2</text><text x="435" y="494" fill="#ccd6f6">);</text>
