    <text x="55" y="476" fill="#ccd6f6">m.</text><text x="69" y="476" fill="#82aaff">put</text><text x="93" y="476" fill="#ccd6f6">(</text><text x="101" y="476" fill="#c3e88d">"A"</text><text x="125" y="476" fill="#ccd6f6">,</text><text x="133" y="476" fill="#f78c6c"> 1</text><text x="145" y="476" fill="#ccd6f6">);</text>
    <text x="55" y="494" fill="#ccd6f6">m.</text><text x="69" y="494" fill="#82aaff">put</text><text x="93" y="494" fill="#ccd6f6">(</text><text x="101" y="494" fill="#c3e88d">"B"</text><text x="125" y="494" fill="#ccd6f6">,</text><text x="133" y="494" fill="#f78c6c"> 2</text><text x="145" y="494" fill="#ccd6f6">);</text>
