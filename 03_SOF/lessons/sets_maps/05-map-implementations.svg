  <g font-family="'Consolas', monospace" font-size="11">
    <text x="635" y="418" fill="#c792ea">Map</text><text x="659" y="418" fill="#89ddff">&lt;</text><text x="669" y="418" fill="#ffcb6b">String</text><text x="705" y="418" fill="#ccd6f6">,</text><text x="713" y="418" fill="#ffcb6b"> Integer</text><text x="761" y="418" fill="#89ddff">&gt;</text><text x="771" y="418" fill="#ccd6f6"> m =</text>
