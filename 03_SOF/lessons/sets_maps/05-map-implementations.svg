    <text x="635" y="458" fill="#ccd6f6">m.</text><text x="649" y="458" fill="#82aaff">put</text><text x="673" y="458" fill="#ccd6f6">(</text><text x="681" y="458" fill="#c3e88d">"C"</text><text x="705" y="458" fill="#ccd6f6">,</text><text x="713" y="458" fill="#f78c6c"> 3</text><text x="725" y="458" fill="#ccd6f6">);</text>
    <text x="635" y="476" fill="#ccd6f6">m.</text><text x="649" y="476" fill="#82aaff">put</text><text x="673" y="476" fill="#ccd6f6">(</text><text x="681" y="476" fill="#c3e88d">"A"</text><text x="705" y="476" fill="#ccd6f6">,</text><text x="713" y="476" fill="#f78c6c"> 1</text><text x="725" y="476" fill="#ccd6f6">);</text>
    <text x="635" y="494" fill="#ccd6f6">m.</text><text x="649" y="494" fill="#82aaff">put</text><text x="673" y="494" fill="#ccd6f6">(</text><text x="681" y="494" fill="#c3e88d">"B"</text><text x="705" y="494" fill="#ccd6f6">,</text><text x="713" y="494" fill="#f78c6c"> 2</text><text x="725" y="494" fill="#ccd6f6">);</text>
