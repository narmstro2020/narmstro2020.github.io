<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="hashGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f78c6c"/>
      <stop offset="100%" style="stop-color:#ff6b35"/>
    </linearGradient>
    <linearGradient id="treeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecca3"/>
      <stop offset="100%" style="stop-color:#2fa87a"/>
    </linearGradient>
    <linearGradient id="linkedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c792ea"/>
      <stop offset="100%" style="stop-color:#a06cd5"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="650" fill="url(#bgGrad)"/>
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#58a6ff" stroke-width="0.5"/>
    </pattern>
    <rect width="900" height="650" fill="url(#grid)"/>
  </g>

  <!-- Title -->
  <text x="450" y="48" font-family="'Segoe UI', sans-serif" font-size="34" fill="#58a6ff" text-anchor="middle" font-weight="bold" filter="url(#glow)">Set Implementations</text>
  <text x="450" y="76" font-family="'Consolas', monospace" font-size="15" fill="#8b949e" text-anchor="middle">Three types â€” same interface, different behavior</text>

  <!-- Interface box at top -->
  <g filter="url(#shadow)">
    <rect x="310" y="95" width="280" height="40" rx="20" fill="#1c2333" stroke="#58a6ff" stroke-width="2" stroke-dasharray="6,4"/>
    <text x="450" y="120" font-family="'Consolas', monospace" font-size="16" fill="#58a6ff" text-anchor="middle">Set&lt;E&gt;  (interface)</text>
  </g>

  <!-- Lines from interface to implementations -->
  <line x1="300" y1="135" x2="160" y2="170" stroke="#2d333b" stroke-width="2"/>
  <line x1="450" y1="135" x2="450" y2="170" stroke="#2d333b" stroke-width="2"/>
  <line x1="600" y1="135" x2="740" y2="170" stroke="#2d333b" stroke-width="2"/>

  <!-- === HashSet === -->
  <g filter="url(#shadow)">
    <rect x="30" y="170" width="260" height="440" rx="12" fill="#1c2333" stroke="#f78c6c" stroke-width="2"/>
    <rect x="30" y="170" width="260" height="48" rx="12" fill="#f78c6c" opacity="0.15"/>
    <text x="160" y="200" font-family="'Consolas', monospace" font-size="18" fill="#f78c6c" text-anchor="middle" font-weight="bold">HashSet</text>
  </g>

  <g font-family="'Segoe UI', sans-serif" font-size="13">
    <text x="160" y="240" fill="#e6edf3" text-anchor="middle" font-weight="bold">âš¡ Fastest â€” O(1) operations</text>
    <text x="160" y="262" fill="#8b949e" text-anchor="middle">No guaranteed order</text>
  </g>

  <!-- HashSet visual: scattered items -->
  <g font-family="'Consolas', monospace" font-size="13">
    <text x="55" y="295" fill="#8b949e">Adding: "Dog", "Cat", "Bird", "Ant"</text>
    <text x="55" y="318" fill="#8b949e">Stored as:</text>
    <!-- Hash buckets visual -->
    <rect x="55" y="332" width="210" height="28" rx="4" fill="#0d1117" stroke="#2d333b"/>
    <text x="65" y="351" fill="#c3e88d">"Cat"</text>
    <rect x="55" y="365" width="210" height="28" rx="4" fill="#0d1117" stroke="#2d333b"/>
    <text x="65" y="384" fill="#c3e88d">"Ant"</text>
    <rect x="55" y="398" width="210" height="28" rx="4" fill="#0d1117" stroke="#2d333b"/>
    <text x="65" y="417" fill="#c3e88d">"Dog"</text>
    <rect x="55" y="431" width="210" height="28" rx="4" fill="#0d1117" stroke="#2d333b"/>
    <text x="65" y="450" fill="#c3e88d">"Bird"</text>
    <text x="160" y="480" fill="#f78c6c" text-anchor="middle" font-size="12">â†‘ order based on hash codes</text>
  </g>

  <!-- HashSet code -->
  <rect x="50" y="495" width="225" height="95" rx="6" fill="#0d1117" stroke="#f78c6c" stroke-width="1" opacity="0.8"/>
  <g font-family="'Consolas', monospace" font-size="12">
    <text x="60" y="515" fill="#c792ea">Set</text><text x="84" y="515" fill="#89ddff">&lt;</text><text x="94" y="515" fill="#ffcb6b">String</text><text x="138" y="515" fill="#89ddff">&gt;</text><text x="148" y="515" fill="#ccd6f6"> s =</text>
    <text x="70" y="532" fill="#c792ea">new</text><text x="98" y="532" fill="#ffcb6b"> HashSet</text><text x="170" y="532" fill="#89ddff">&lt;&gt;</text><text x="188" y="532" fill="#ccd6f6">();</text>
    <text x="60" y="552" fill="#ccd6f6">s.</text><text x="74" y="552" fill="#82aaff">add</text><text x="98" y="552" fill="#ccd6f6">(</text><text x="106" y="552" fill="#c3e88d">"Dog"</text><text x="146" y="552" fill="#ccd6f6">);</text>
    <text x="60" y="569" fill="#ccd6f6">s.</text><text x="74" y="569" fill="#82aaff">add</text><text x="98" y="569" fill="#ccd6f6">(</text><text x="106" y="569" fill="#c3e88d">"Cat"</text><text x="146" y="569" fill="#ccd6f6">);</text>
    <text x="60" y="586" fill="#8b949e">// order unpredictable</text>
  </g>

  <!-- === TreeSet === -->
  <g filter="url(#shadow)">
    <rect x="320" y="170" width="260" height="440" rx="12" fill="#1c2333" stroke="#4ecca3" stroke-width="2"/>
    <rect x="320" y="170" width="260" height="48" rx="12" fill="#4ecca3" opacity="0.15"/>
    <text x="450" y="200" font-family="'Consolas', monospace" font-size="18" fill="#4ecca3" text-anchor="middle" font-weight="bold">TreeSet</text>
  </g>

  <g font-family="'Segoe UI', sans-serif" font-size="13">
    <text x="450" y="240" fill="#e6edf3" text-anchor="middle" font-weight="bold">ğŸ”¤ Sorted â€” natural order</text>
    <text x="450" y="262" fill="#8b949e" text-anchor="middle">O(log n) operations</text>
  </g>

  <!-- TreeSet visual: sorted items -->
  <g font-family="'Consolas', monospace" font-size="13">
    <text x="345" y="295" fill="#8b949e">Adding: "Dog", "Cat", "Bird", "Ant"</text>
    <text x="345" y="318" fill="#8b949e">Stored as:</text>
    <rect x="345" y="332" width="210" height="28" rx="4" fill="#0d1117" stroke="#2d333b"/>
    <text x="355" y="351" fill="#c3e88d">"Ant"</text>
    <text x="430" y="351" fill="#4ecca3" font-size="11">â† alphabetical</text>
    <rect x="345" y="365" width="210" height="28" rx="4" fill="#0d1117" stroke="#2d333b"/>
    <text x="355" y="384" fill="#c3e88d">"Bird"</text>
    <rect x="345" y="398" width="210" height="28" rx="4" fill="#0d1117" stroke="#2d333b"/>
    <text x="355" y="417" fill="#c3e88d">"Cat"</text>
    <rect x="345" y="431" width="210" height="28" rx="4" fill="#0d1117" stroke="#2d333b"/>
    <text x="355" y="450" fill="#c3e88d">"Dog"</text>
    <text x="450" y="480" fill="#4ecca3" text-anchor="middle" font-size="12">â†‘ always sorted A â†’ Z</text>
  </g>

  <!-- TreeSet code -->
  <rect x="340" y="495" width="225" height="95" rx="6" fill="#0d1117" stroke="#4ecca3" stroke-width="1" opacity="0.8"/>
  <g font-family="'Consolas', monospace" font-size="12">
    <text x="350" y="515" fill="#c792ea">Set</text><text x="374" y="515" fill="#89ddff">&lt;</text><text x="384" y="515" fill="#ffcb6b">String</text><text x="428" y="515" fill="#89ddff">&gt;</text><text x="438" y="515" fill="#ccd6f6"> s =</text>
    <text x="360" y="532" fill="#c792ea">new</text><text x="388" y="532" fill="#ffcb6b"> TreeSet</text><text x="460" y="532" fill="#89ddff">&lt;&gt;</text><text x="478" y="532" fill="#ccd6f6">();</text>
    <text x="350" y="552" fill="#ccd6f6">s.</text><text x="364" y="552" fill="#82aaff">add</text><text x="388" y="552" fill="#ccd6f6">(</text><text x="396" y="552" fill="#c3e88d">"Dog"</text><text x="436" y="552" fill="#ccd6f6">);</text>
    <text x="350" y="569" fill="#ccd6f6">s.</text><text x="364" y="569" fill="#82aaff">add</text><text x="388" y="569" fill="#ccd6f6">(</text><text x="396" y="569" fill="#c3e88d">"Cat"</text><text x="436" y="569" fill="#ccd6f6">);</text>
    <text x="350" y="586" fill="#8b949e">// prints: [Ant, Bird, Cat, Dog]</text>
  </g>

  <!-- === LinkedHashSet === -->
  <g filter="url(#shadow)">
    <rect x="610" y="170" width="260" height="440" rx="12" fill="#1c2333" stroke="#c792ea" stroke-width="2"/>
    <rect x="610" y="170" width="260" height="48" rx="12" fill="#c792ea" opacity="0.15"/>
    <text x="740" y="200" font-family="'Consolas', monospace" font-size="18" fill="#c792ea" text-anchor="middle" font-weight="bold">LinkedHashSet</text>
  </g>

  <g font-family="'Segoe UI', sans-serif" font-size="13">
    <text x="740" y="240" fill="#e6edf3" text-anchor="middle" font-weight="bold">ğŸ“‹ Insertion order preserved</text>
    <text x="740" y="262" fill="#8b949e" text-anchor="middle">O(1) operations + ordering</text>
  </g>

  <!-- LinkedHashSet visual: insertion order -->
  <g font-family="'Consolas', monospace" font-size="13">
    <text x="635" y="295" fill="#8b949e">Adding: "Dog", "Cat", "Bird", "Ant"</text>
    <text x="635" y="318" fill="#8b949e">Stored as:</text>
    <rect x="635" y="332" width="210" height="28" rx="4" fill="#0d1117" stroke="#2d333b"/>
    <text x="645" y="351" fill="#c3e88d">"Dog"</text>
    <text x="720" y="351" fill="#c792ea" font-size="11">â† added 1st</text>
    <rect x="635" y="365" width="210" height="28" rx="4" fill="#0d1117" stroke="#2d333b"/>
    <text x="645" y="384" fill="#c3e88d">"Cat"</text>
    <text x="720" y="384" fill="#c792ea" font-size="11">â† added 2nd</text>
    <rect x="635" y="398" width="210" height="28" rx="4" fill="#0d1117" stroke="#2d333b"/>
    <text x="645" y="417" fill="#c3e88d">"Bird"</text>
    <text x="720" y="417" fill="#c792ea" font-size="11">â† added 3rd</text>
    <rect x="635" y="431" width="210" height="28" rx="4" fill="#0d1117" stroke="#2d333b"/>
    <text x="645" y="450" fill="#c3e88d">"Ant"</text>
    <text x="720" y="450" fill="#c792ea" font-size="11">â† added 4th</text>
    <text x="740" y="480" fill="#c792ea" text-anchor="middle" font-size="12">â†‘ same order as .add() calls</text>
  </g>

  <!-- LinkedHashSet code -->
  <rect x="630" y="495" width="225" height="95" rx="6" fill="#0d1117" stroke="#c792ea" stroke-width="1" opacity="0.8"/>
  <g font-family="'Consolas', monospace" font-size="12">
    <text x="640" y="515" fill="#c792ea">Set</text><text x="664" y="515" fill="#89ddff">&lt;</text><text x="674" y="515" fill="#ffcb6b">String</text><text x="718" y="515" fill="#89ddff">&gt;</text><text x="728" y="515" fill="#ccd6f6"> s =</text>
    <text x="648" y="532" fill="#c792ea">new</text><text x="676" y="532" fill="#ffcb6b"> LinkedHashSet</text><text x="792" y="532" fill="#89ddff">&lt;&gt;</text><text x="810" y="532" fill="#ccd6f6">();</text>
    <text x="640" y="552" fill="#ccd6f6">s.</text><text x="654" y="552" fill="#82aaff">add</text><text x="678" y="552" fill="#ccd6f6">(</text><text x="686" y="552" fill="#c3e88d">"Dog"</text><text x="726" y="552" fill="#ccd6f6">);</text>
    <text x="640" y="569" fill="#ccd6f6">s.</text><text x="654" y="569" fill="#82aaff">add</text><text x="678" y="569" fill="#ccd6f6">(</text><text x="686" y="569" fill="#c3e88d">"Cat"</text><text x="726" y="569" fill="#ccd6f6">);</text>
    <text x="640" y="586" fill="#8b949e">// prints: [Dog, Cat, Bird, Ant]</text>
  </g>
</svg>