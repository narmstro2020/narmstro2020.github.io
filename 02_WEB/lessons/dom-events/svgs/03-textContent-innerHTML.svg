<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecca3"/>
      <stop offset="100%" style="stop-color:#7b68ee"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="380" rx="12" fill="#0f0f1a"/>
  <rect x="0" y="0" width="600" height="3" rx="1.5" fill="url(#headerGrad)"/>

  <!-- Title -->
  <text x="30" y="38" font-family="monospace" font-size="11" fill="#555" font-weight="700">03</text>
  <text x="55" y="38" font-family="sans-serif" font-size="16" fill="#ffc107" font-weight="700">.textContent &amp; .value</text>

  <!-- Subtitle -->
  <text x="30" y="60" font-family="sans-serif" font-size="11" fill="#a0a0a0">Reading and changing text on the page ‚Äî the two properties you'll use most.</text>

  <!-- textContent -->
  <rect x="20" y="78" width="270" height="175" rx="8" fill="#1a1a2e" stroke="#4ecca3" stroke-width="1"/>
  <text x="35" y="98" font-family="monospace" font-size="10" fill="#4ecca3" font-weight="700">.textContent</text>
  <text x="35" y="118" font-family="sans-serif" font-size="11" fill="#a0a0a0">For display elements:</text>
  <text x="35" y="134" font-family="sans-serif" font-size="10" fill="#555">&lt;h1&gt;, &lt;p&gt;, &lt;span&gt;, &lt;div&gt;, etc.</text>

  <rect x="30" y="148" width="250" height="24" rx="4" fill="#0a0a15"/>
  <text x="40" y="164" font-family="monospace" font-size="10" fill="#6a9955">// READ text from a heading</text>
  <rect x="30" y="176" width="250" height="24" rx="4" fill="#0a0a15"/>
  <text x="40" y="192" font-family="monospace" font-size="10" fill="#e0e0e0"><tspan fill="#c586c0">let</tspan> txt = h1.<tspan fill="#9cdcfe">textContent</tspan>;</text>

  <rect x="30" y="208" width="250" height="24" rx="4" fill="#0a0a15"/>
  <text x="40" y="224" font-family="monospace" font-size="10" fill="#6a9955">// WRITE text to a heading</text>
  <rect x="30" y="236" width="250" height="24" rx="4" fill="#0a0a15"/>
  <text x="40" y="252" font-family="monospace" font-size="10" fill="#e0e0e0">h1.<tspan fill="#9cdcfe">textContent</tspan> = <tspan fill="#ce9178">"Hello!"</tspan>;</text>

  <!-- .value -->
  <rect x="310" y="78" width="270" height="175" rx="8" fill="#1a1a2e" stroke="#7b68ee" stroke-width="1"/>
  <text x="325" y="98" font-family="monospace" font-size="10" fill="#7b68ee" font-weight="700">.value</text>
  <text x="325" y="118" font-family="sans-serif" font-size="11" fill="#a0a0a0">For input elements:</text>
  <text x="325" y="134" font-family="sans-serif" font-size="10" fill="#555">&lt;input&gt;, &lt;textarea&gt;, &lt;select&gt;</text>

  <rect x="320" y="148" width="250" height="24" rx="4" fill="#0a0a15"/>
  <text x="330" y="164" font-family="monospace" font-size="10" fill="#6a9955">// READ what user typed</text>
  <rect x="320" y="176" width="250" height="24" rx="4" fill="#0a0a15"/>
  <text x="330" y="192" font-family="monospace" font-size="10" fill="#e0e0e0"><tspan fill="#c586c0">let</tspan> val = input.<tspan fill="#9cdcfe">value</tspan>;</text>

  <rect x="320" y="208" width="250" height="24" rx="4" fill="#0a0a15"/>
  <text x="330" y="224" font-family="monospace" font-size="10" fill="#6a9955">// CLEAR the input box</text>
  <rect x="320" y="236" width="250" height="24" rx="4" fill="#0a0a15"/>
  <text x="330" y="252" font-family="monospace" font-size="10" fill="#e0e0e0">input.<tspan fill="#9cdcfe">value</tspan> = <tspan fill="#ce9178">""</tspan>;</text>

  <!-- Comparison -->
  <rect x="20" y="270" width="560" height="44" rx="8" fill="rgba(233,69,96,0.08)" stroke="rgba(233,69,96,0.2)" stroke-width="1"/>
  <text x="35" y="290" font-family="sans-serif" font-size="11" fill="#e94560" font-weight="700">‚ö†Ô∏è Common Mistake</text>
  <text x="35" y="306" font-family="sans-serif" font-size="11" fill="#a0a0a0">Don't use .textContent on an &lt;input&gt; ‚Äî it won't work. Use .value instead.</text>

  <!-- Quick Reference -->
  <rect x="20" y="326" width="560" height="40" rx="8" fill="rgba(78,204,163,0.08)" stroke="rgba(78,204,163,0.25)" stroke-width="1"/>
  <text x="35" y="351" font-family="sans-serif" font-size="11" fill="#4ecca3" font-weight="700">üìã Rule of Thumb:</text>
  <text x="195" y="351" font-family="sans-serif" font-size="11" fill="#e0e0e0">Can the user type in it? ‚Üí <tspan fill="#7b68ee" font-weight="700">.value</tspan>    Just showing text? ‚Üí <tspan fill="#4ecca3" font-weight="700">.textContent</tspan></text>
</svg>
