<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 440">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecca3"/>
      <stop offset="100%" style="stop-color:#7b68ee"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#4ecca3"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="440" rx="12" fill="#0f0f1a"/>
  <rect x="0" y="0" width="600" height="3" rx="1.5" fill="url(#headerGrad)"/>

  <!-- Title -->
  <text x="30" y="38" font-family="monospace" font-size="11" fill="#555" font-weight="700">04</text>
  <text x="55" y="38" font-family="sans-serif" font-size="16" fill="#e94560" font-weight="700">The DOM Update Pattern</text>
  <text x="30" y="60" font-family="sans-serif" font-size="11" fill="#a0a0a0">The 3-step pattern you'll use in every interactive web page.</text>

  <!-- Step 1: Select -->
  <rect x="30" y="80" width="540" height="80" rx="10" fill="#1a1a2e" stroke="#4ecca3" stroke-width="2"/>
  <rect x="42" y="90" width="22" height="22" rx="11" fill="#4ecca3"/>
  <text x="53" y="106" font-family="sans-serif" font-size="12" fill="#0f0f1a" font-weight="700" text-anchor="middle">1</text>
  <text x="76" y="106" font-family="sans-serif" font-size="14" fill="#4ecca3" font-weight="700">SELECT the element</text>
  <text x="42" y="130" font-family="monospace" font-size="12" fill="#e0e0e0"><tspan fill="#c586c0">const</tspan> heading = document.<tspan fill="#dcdcaa">querySelector</tspan>(<tspan fill="#ce9178">"#title"</tspan>);</text>
  <text x="42" y="150" font-family="monospace" font-size="12" fill="#e0e0e0"><tspan fill="#c586c0">const</tspan> btn = document.<tspan fill="#dcdcaa">querySelector</tspan>(<tspan fill="#ce9178">"#go-btn"</tspan>);</text>

  <!-- Arrow 1 -->
  <line x1="300" y1="160" x2="300" y2="185" stroke="#4ecca3" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 2: Listen -->
  <rect x="30" y="190" width="540" height="80" rx="10" fill="#1a1a2e" stroke="#7b68ee" stroke-width="2"/>
  <rect x="42" y="200" width="22" height="22" rx="11" fill="#7b68ee"/>
  <text x="53" y="216" font-family="sans-serif" font-size="12" fill="white" font-weight="700" text-anchor="middle">2</text>
  <text x="76" y="216" font-family="sans-serif" font-size="14" fill="#7b68ee" font-weight="700">LISTEN for an event</text>
  <text x="42" y="240" font-family="monospace" font-size="12" fill="#e0e0e0">btn.<tspan fill="#dcdcaa">addEventListener</tspan>(<tspan fill="#ce9178">"click"</tspan>, <tspan fill="#c586c0">function</tspan>() {</text>
  <text x="42" y="260" font-family="monospace" font-size="12" fill="#6a9955">    // step 3 goes here...</text>

  <!-- Arrow 2 -->
  <line x1="300" y1="270" x2="300" y2="295" stroke="#4ecca3" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 3: Update -->
  <rect x="30" y="300" width="540" height="70" rx="10" fill="#1a1a2e" stroke="#ffc107" stroke-width="2"/>
  <rect x="42" y="310" width="22" height="22" rx="11" fill="#ffc107"/>
  <text x="53" y="326" font-family="sans-serif" font-size="12" fill="#0f0f1a" font-weight="700" text-anchor="middle">3</text>
  <text x="76" y="326" font-family="sans-serif" font-size="14" fill="#ffc107" font-weight="700">UPDATE the DOM</text>
  <text x="42" y="350" font-family="monospace" font-size="12" fill="#e0e0e0">    heading.<tspan fill="#9cdcfe">textContent</tspan> = <tspan fill="#ce9178">"New Title!"</tspan>;</text>
  <text x="42" y="365" font-family="monospace" font-size="12" fill="#e0e0e0">});</text>

  <!-- Summary -->
  <rect x="30" y="388" width="540" height="38" rx="8" fill="rgba(78,204,163,0.08)" stroke="rgba(78,204,163,0.25)" stroke-width="1"/>
  <text x="300" y="412" font-family="sans-serif" font-size="12" fill="#e0e0e0" text-anchor="middle">
    <tspan fill="#4ecca3" font-weight="700">Select</tspan> → <tspan fill="#7b68ee" font-weight="700">Listen</tspan> → <tspan fill="#ffc107" font-weight="700">Update</tspan> — This is the core pattern for all interactive JavaScript.
  </text>
</svg>
