<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecca3"/>
      <stop offset="100%" style="stop-color:#7b68ee"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" rx="12" fill="#0f0f1a"/>
  <rect x="0" y="0" width="600" height="3" rx="1.5" fill="url(#headerGrad)"/>

  <!-- Title -->
  <text x="30" y="38" font-family="monospace" font-size="11" fill="#555" font-weight="700">01</text>
  <text x="55" y="38" font-family="sans-serif" font-size="16" fill="#4ecca3" font-weight="700">document.querySelector()</text>

  <!-- Subtitle -->
  <text x="30" y="60" font-family="sans-serif" font-size="11" fill="#a0a0a0">Select ONE element from the page using a CSS selector string.</text>

  <!-- By ID -->
  <rect x="20" y="80" width="560" height="68" rx="8" fill="#1a1a2e" stroke="#252540" stroke-width="1"/>
  <text x="35" y="100" font-family="monospace" font-size="10" fill="#7b68ee" font-weight="700">BY ID</text>
  <text x="35" y="120" font-family="monospace" font-size="12" fill="#e0e0e0"><tspan fill="#c586c0">const</tspan> btn = document.<tspan fill="#dcdcaa">querySelector</tspan>(<tspan fill="#ce9178">"#my-btn"</tspan>);</text>
  <text x="35" y="140" font-family="monospace" font-size="10" fill="#6a9955">// selects &lt;button id="my-btn"&gt;</text>

  <!-- By Class -->
  <rect x="20" y="158" width="560" height="68" rx="8" fill="#1a1a2e" stroke="#252540" stroke-width="1"/>
  <text x="35" y="178" font-family="monospace" font-size="10" fill="#e94560" font-weight="700">BY CLASS</text>
  <text x="35" y="198" font-family="monospace" font-size="12" fill="#e0e0e0"><tspan fill="#c586c0">const</tspan> card = document.<tspan fill="#dcdcaa">querySelector</tspan>(<tspan fill="#ce9178">".card"</tspan>);</text>
  <text x="35" y="218" font-family="monospace" font-size="10" fill="#6a9955">// selects the FIRST element with class="card"</text>

  <!-- By Tag -->
  <rect x="20" y="236" width="560" height="68" rx="8" fill="#1a1a2e" stroke="#252540" stroke-width="1"/>
  <text x="35" y="256" font-family="monospace" font-size="10" fill="#ffc107" font-weight="700">BY TAG</text>
  <text x="35" y="276" font-family="monospace" font-size="12" fill="#e0e0e0"><tspan fill="#c586c0">const</tspan> heading = document.<tspan fill="#dcdcaa">querySelector</tspan>(<tspan fill="#ce9178">"h1"</tspan>);</text>
  <text x="35" y="296" font-family="monospace" font-size="10" fill="#6a9955">// selects the FIRST &lt;h1&gt; on the page</text>

  <!-- Key Point -->
  <rect x="20" y="320" width="560" height="60" rx="8" fill="rgba(78,204,163,0.08)" stroke="rgba(78,204,163,0.25)" stroke-width="1"/>
  <text x="35" y="345" font-family="sans-serif" font-size="12" fill="#4ecca3" font-weight="700">ðŸ’¡ Key Rule</text>
  <text x="130" y="345" font-family="sans-serif" font-size="12" fill="#e0e0e0">querySelector returns the <tspan font-weight="700" fill="#ffc107">first</tspan> match only.</text>
  <text x="35" y="365" font-family="sans-serif" font-size="11" fill="#a0a0a0">The selector string uses the same syntax as CSS â€” # for id, . for class.</text>
</svg>
