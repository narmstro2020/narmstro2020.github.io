<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecca3"/>
      <stop offset="100%" style="stop-color:#7b68ee"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="420" rx="12" fill="#0f0f1a"/>
  <rect x="0" y="0" width="600" height="3" rx="1.5" fill="url(#headerGrad)"/>

  <!-- Title -->
  <text x="30" y="38" font-family="monospace" font-size="11" fill="#555" font-weight="700">02</text>
  <text x="55" y="38" font-family="sans-serif" font-size="16" fill="#7b68ee" font-weight="700">element.addEventListener()</text>

  <!-- Subtitle -->
  <text x="30" y="60" font-family="sans-serif" font-size="11" fill="#a0a0a0">Run a function whenever something happens to an element.</text>

  <!-- Syntax Breakdown -->
  <rect x="20" y="78" width="560" height="100" rx="8" fill="#1a1a2e" stroke="#252540" stroke-width="1"/>
  <text x="35" y="98" font-family="monospace" font-size="10" fill="#4ecca3" font-weight="700">SYNTAX</text>
  <text x="35" y="122" font-family="monospace" font-size="13" fill="#e0e0e0">
    <tspan fill="#9cdcfe">element</tspan>.<tspan fill="#dcdcaa">addEventListener</tspan>(<tspan fill="#ce9178">"event"</tspan>, <tspan fill="#c586c0">function</tspan>() {</text>
  <text x="35" y="142" font-family="monospace" font-size="13" fill="#6a9955">    // code to run when event happens</text>
  <text x="35" y="162" font-family="monospace" font-size="13" fill="#e0e0e0">});</text>

  <!-- Full Example -->
  <rect x="20" y="190" width="560" height="110" rx="8" fill="#1a1a2e" stroke="#7b68ee" stroke-width="1"/>
  <text x="35" y="210" font-family="monospace" font-size="10" fill="#7b68ee" font-weight="700">FULL EXAMPLE</text>
  <text x="35" y="232" font-family="monospace" font-size="12" fill="#e0e0e0"><tspan fill="#c586c0">const</tspan> btn = document.<tspan fill="#dcdcaa">querySelector</tspan>(<tspan fill="#ce9178">"#my-btn"</tspan>);</text>
  <text x="35" y="254" font-family="monospace" font-size="12" fill="#e0e0e0">btn.<tspan fill="#dcdcaa">addEventListener</tspan>(<tspan fill="#ce9178">"click"</tspan>, <tspan fill="#c586c0">function</tspan>() {</text>
  <text x="35" y="274" font-family="monospace" font-size="12" fill="#e0e0e0">    <tspan fill="#dcdcaa">alert</tspan>(<tspan fill="#ce9178">"Button was clicked!"</tspan>);</text>
  <text x="35" y="294" font-family="monospace" font-size="12" fill="#e0e0e0">});</text>

  <!-- Common Events -->
  <text x="30" y="325" font-family="monospace" font-size="10" fill="#555" font-weight="700">COMMON EVENTS</text>
  <rect x="20" y="335" width="130" height="32" rx="6" fill="rgba(78,204,163,0.1)" stroke="rgba(78,204,163,0.25)" stroke-width="1"/>
  <text x="85" y="356" font-family="monospace" font-size="11" fill="#4ecca3" text-anchor="middle">"click"</text>

  <rect x="160" y="335" width="130" height="32" rx="6" fill="rgba(123,104,238,0.1)" stroke="rgba(123,104,238,0.25)" stroke-width="1"/>
  <text x="225" y="356" font-family="monospace" font-size="11" fill="#7b68ee" text-anchor="middle">"input"</text>

  <rect x="300" y="335" width="130" height="32" rx="6" fill="rgba(233,69,96,0.1)" stroke="rgba(233,69,96,0.25)" stroke-width="1"/>
  <text x="365" y="356" font-family="monospace" font-size="11" fill="#e94560" text-anchor="middle">"mouseover"</text>

  <rect x="440" y="335" width="140" height="32" rx="6" fill="rgba(255,193,7,0.1)" stroke="rgba(255,193,7,0.25)" stroke-width="1"/>
  <text x="510" y="356" font-family="monospace" font-size="11" fill="#ffc107" text-anchor="middle">"keydown"</text>

  <!-- Key Point -->
  <rect x="20" y="380" width="560" height="28" rx="6" fill="rgba(233,69,96,0.08)" stroke="rgba(233,69,96,0.2)" stroke-width="1"/>
  <text x="35" y="399" font-family="sans-serif" font-size="11" fill="#e94560">⚠️ Select the element <tspan font-weight="700">first</tspan>, then attach the listener. Order matters!</text>
</svg>
