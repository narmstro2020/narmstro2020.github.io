    .profile-card {

      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: background 0.3s, border-color 0.3s;
    }

    body.light-mode .profile-card {
      background: #ffffff;
      border-color: #7b68ee;
    }

    .avatar {

      height: 100px;
      border-radius: 50%;

      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #0f0f1a;
      font-weight: 700;
      transition: transform 0.3s;
    }

    .avatar:hover {
      transform: scale(1.1);
    }

    .profile-name {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .profile-title {

      color: #a0a0a0;

    }

    }

    .profile-bio {
      font-size: 0.85rem;
      color: #a0a0a0;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }

    body.light-mode .profile-bio {
      color: #555;
    }

    .stats-row {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
    }

    .stat-box {
      text-align: center;
    }

    .stat-number {
      font-size: 1.4rem;
      font-weight: 700;
      color: #4ecca3;
    }

    .stat-label {
      font-size: 0.7rem;
      color: #a0a0a0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      width: 100%;
      max-width: 420px;
    }

    .control-row {
      display: flex;
      gap: 0.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1px solid #4ecca3;
      background: #1a1a2e;
      color: #e0e0e0;
      font-size: 0.9rem;
      outline: none;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode input[type="text"] {
      background: #fff;
      color: #1a1a2e;
      border-color: #7b68ee;
    }

    button {
      padding: 0.6rem 1.25rem;
      border-radius: 8px;
      border: none;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s, opacity 0.15s;
    }

    button:hover {
      transform: translateY(-1px);
      opacity: 0.9;
    }

    .btn-update {
      background: #4ecca3;
      color: #0f0f1a;
    }

      color: #a0a0a0;
      text-align: center;
    }
  </style>
