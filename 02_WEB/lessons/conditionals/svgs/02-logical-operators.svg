<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0f1a"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg)" rx="12"/>

  <text x="300" y="40" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#7b68ee">Logical Operators</text>
  <line x1="100" y1="52" x2="500" y2="52" stroke="#252540" stroke-width="1"/>

  <!-- AND Section -->
  <rect x="30" y="65" width="170" height="155" rx="8" fill="#1a1a2e" stroke="#252540"/>
  <text x="115" y="88" text-anchor="middle" font-family="monospace" font-size="20" font-weight="bold" fill="#ffc107">&amp;&amp;</text>
  <text x="115" y="106" text-anchor="middle" font-family="monospace" font-size="11" fill="#4ecca3">AND</text>
  <text x="115" y="126" text-anchor="middle" font-family="monospace" font-size="10" fill="#a0a0a0">Both must be true</text>
  <text x="50" y="148" font-family="monospace" font-size="10" fill="#e0e0e0">T &amp;&amp; T â†’ <tspan fill="#4ecca3">true</tspan></text>
  <text x="50" y="164" font-family="monospace" font-size="10" fill="#e0e0e0">T &amp;&amp; F â†’ <tspan fill="#e94560">false</tspan></text>
  <text x="50" y="180" font-family="monospace" font-size="10" fill="#e0e0e0">F &amp;&amp; T â†’ <tspan fill="#e94560">false</tspan></text>
  <text x="50" y="196" font-family="monospace" font-size="10" fill="#e0e0e0">F &amp;&amp; F â†’ <tspan fill="#e94560">false</tspan></text>

  <!-- OR Section -->
  <rect x="215" y="65" width="170" height="155" rx="8" fill="#1a1a2e" stroke="#252540"/>
  <text x="300" y="88" text-anchor="middle" font-family="monospace" font-size="20" font-weight="bold" fill="#ffc107">||</text>
  <text x="300" y="106" text-anchor="middle" font-family="monospace" font-size="11" fill="#4ecca3">OR</text>
  <text x="300" y="126" text-anchor="middle" font-family="monospace" font-size="10" fill="#a0a0a0">At least one true</text>
  <text x="235" y="148" font-family="monospace" font-size="10" fill="#e0e0e0">T || T â†’ <tspan fill="#4ecca3">true</tspan></text>
  <text x="235" y="164" font-family="monospace" font-size="10" fill="#e0e0e0">T || F â†’ <tspan fill="#4ecca3">true</tspan></text>
  <text x="235" y="180" font-family="monospace" font-size="10" fill="#e0e0e0">F || T â†’ <tspan fill="#4ecca3">true</tspan></text>
  <text x="235" y="196" font-family="monospace" font-size="10" fill="#e0e0e0">F || F â†’ <tspan fill="#e94560">false</tspan></text>

  <!-- NOT Section -->
  <rect x="400" y="65" width="170" height="155" rx="8" fill="#1a1a2e" stroke="#252540"/>
  <text x="485" y="88" text-anchor="middle" font-family="monospace" font-size="20" font-weight="bold" fill="#ffc107">!</text>
  <text x="485" y="106" text-anchor="middle" font-family="monospace" font-size="11" fill="#4ecca3">NOT</text>
  <text x="485" y="126" text-anchor="middle" font-family="monospace" font-size="10" fill="#a0a0a0">Flips the value</text>
  <text x="420" y="158" font-family="monospace" font-size="10" fill="#e0e0e0">!true  â†’ <tspan fill="#e94560">false</tspan></text>
  <text x="420" y="180" font-family="monospace" font-size="10" fill="#e0e0e0">!false â†’ <tspan fill="#4ecca3">true</tspan></text>

  <!-- Example -->
  <rect x="30" y="240" width="540" height="70" rx="8" fill="rgba(78,204,163,0.08)" stroke="rgba(78,204,163,0.2)"/>
  <text x="50" y="262" font-family="monospace" font-size="11" fill="#a0a0a0">// Real-world example:</text>
  <text x="50" y="280" font-family="monospace" font-size="12" fill="#e0e0e0">let hasTicket = <tspan fill="#4ecca3">true</tspan>;  let hasID = <tspan fill="#e94560">false</tspan>;</text>
  <text x="50" y="298" font-family="monospace" font-size="12" fill="#e0e0e0">hasTicket <tspan fill="#ffc107">&amp;&amp;</tspan> hasID â†’ <tspan fill="#e94560">false</tspan>   hasTicket <tspan fill="#ffc107">||</tspan> hasID â†’ <tspan fill="#4ecca3">true</tspan></text>

  <!-- Tip -->
  <rect x="30" y="325" width="540" height="55" rx="8" fill="rgba(123,104,238,0.08)" stroke="rgba(123,104,238,0.2)"/>
  <text x="50" y="348" font-family="monospace" font-size="11" font-weight="bold" fill="#7b68ee">ðŸ’¡ TIP: Short-Circuit Evaluation</text>
  <text x="50" y="368" font-family="monospace" font-size="10" fill="#a0a0a0">&amp;&amp; stops at first false  Â·  || stops at first true  Â·  JS skips checking the rest!</text>
</svg>
