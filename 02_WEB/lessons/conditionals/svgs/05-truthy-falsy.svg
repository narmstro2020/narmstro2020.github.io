<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0f1a"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg)" rx="12"/>

  <text x="300" y="35" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#e94560">Truthy &amp; Falsy</text>
  <text x="300" y="52" text-anchor="middle" font-family="monospace" font-size="10" fill="#a0a0a0">Every JS value is either truthy or falsy when used in a condition</text>
  <line x1="100" y1="62" x2="500" y2="62" stroke="#252540" stroke-width="1"/>

  <!-- FALSY Column -->
  <rect x="30" y="75" width="255" height="230" rx="8" fill="rgba(233,69,96,0.06)" stroke="rgba(233,69,96,0.2)"/>
  <text x="157" y="97" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#e94560">❌ FALSY (6 values)</text>
  <text x="157" y="113" text-anchor="middle" font-family="monospace" font-size="9" fill="#a0a0a0">These are the ONLY falsy values</text>

  <text x="60" y="138" font-family="monospace" font-size="13" fill="#ffc107">false</text>
  <text x="170" y="138" font-family="monospace" font-size="11" fill="#a0a0a0">the boolean</text>

  <text x="60" y="160" font-family="monospace" font-size="13" fill="#ffc107">0</text>
  <text x="170" y="160" font-family="monospace" font-size="11" fill="#a0a0a0">zero</text>

  <text x="60" y="182" font-family="monospace" font-size="13" fill="#ffc107">""</text>
  <text x="170" y="182" font-family="monospace" font-size="11" fill="#a0a0a0">empty string</text>

  <text x="60" y="204" font-family="monospace" font-size="13" fill="#ffc107">null</text>
  <text x="170" y="204" font-family="monospace" font-size="11" fill="#a0a0a0">intentional empty</text>

  <text x="60" y="226" font-family="monospace" font-size="13" fill="#ffc107">undefined</text>
  <text x="170" y="226" font-family="monospace" font-size="11" fill="#a0a0a0">not assigned</text>

  <text x="60" y="248" font-family="monospace" font-size="13" fill="#ffc107">NaN</text>
  <text x="170" y="248" font-family="monospace" font-size="11" fill="#a0a0a0">not a number</text>

  <text x="157" y="290" text-anchor="middle" font-family="monospace" font-size="10" fill="#e94560">if (value) → skips the block</text>

  <!-- TRUTHY Column -->
  <rect x="315" y="75" width="255" height="230" rx="8" fill="rgba(78,204,163,0.06)" stroke="rgba(78,204,163,0.2)"/>
  <text x="442" y="97" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#4ecca3">✅ TRUTHY (everything else)</text>
  <text x="442" y="113" text-anchor="middle" font-family="monospace" font-size="9" fill="#a0a0a0">If it's not in the falsy list...</text>

  <text x="345" y="138" font-family="monospace" font-size="13" fill="#ffc107">true</text>
  <text x="455" y="138" font-family="monospace" font-size="11" fill="#a0a0a0">the boolean</text>

  <text x="345" y="160" font-family="monospace" font-size="13" fill="#ffc107">42</text>
  <text x="455" y="160" font-family="monospace" font-size="11" fill="#a0a0a0">any non-zero number</text>

  <text x="345" y="182" font-family="monospace" font-size="13" fill="#ffc107">"hello"</text>
  <text x="455" y="182" font-family="monospace" font-size="11" fill="#a0a0a0">any non-empty string</text>

  <text x="345" y="204" font-family="monospace" font-size="13" fill="#ffc107">[]</text>
  <text x="455" y="204" font-family="monospace" font-size="11" fill="#a0a0a0">empty array (!)</text>

  <text x="345" y="226" font-family="monospace" font-size="13" fill="#ffc107">{}</text>
  <text x="455" y="226" font-family="monospace" font-size="11" fill="#a0a0a0">empty object (!)</text>

  <text x="345" y="248" font-family="monospace" font-size="13" fill="#ffc107">"0" "false"</text>
  <text x="455" y="248" font-family="monospace" font-size="11" fill="#a0a0a0">strings (!)</text>

  <text x="442" y="290" text-anchor="middle" font-family="monospace" font-size="10" fill="#4ecca3">if (value) → runs the block</text>

  <!-- Gotcha Box -->
  <rect x="30" y="320" width="540" height="60" rx="8" fill="rgba(255,193,7,0.08)" stroke="rgba(255,193,7,0.15)"/>
  <text x="50" y="343" font-family="monospace" font-size="12" font-weight="bold" fill="#ffc107">⚠️ Common Gotchas:</text>
  <text x="50" y="363" font-family="monospace" font-size="10" fill="#a0a0a0">"0" is truthy (it's a non-empty string)  ·  [] is truthy  ·  {} is truthy  ·  -1 is truthy</text>
</svg>
