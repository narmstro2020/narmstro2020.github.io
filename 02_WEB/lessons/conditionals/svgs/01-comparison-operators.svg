<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0f1a"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg)" rx="12"/>

  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#4ecca3">Comparison Operators</text>
  <line x1="100" y1="52" x2="500" y2="52" stroke="#252540" stroke-width="1"/>

  <!-- Table Header -->
  <text x="80" y="82" font-family="monospace" font-size="12" fill="#a0a0a0">Operator</text>
  <text x="200" y="82" font-family="monospace" font-size="12" fill="#a0a0a0">Meaning</text>
  <text x="400" y="82" font-family="monospace" font-size="12" fill="#a0a0a0">Example</text>

  <!-- Row 1: === -->
  <rect x="40" y="92" width="520" height="32" rx="4" fill="#1a1a2e" stroke="#252540"/>
  <text x="80" y="113" font-family="monospace" font-size="14" font-weight="bold" fill="#ffc107">===</text>
  <text x="200" y="113" font-family="monospace" font-size="12" fill="#e0e0e0">Strict Equal</text>
  <text x="400" y="113" font-family="monospace" font-size="12" fill="#4ecca3">5 === 5 → true</text>

  <!-- Row 2: !== -->
  <rect x="40" y="130" width="520" height="32" rx="4" fill="#0f0f1a" stroke="#252540"/>
  <text x="80" y="151" font-family="monospace" font-size="14" font-weight="bold" fill="#ffc107">!==</text>
  <text x="200" y="151" font-family="monospace" font-size="12" fill="#e0e0e0">Strict Not Equal</text>
  <text x="400" y="151" font-family="monospace" font-size="12" fill="#4ecca3">5 !== "5" → true</text>

  <!-- Row 3: > -->
  <rect x="40" y="168" width="520" height="32" rx="4" fill="#1a1a2e" stroke="#252540"/>
  <text x="80" y="189" font-family="monospace" font-size="14" font-weight="bold" fill="#ffc107">&gt;</text>
  <text x="200" y="189" font-family="monospace" font-size="12" fill="#e0e0e0">Greater Than</text>
  <text x="400" y="189" font-family="monospace" font-size="12" fill="#4ecca3">10 &gt; 5 → true</text>

  <!-- Row 4: < -->
  <rect x="40" y="206" width="520" height="32" rx="4" fill="#0f0f1a" stroke="#252540"/>
  <text x="80" y="227" font-family="monospace" font-size="14" font-weight="bold" fill="#ffc107">&lt;</text>
  <text x="200" y="227" font-family="monospace" font-size="12" fill="#e0e0e0">Less Than</text>
  <text x="400" y="227" font-family="monospace" font-size="12" fill="#4ecca3">3 &lt; 7 → true</text>

  <!-- Row 5: >= -->
  <rect x="40" y="244" width="520" height="32" rx="4" fill="#1a1a2e" stroke="#252540"/>
  <text x="80" y="265" font-family="monospace" font-size="14" font-weight="bold" fill="#ffc107">&gt;=</text>
  <text x="200" y="265" font-family="monospace" font-size="12" fill="#e0e0e0">Greater or Equal</text>
  <text x="400" y="265" font-family="monospace" font-size="12" fill="#4ecca3">5 &gt;= 5 → true</text>

  <!-- Row 6: <= -->
  <rect x="40" y="282" width="520" height="32" rx="4" fill="#0f0f1a" stroke="#252540"/>
  <text x="80" y="303" font-family="monospace" font-size="14" font-weight="bold" fill="#ffc107">&lt;=</text>
  <text x="200" y="303" font-family="monospace" font-size="12" fill="#e0e0e0">Less or Equal</text>
  <text x="400" y="303" font-family="monospace" font-size="12" fill="#4ecca3">3 &lt;= 3 → true</text>

  <!-- Warning Box -->
  <rect x="40" y="330" width="520" height="50" rx="8" fill="rgba(233,69,96,0.1)" stroke="#e94560" stroke-width="1"/>
  <text x="60" y="352" font-family="monospace" font-size="12" font-weight="bold" fill="#e94560">⚠️ AVOID == (loose equality)</text>
  <text x="60" y="370" font-family="monospace" font-size="11" fill="#a0a0a0">5 == "5" → true (type coercion!)  Always use === instead.</text>
</svg>
