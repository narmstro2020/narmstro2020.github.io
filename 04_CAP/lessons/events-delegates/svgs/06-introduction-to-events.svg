<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>
  
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#7b68ee"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#7b68ee">06</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">Introduction to Events</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">C# Events &amp; Delegates</text>
  
  <rect x="40" y="110" width="1120" height="100" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="6" height="100" rx="3" fill="#7b68ee"/>
  <text x="70" y="148" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="bold" fill="#7b68ee">Events = Protected Delegates</text>
  <text x="70" y="178" font-family="'Segoe UI', sans-serif" font-size="17" fill="#c0c0c0">The <tspan fill="#c586c0" font-weight="bold">event</tspan> keyword wraps a delegate to <tspan fill="#e94560" font-weight="bold">restrict</tspan> what outside code can do.</text>
  <text x="70" y="200" font-family="'Segoe UI', sans-serif" font-size="17" fill="#c0c0c0">Outsiders can <tspan fill="#4ecca3">subscribe</tspan> (+=) and <tspan fill="#ffc107">unsubscribe</tspan> (-=) but <tspan fill="#e94560">CANNOT</tspan> invoke or replace it.</text>
  
  <!-- Raw Delegate side -->
  <rect x="40" y="235" width="540" height="270" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="235" width="540" height="40" rx="12" fill="#e94560" opacity="0.15"/>
  <rect x="40" y="273" width="540" height="2" fill="#e94560" opacity="0.3"/>
  <text x="60" y="262" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">‚ö†Ô∏è Raw Delegate (Dangerous)</text>
  
  <rect x="60" y="290" width="500" height="105" rx="8" fill="#0a0a15"/>
  <text x="80" y="315" font-family="'Courier New', monospace" font-size="14" fill="#888">// Anyone can do ANYTHING</text>
  <text x="80" y="340" font-family="'Courier New', monospace" font-size="14"><tspan fill="#c586c0">public</tspan> <tspan fill="#ffc107">Notify</tspan> <tspan fill="#9cdcfe">OnAlarm</tspan><tspan fill="#e0e0e0">;</tspan></text>
  <text x="80" y="365" font-family="'Courier New', monospace" font-size="14"><tspan fill="#9cdcfe">obj</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#9cdcfe">OnAlarm</tspan> <tspan fill="#e0e0e0">=</tspan> <tspan fill="#c586c0">null</tspan><tspan fill="#e0e0e0">;</tspan> <tspan fill="#e94560">// Wiped everything!</tspan></text>
  <text x="80" y="385" font-family="'Courier New', monospace" font-size="14"><tspan fill="#9cdcfe">obj</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#9cdcfe">OnAlarm</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">"fake"</tspan><tspan fill="#e0e0e0">);</tspan> <tspan fill="#e94560">// Called from outside!</tspan></text>
  
  <circle cx="70" cy="425" r="6" fill="#e94560"/>
  <text x="90" y="430" font-family="'Segoe UI', sans-serif" font-size="15" fill="#c0c0c0">Outside code can <tspan fill="#e94560">wipe</tspan> all subscribers</text>
  <circle cx="70" cy="455" r="6" fill="#e94560"/>
  <text x="90" y="460" font-family="'Segoe UI', sans-serif" font-size="15" fill="#c0c0c0">Outside code can <tspan fill="#e94560">invoke</tspan> the delegate</text>
  <circle cx="70" cy="485" r="6" fill="#e94560"/>
  <text x="90" y="490" font-family="'Segoe UI', sans-serif" font-size="15" fill="#c0c0c0">No control over <tspan fill="#e94560">who fires</tspan> it</text>
  
  <!-- Event side -->
  <rect x="620" y="235" width="540" height="270" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="235" width="540" height="40" rx="12" fill="#4ecca3" opacity="0.15"/>
  <rect x="620" y="273" width="540" height="2" fill="#4ecca3" opacity="0.3"/>
  <text x="640" y="262" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">‚úÖ Event Keyword (Protected)</text>
  
  <rect x="640" y="290" width="500" height="105" rx="8" fill="#0a0a15"/>
  <text x="660" y="315" font-family="'Courier New', monospace" font-size="14" fill="#888">// Only subscribe/unsubscribe from outside</text>
  <text x="660" y="340" font-family="'Courier New', monospace" font-size="14"><tspan fill="#c586c0">public</tspan> <tspan fill="#c586c0">event</tspan> <tspan fill="#ffc107">Notify</tspan> <tspan fill="#9cdcfe">OnAlarm</tspan><tspan fill="#e0e0e0">;</tspan></text>
  <text x="660" y="365" font-family="'Courier New', monospace" font-size="14"><tspan fill="#9cdcfe">obj</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#9cdcfe">OnAlarm</tspan> <tspan fill="#4ecca3">+=</tspan> <tspan fill="#dcdcaa">MyHandler</tspan><tspan fill="#e0e0e0">;</tspan> <tspan fill="#4ecca3">// OK!</tspan></text>
  <text x="660" y="385" font-family="'Courier New', monospace" font-size="14"><tspan fill="#9cdcfe">obj</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#9cdcfe">OnAlarm</tspan> <tspan fill="#e94560">-=</tspan> <tspan fill="#dcdcaa">MyHandler</tspan><tspan fill="#e0e0e0">;</tspan> <tspan fill="#4ecca3">// OK!</tspan></text>
  
  <circle cx="650" cy="425" r="6" fill="#4ecca3"/>
  <text x="670" y="430" font-family="'Segoe UI', sans-serif" font-size="15" fill="#c0c0c0">Can only <tspan fill="#4ecca3">+=</tspan> and <tspan fill="#ffc107">-=</tspan> from outside</text>
  <circle cx="650" cy="455" r="6" fill="#4ecca3"/>
  <text x="670" y="460" font-family="'Segoe UI', sans-serif" font-size="15" fill="#c0c0c0">Only the <tspan fill="#4ecca3">owning class</tspan> can invoke</text>
  <circle cx="650" cy="485" r="6" fill="#4ecca3"/>
  <text x="670" y="490" font-family="'Segoe UI', sans-serif" font-size="15" fill="#c0c0c0">Cannot <tspan fill="#4ecca3">replace</tspan> with = from outside</text>
  
  <!-- Publisher/Subscriber Pattern -->
  <rect x="40" y="530" width="1120" height="140" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="530" width="1120" height="40" rx="12" fill="#ffc107" opacity="0.15"/>
  <rect x="40" y="568" width="1120" height="2" fill="#ffc107" opacity="0.3"/>
  <text x="60" y="557" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffc107">üì° Publisher / Subscriber Pattern</text>
  
  <!-- Publisher box -->
  <rect x="120" y="590" width="250" height="60" rx="8" fill="#e94560" opacity="0.2" stroke="#e94560" stroke-width="2"/>
  <text x="245" y="617" font-family="'Courier New', monospace" font-size="15" fill="#e94560" text-anchor="middle">PUBLISHER</text>
  <text x="245" y="637" font-family="'Courier New', monospace" font-size="12" fill="#888" text-anchor="middle">Defines &amp; fires the event</text>
  
  <!-- Arrows to subscribers -->
  <line x1="370" y1="605" x2="520" y2="590" stroke="#4ecca3" stroke-width="2" stroke-dasharray="6,3"/>
  <line x1="370" y1="620" x2="520" y2="620" stroke="#7b68ee" stroke-width="2" stroke-dasharray="6,3"/>
  <line x1="370" y1="635" x2="520" y2="650" stroke="#ffc107" stroke-width="2" stroke-dasharray="6,3"/>
  
  <text x="445" y="603" font-family="'Courier New', monospace" font-size="11" fill="#555">+=</text>
  <text x="445" y="623" font-family="'Courier New', monospace" font-size="11" fill="#555">+=</text>
  <text x="445" y="648" font-family="'Courier New', monospace" font-size="11" fill="#555">+=</text>
  
  <!-- Subscriber boxes -->
  <rect x="520" y="575" width="200" height="35" rx="6" fill="#4ecca3" opacity="0.2" stroke="#4ecca3" stroke-width="1"/>
  <text x="620" y="598" font-family="'Courier New', monospace" font-size="13" fill="#4ecca3" text-anchor="middle">Subscriber A</text>
  
  <rect x="520" y="618" width="200" height="35" rx="6" fill="#7b68ee" opacity="0.2" stroke="#7b68ee" stroke-width="1"/>
  <text x="620" y="641" font-family="'Courier New', monospace" font-size="13" fill="#7b68ee" text-anchor="middle">Subscriber B</text>
  
  <rect x="520" y="660" width="200" height="35" rx="6" fill="#ffc107" opacity="0.2" stroke="#ffc107" stroke-width="1"/>
  <text x="620" y="683" font-family="'Courier New', monospace" font-size="13" fill="#ffc107" text-anchor="middle">Subscriber C</text>
  
  <text x="800" y="620" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0">Publisher doesn't know</text>
  <text x="800" y="640" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0">WHO is listening ‚Äî</text>
  <text x="800" y="660" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0">it just <tspan fill="#4ecca3">fires</tspan> the event.</text>
  
  <!-- Event Syntax -->
  <rect x="40" y="695" width="1120" height="170" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="695" width="1120" height="40" rx="12" fill="#4ecca3" opacity="0.15"/>
  <rect x="40" y="733" width="1120" height="2" fill="#4ecca3" opacity="0.3"/>
  <text x="60" y="722" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">‚å®Ô∏è Event Syntax</text>
  
  <rect x="60" y="750" width="1080" height="95" rx="8" fill="#0a0a15"/>
  <text x="80" y="775" font-family="'Courier New', monospace" font-size="14" fill="#888">// In the Publisher class:</text>
  <text x="80" y="800" font-family="'Courier New', monospace" font-size="15"><tspan fill="#c586c0">public</tspan> <tspan fill="#c586c0">delegate</tspan> <tspan fill="#4ecca3">void</tspan> <tspan fill="#ffc107">Notify</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#4ecca3">string</tspan> <tspan fill="#9cdcfe">message</tspan><tspan fill="#e0e0e0">);</tspan>   <tspan fill="#888">// 1. Declare delegate type</tspan></text>
  <text x="80" y="830" font-family="'Courier New', monospace" font-size="15"><tspan fill="#c586c0">public</tspan> <tspan fill="#c586c0">event</tspan> <tspan fill="#ffc107">Notify</tspan> <tspan fill="#9cdcfe">OnAlarm</tspan><tspan fill="#e0e0e0">;</tspan>                     <tspan fill="#888">// 2. Declare event using it</tspan></text>
  
  <rect x="0" y="880" width="1200" height="20" fill="url(#headerGrad)"/>
  <text x="600" y="894" font-family="'Courier New', monospace" font-size="12" fill="#555" text-anchor="middle">Events &amp; Delegates in C# ‚Äî Section 6 of 7</text>
</svg>