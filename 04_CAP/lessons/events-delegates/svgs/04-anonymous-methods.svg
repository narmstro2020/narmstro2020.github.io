<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#ffc107"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#ffc107">04</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">Anonymous Methods</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">C# Events &amp; Delegates</text>
  
  <!-- Core Concept -->
  <rect x="40" y="110" width="1120" height="90" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="6" height="90" rx="3" fill="#ffc107"/>
  <text x="70" y="148" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="bold" fill="#ffc107">ğŸ’¡ Methods Without Names</text>
  <text x="70" y="180" font-family="'Segoe UI', sans-serif" font-size="17" fill="#c0c0c0">Instead of writing a separate method and then assigning it, you can define the method <tspan fill="#ffc107" font-weight="bold">inline</tspan> â€” right where you need it.</text>
  
  <!-- Before vs After -->
  <rect x="40" y="225" width="550" height="280" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="225" width="550" height="40" rx="12" fill="#e94560" opacity="0.15"/>
  <rect x="40" y="263" width="550" height="2" fill="#e94560" opacity="0.3"/>
  <text x="60" y="252" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">ğŸ“ Before: Named Method (Verbose)</text>
  
  <rect x="60" y="280" width="510" height="200" rx="8" fill="#0a0a15"/>
  <text x="80" y="305" font-family="'Courier New', monospace" font-size="14" fill="#888">// Step 1: Define the method somewhere</text>
  <text x="80" y="330" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#4ecca3">void</tspan> <tspan fill="#dcdcaa">PrintMessage</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#4ecca3">string</tspan> <tspan fill="#9cdcfe">msg</tspan><tspan fill="#e0e0e0">)</tspan>
  </text>
  <text x="80" y="350" font-family="'Courier New', monospace" font-size="14" fill="#e0e0e0">{</text>
  <text x="80" y="370" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#e0e0e0">    Console.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">msg</tspan><tspan fill="#e0e0e0">);</tspan>
  </text>
  <text x="80" y="390" font-family="'Courier New', monospace" font-size="14" fill="#e0e0e0">}</text>
  <text x="80" y="425" font-family="'Courier New', monospace" font-size="14" fill="#888">// Step 2: Assign to delegate</text>
  <text x="80" y="450" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#ffc107">Notify</tspan> <tspan fill="#9cdcfe">handler</tspan> <tspan fill="#e0e0e0">=</tspan> <tspan fill="#dcdcaa">PrintMessage</tspan><tspan fill="#e0e0e0">;</tspan>
  </text>
  <text x="80" y="470" font-family="'Courier New', monospace" font-size="12" fill="#e94560">// Two steps, method defined elsewhere â†‘</text>
  
  <rect x="620" y="225" width="540" height="280" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="225" width="540" height="40" rx="12" fill="#4ecca3" opacity="0.15"/>
  <rect x="620" y="263" width="540" height="2" fill="#4ecca3" opacity="0.3"/>
  <text x="640" y="252" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">âœ… After: Anonymous Method (Inline)</text>
  
  <rect x="640" y="280" width="500" height="200" rx="8" fill="#0a0a15"/>
  <text x="660" y="305" font-family="'Courier New', monospace" font-size="14" fill="#888">// One step: define AND assign inline</text>
  <text x="660" y="335" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#ffc107">Notify</tspan> <tspan fill="#9cdcfe">handler</tspan> <tspan fill="#e0e0e0">=</tspan>
  </text>
  <text x="660" y="365" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#e0e0e0">    </tspan><tspan fill="#c586c0">delegate</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#4ecca3">string</tspan> <tspan fill="#9cdcfe">msg</tspan><tspan fill="#e0e0e0">)</tspan>
  </text>
  <text x="660" y="390" font-family="'Courier New', monospace" font-size="14" fill="#e0e0e0">    {</text>
  <text x="660" y="415" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#e0e0e0">        Console.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">msg</tspan><tspan fill="#e0e0e0">);</tspan>
  </text>
  <text x="660" y="440" font-family="'Courier New', monospace" font-size="14" fill="#e0e0e0">    };</text>
  <text x="660" y="470" font-family="'Courier New', monospace" font-size="12" fill="#4ecca3">// One step, method lives right here â†‘</text>
  
  <!-- When to Use -->
  <rect x="40" y="530" width="1120" height="150" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="530" width="1120" height="40" rx="12" fill="#7b68ee" opacity="0.15"/>
  <rect x="40" y="568" width="1120" height="2" fill="#7b68ee" opacity="0.3"/>
  <text x="60" y="557" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#7b68ee">ğŸ¤” When to Use Anonymous Methods?</text>
  
  <circle cx="70" cy="600" r="6" fill="#4ecca3"/>
  <text x="90" y="605" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0"><tspan fill="#4ecca3" font-weight="bold">Short, simple logic</tspan> â€” one-liners or 2-3 lines that don't need reuse</text>
  
  <circle cx="70" cy="630" r="6" fill="#ffc107"/>
  <text x="90" y="635" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0"><tspan fill="#ffc107" font-weight="bold">Event handlers</tspan> â€” quick responses you won't call from anywhere else</text>
  
  <circle cx="70" cy="660" r="6" fill="#e94560"/>
  <text x="90" y="665" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0"><tspan fill="#e94560" font-weight="bold">Avoid</tspan> for complex logic â€” if it's more than ~5 lines, use a named method</text>
  
  <!-- Syntax Anatomy -->
  <rect x="40" y="705" width="1120" height="160" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="705" width="1120" height="40" rx="12" fill="#ffc107" opacity="0.15"/>
  <rect x="40" y="743" width="1120" height="2" fill="#ffc107" opacity="0.3"/>
  <text x="60" y="732" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffc107">ğŸ” Anatomy of the Syntax</text>
  
  <!-- Annotated code -->
  <rect x="200" y="760" width="800" height="50" rx="8" fill="#0a0a15"/>
  <text x="220" y="792" font-family="'Courier New', monospace" font-size="18">
    <tspan fill="#c586c0">delegate</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#4ecca3">string</tspan> <tspan fill="#9cdcfe">msg</tspan><tspan fill="#e0e0e0">) { Console.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">msg</tspan><tspan fill="#e0e0e0">); };</tspan>
  </text>
  
  <!-- Annotation arrows -->
  <line x1="255" y1="810" x2="255" y2="835" stroke="#c586c0" stroke-width="1.5"/>
  <text x="255" y="852" font-family="'Segoe UI', sans-serif" font-size="13" fill="#c586c0" text-anchor="middle">keyword</text>
  
  <line x1="430" y1="810" x2="430" y2="835" stroke="#4ecca3" stroke-width="1.5"/>
  <text x="430" y="852" font-family="'Segoe UI', sans-serif" font-size="13" fill="#4ecca3" text-anchor="middle">parameters</text>
  
  <line x1="680" y1="810" x2="680" y2="835" stroke="#ffc107" stroke-width="1.5"/>
  <text x="680" y="852" font-family="'Segoe UI', sans-serif" font-size="13" fill="#ffc107" text-anchor="middle">method body</text>
  
  <line x1="890" y1="810" x2="890" y2="835" stroke="#e94560" stroke-width="1.5"/>
  <text x="890" y="852" font-family="'Segoe UI', sans-serif" font-size="13" fill="#e94560" text-anchor="middle">semicolon!</text>
  
  <!-- Footer -->
  <rect x="0" y="880" width="1200" height="20" fill="url(#headerGrad)"/>
  <text x="600" y="894" font-family="'Courier New', monospace" font-size="12" fill="#555" text-anchor="middle">Events &amp; Delegates in C# â€” Section 4 of 7</text>
</svg>