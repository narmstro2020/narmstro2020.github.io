<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#e94560"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#e94560">03</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">Multicast Delegates</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">C# Events &amp; Delegates</text>
  
  <!-- Core Concept -->
  <rect x="40" y="110" width="1120" height="90" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="6" height="90" rx="3" fill="#e94560"/>
  <text x="70" y="148" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="bold" fill="#e94560">üí° One Delegate, Many Methods</text>
  <text x="70" y="180" font-family="'Segoe UI', sans-serif" font-size="17" fill="#c0c0c0">A single delegate can hold references to <tspan fill="#ffc107" font-weight="bold">multiple methods</tspan>. When invoked, it calls <tspan fill="#4ecca3" font-weight="bold">ALL</tspan> of them in order.</text>
  
  <!-- Visual: Broadcasting diagram -->
  <rect x="40" y="225" width="540" height="310" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="225" width="540" height="40" rx="12" fill="#ffc107" opacity="0.15"/>
  <rect x="40" y="263" width="540" height="2" fill="#ffc107" opacity="0.3"/>
  <text x="60" y="252" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffc107">üì° Broadcasting Pattern</text>
  
  <!-- Source circle -->
  <circle cx="160" cy="380" r="50" fill="#e94560" opacity="0.2" stroke="#e94560" stroke-width="2"/>
  <text x="160" y="375" font-family="'Courier New', monospace" font-size="13" fill="#e94560" text-anchor="middle">delegate</text>
  <text x="160" y="395" font-family="'Courier New', monospace" font-size="12" fill="#e94560" text-anchor="middle">onAlarm</text>
  
  <!-- Arrow lines -->
  <line x1="210" y1="355" x2="320" y2="310" stroke="#4ecca3" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="210" y1="380" x2="320" y2="380" stroke="#7b68ee" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="210" y1="405" x2="320" y2="450" stroke="#ffc107" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Target boxes -->
  <rect x="320" y="288" width="230" height="44" rx="8" fill="#4ecca3" opacity="0.2" stroke="#4ecca3" stroke-width="1"/>
  <text x="340" y="315" font-family="'Courier New', monospace" font-size="14" fill="#4ecca3">SendEmail()</text>
  
  <rect x="320" y="358" width="230" height="44" rx="8" fill="#7b68ee" opacity="0.2" stroke="#7b68ee" stroke-width="1"/>
  <text x="340" y="385" font-family="'Courier New', monospace" font-size="14" fill="#7b68ee">LogToConsole()</text>
  
  <rect x="320" y="428" width="230" height="44" rx="8" fill="#ffc107" opacity="0.2" stroke="#ffc107" stroke-width="1"/>
  <text x="340" y="455" font-family="'Courier New', monospace" font-size="14" fill="#ffc107">SoundBuzzer()</text>
  
  <text x="60" y="510" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">One call to <tspan fill="#e94560">onAlarm()</tspan> triggers ALL three methods!</text>
  
  <!-- Syntax Box -->
  <rect x="620" y="225" width="540" height="310" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="225" width="540" height="40" rx="12" fill="#4ecca3" opacity="0.2"/>
  <rect x="620" y="263" width="540" height="2" fill="#4ecca3" opacity="0.3"/>
  <text x="640" y="252" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">‚å®Ô∏è += and -= Operators</text>
  
  <rect x="640" y="280" width="500" height="235" rx="8" fill="#0a0a15"/>
  <text x="660" y="305" font-family="'Courier New', monospace" font-size="14" fill="#888">// Subscribe methods with +=</text>
  <text x="660" y="330" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#ffc107">Notify</tspan> <tspan fill="#9cdcfe">onAlarm</tspan> <tspan fill="#e0e0e0">=</tspan> <tspan fill="#dcdcaa">SendEmail</tspan><tspan fill="#e0e0e0">;</tspan>
  </text>
  <text x="660" y="355" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">onAlarm</tspan> <tspan fill="#4ecca3">+=</tspan> <tspan fill="#dcdcaa">LogToConsole</tspan><tspan fill="#e0e0e0">;</tspan>
  </text>
  <text x="660" y="380" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">onAlarm</tspan> <tspan fill="#4ecca3">+=</tspan> <tspan fill="#dcdcaa">SoundBuzzer</tspan><tspan fill="#e0e0e0">;</tspan>
  </text>
  <text x="660" y="415" font-family="'Courier New', monospace" font-size="14" fill="#888">// Invoke ‚Äî runs ALL three!</text>
  <text x="660" y="440" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">onAlarm</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">"Intruder!"</tspan><tspan fill="#e0e0e0">);</tspan>
  </text>
  <text x="660" y="475" font-family="'Courier New', monospace" font-size="14" fill="#888">// Unsubscribe with -=</text>
  <text x="660" y="500" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">onAlarm</tspan> <tspan fill="#e94560">-=</tspan> <tspan fill="#dcdcaa">SoundBuzzer</tspan><tspan fill="#e0e0e0">;</tspan>
  </text>
  
  <!-- Invocation List Visual -->
  <rect x="40" y="560" width="1120" height="170" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="560" width="1120" height="40" rx="12" fill="#7b68ee" opacity="0.15"/>
  <rect x="40" y="598" width="1120" height="2" fill="#7b68ee" opacity="0.3"/>
  <text x="60" y="587" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#7b68ee">üìã The Invocation List (What's Inside)</text>
  
  <!-- List visualization -->
  <rect x="80" y="620" width="180" height="45" rx="6" fill="#4ecca3" opacity="0.2" stroke="#4ecca3" stroke-width="1"/>
  <text x="170" y="647" font-family="'Courier New', monospace" font-size="13" fill="#4ecca3" text-anchor="middle">[0] SendEmail</text>
  
  <text x="280" y="648" font-family="'Segoe UI', sans-serif" font-size="20" fill="#555">‚Üí</text>
  
  <rect x="310" y="620" width="200" height="45" rx="6" fill="#7b68ee" opacity="0.2" stroke="#7b68ee" stroke-width="1"/>
  <text x="410" y="647" font-family="'Courier New', monospace" font-size="13" fill="#7b68ee" text-anchor="middle">[1] LogToConsole</text>
  
  <text x="530" y="648" font-family="'Segoe UI', sans-serif" font-size="20" fill="#555">‚Üí</text>
  
  <rect x="560" y="620" width="200" height="45" rx="6" fill="#ffc107" opacity="0.2" stroke="#ffc107" stroke-width="1"/>
  <text x="660" y="647" font-family="'Courier New', monospace" font-size="13" fill="#ffc107" text-anchor="middle">[2] SoundBuzzer</text>
  
  <text x="780" y="648" font-family="'Segoe UI', sans-serif" font-size="20" fill="#555">‚Üí</text>
  
  <rect x="810" y="620" width="120" height="45" rx="6" fill="#333" stroke="#555" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="870" y="647" font-family="'Courier New', monospace" font-size="13" fill="#666" text-anchor="middle">null (end)</text>
  
  <text x="80" y="700" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">Methods run in the order they were added. <tspan fill="#4ecca3">+=</tspan> adds to end, <tspan fill="#e94560">-=</tspan> removes from list.</text>
  
  <!-- Warning Box -->
  <rect x="40" y="755" width="1120" height="110" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="755" width="6" height="110" rx="3" fill="#e94560"/>
  <text x="70" y="790" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">‚ö†Ô∏è Watch Out</text>
  <text x="70" y="820" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">Using <tspan fill="#e94560" font-family="'Courier New', monospace">=</tspan> instead of <tspan fill="#4ecca3" font-family="'Courier New', monospace">+=</tspan> will <tspan fill="#e94560" font-weight="bold">replace</tspan> all existing methods! Always use <tspan fill="#4ecca3" font-family="'Courier New', monospace">+=</tspan> to add subscribers.</text>
  <text x="70" y="848" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">If a delegate with a <tspan fill="#ffc107">return type</tspan> has multiple methods, only the <tspan fill="#ffc107" font-weight="bold">last</tspan> return value is kept.</text>
  
  <!-- Footer -->
  <rect x="0" y="880" width="1200" height="20" fill="url(#headerGrad)"/>
  <text x="600" y="894" font-family="'Courier New', monospace" font-size="12" fill="#555" text-anchor="middle">Events &amp; Delegates in C# ‚Äî Section 3 of 7</text>
</svg>