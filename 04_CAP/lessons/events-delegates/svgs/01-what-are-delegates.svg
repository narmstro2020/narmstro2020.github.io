<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecca3"/>
      <stop offset="100%" style="stop-color:#3db389"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee"/>
      <stop offset="100%" style="stop-color:#6a5acd"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#c73e54"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107"/>
      <stop offset="100%" style="stop-color:#e5ad06"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#4ecca3"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#4ecca3">01</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">What Are Delegates?</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">C# Events &amp; Delegates</text>
  
  <!-- Main Concept Box -->
  <rect x="40" y="110" width="1120" height="100" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="6" height="100" rx="3" fill="#4ecca3"/>
  <text x="70" y="150" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="bold" fill="#4ecca3">üí° Core Concept</text>
  <text x="70" y="185" font-family="'Segoe UI', sans-serif" font-size="18" fill="#c0c0c0">A <tspan fill="#ffc107" font-weight="bold">delegate</tspan> is a type that holds a <tspan fill="#e94560" font-weight="bold">reference to a method</tspan>. Think of it like a</text>
  <text x="70" y="205" font-family="'Segoe UI', sans-serif" font-size="18" fill="#c0c0c0"><tspan fill="#7b68ee" font-weight="bold">variable that stores a function</tspan> instead of a number or string.</text>
  
  <!-- Real World Analogy -->
  <rect x="40" y="235" width="540" height="280" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="235" width="540" height="40" rx="12" fill="#7b68ee" opacity="0.2"/>
  <rect x="40" y="273" width="540" height="2" fill="#7b68ee" opacity="0.3"/>
  <text x="60" y="262" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#7b68ee">üè† Real-World Analogy</text>
  
  <text x="60" y="305" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">Imagine a <tspan fill="#ffc107">TV remote control button</tspan>:</text>
  <text x="80" y="335" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">‚Ä¢ The button doesn't DO anything itself</text>
  <text x="80" y="360" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">‚Ä¢ It <tspan fill="#4ecca3">points to</tspan> a function (change channel, volume, etc.)</text>
  <text x="80" y="385" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">‚Ä¢ Press the button ‚Üí the function runs</text>
  <text x="80" y="410" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">‚Ä¢ You can <tspan fill="#e94560">reassign</tspan> it to point to a different function</text>
  
  <text x="60" y="450" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">A delegate works the <tspan fill="#4ecca3">exact same way</tspan> with methods!</text>
  <text x="60" y="475" font-family="'Segoe UI', sans-serif" font-size="14" fill="#888">Remote Button ‚Üí Delegate | Channel Function ‚Üí Method</text>
  
  <!-- Syntax Box -->
  <rect x="620" y="235" width="540" height="280" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="235" width="540" height="40" rx="12" fill="#e94560" opacity="0.2"/>
  <rect x="620" y="273" width="540" height="2" fill="#e94560" opacity="0.3"/>
  <text x="640" y="262" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">‚å®Ô∏è Delegate Syntax</text>
  
  <!-- Code block -->
  <rect x="640" y="290" width="500" height="200" rx="8" fill="#0a0a15"/>
  <text x="660" y="320" font-family="'Courier New', monospace" font-size="14" fill="#888">// Step 1: Declare a delegate type</text>
  <text x="660" y="345" font-family="'Courier New', monospace" font-size="15">
    <tspan fill="#c586c0">delegate</tspan> <tspan fill="#4ecca3">void</tspan> <tspan fill="#ffc107">Notify</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#4ecca3">string</tspan> <tspan fill="#9cdcfe">message</tspan><tspan fill="#e0e0e0">);</tspan>
  </text>
  <text x="660" y="380" font-family="'Courier New', monospace" font-size="14" fill="#888">// Step 2: Create a method that matches</text>
  <text x="660" y="405" font-family="'Courier New', monospace" font-size="15">
    <tspan fill="#4ecca3">void</tspan> <tspan fill="#dcdcaa">ShowAlert</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#4ecca3">string</tspan> <tspan fill="#9cdcfe">msg</tspan><tspan fill="#e0e0e0">)</tspan>
  </text>
  <text x="676" y="425" font-family="'Courier New', monospace" font-size="15" fill="#e0e0e0">Console.WriteLine(msg);</text>
  <text x="660" y="455" font-family="'Courier New', monospace" font-size="14" fill="#888">// Step 3: Assign and invoke</text>
  <text x="660" y="475" font-family="'Courier New', monospace" font-size="15">
    <tspan fill="#ffc107">Notify</tspan> <tspan fill="#9cdcfe">notifier</tspan> <tspan fill="#e0e0e0">=</tspan> <tspan fill="#dcdcaa">ShowAlert</tspan><tspan fill="#e0e0e0">;</tspan>
  </text>
  
  <!-- Key Points -->
  <rect x="40" y="540" width="1120" height="130" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="540" width="1120" height="40" rx="12" fill="#ffc107" opacity="0.15"/>
  <rect x="40" y="578" width="1120" height="2" fill="#ffc107" opacity="0.3"/>
  <text x="60" y="567" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffc107">üîë Key Rules</text>
  
  <circle cx="70" cy="610" r="8" fill="#4ecca3"/>
  <text x="90" y="615" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">The delegate <tspan fill="#ffc107">signature</tspan> must match the method signature (return type + parameters)</text>
  
  <circle cx="70" cy="645" r="8" fill="#7b68ee"/>
  <text x="90" y="650" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">Delegates are <tspan fill="#7b68ee">type-safe</tspan> ‚Äî the compiler checks at build time, not runtime</text>
  
  <!-- Visual Flow Diagram -->
  <rect x="40" y="695" width="1120" height="170" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <text x="60" y="730" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">üìä How It Flows</text>
  
  <!-- Flow boxes -->
  <rect x="80" y="755" width="200" height="60" rx="8" fill="#4ecca3" opacity="0.2" stroke="#4ecca3" stroke-width="1"/>
  <text x="180" y="782" font-family="'Courier New', monospace" font-size="14" fill="#4ecca3" text-anchor="middle">1. Declare Type</text>
  <text x="180" y="802" font-family="'Courier New', monospace" font-size="12" fill="#888" text-anchor="middle">delegate void Notify(..)</text>
  
  <text x="310" y="790" font-family="'Segoe UI', sans-serif" font-size="24" fill="#555">‚Üí</text>
  
  <rect x="340" y="755" width="200" height="60" rx="8" fill="#7b68ee" opacity="0.2" stroke="#7b68ee" stroke-width="1"/>
  <text x="440" y="782" font-family="'Courier New', monospace" font-size="14" fill="#7b68ee" text-anchor="middle">2. Create Method</text>
  <text x="440" y="802" font-family="'Courier New', monospace" font-size="12" fill="#888" text-anchor="middle">void ShowAlert(..)</text>
  
  <text x="570" y="790" font-family="'Segoe UI', sans-serif" font-size="24" fill="#555">‚Üí</text>
  
  <rect x="600" y="755" width="200" height="60" rx="8" fill="#ffc107" opacity="0.2" stroke="#ffc107" stroke-width="1"/>
  <text x="700" y="782" font-family="'Courier New', monospace" font-size="14" fill="#ffc107" text-anchor="middle">3. Assign</text>
  <text x="700" y="802" font-family="'Courier New', monospace" font-size="12" fill="#888" text-anchor="middle">notifier = ShowAlert</text>
  
  <text x="830" y="790" font-family="'Segoe UI', sans-serif" font-size="24" fill="#555">‚Üí</text>
  
  <rect x="860" y="755" width="200" height="60" rx="8" fill="#e94560" opacity="0.2" stroke="#e94560" stroke-width="1"/>
  <text x="960" y="782" font-family="'Courier New', monospace" font-size="14" fill="#e94560" text-anchor="middle">4. Invoke</text>
  <text x="960" y="802" font-family="'Courier New', monospace" font-size="12" fill="#888" text-anchor="middle">notifier("Hello!")</text>
  
  <!-- Footer -->
  <rect x="0" y="880" width="1200" height="20" fill="url(#headerGrad)"/>
  <text x="600" y="894" font-family="'Courier New', monospace" font-size="12" fill="#555" text-anchor="middle">Events &amp; Delegates in C# ‚Äî Section 1 of 7</text>
</svg>