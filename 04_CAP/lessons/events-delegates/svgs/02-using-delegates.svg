<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecca3"/>
      <stop offset="100%" style="stop-color:#3db389"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee"/>
      <stop offset="100%" style="stop-color:#6a5acd"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#c73e54"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107"/>
      <stop offset="100%" style="stop-color:#e5ad06"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#7b68ee"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#7b68ee">02</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">Using Delegates</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">C# Events &amp; Delegates</text>
  
  <!-- Invoking Delegates -->
  <rect x="40" y="110" width="550" height="340" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="550" height="40" rx="12" fill="#4ecca3" opacity="0.2"/>
  <rect x="40" y="148" width="550" height="2" fill="#4ecca3" opacity="0.3"/>
  <text x="60" y="137" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">‚ñ∂Ô∏è Invoking Delegates</text>
  
  <rect x="60" y="165" width="510" height="265" rx="8" fill="#0a0a15"/>
  <text x="80" y="190" font-family="'Courier New', monospace" font-size="14" fill="#888">// Two ways to invoke a delegate</text>
  <text x="80" y="215" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#c586c0">delegate</tspan> <tspan fill="#4ecca3">void</tspan> <tspan fill="#ffc107">Greet</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#4ecca3">string</tspan> <tspan fill="#9cdcfe">name</tspan><tspan fill="#e0e0e0">);</tspan>
  </text>
  <text x="80" y="250" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#ffc107">Greet</tspan> <tspan fill="#9cdcfe">sayHi</tspan> <tspan fill="#e0e0e0">=</tspan> <tspan fill="#dcdcaa">SayHello</tspan><tspan fill="#e0e0e0">;</tspan>
  </text>
  <text x="80" y="285" font-family="'Courier New', monospace" font-size="14" fill="#888">// Way 1: Direct invocation</text>
  <text x="80" y="310" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">sayHi</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">"Alice"</tspan><tspan fill="#e0e0e0">);</tspan>
  </text>
  <text x="80" y="345" font-family="'Courier New', monospace" font-size="14" fill="#888">// Way 2: Null-safe invocation ‚úÖ</text>
  <text x="80" y="370" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">sayHi</tspan><tspan fill="#e0e0e0">?.</tspan><tspan fill="#dcdcaa">Invoke</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">"Bob"</tspan><tspan fill="#e0e0e0">);</tspan>
  </text>
  <text x="80" y="410" font-family="'Courier New', monospace" font-size="13" fill="#e94560">// ‚ö†Ô∏è Direct call on null = crash!</text>
  <text x="80" y="430" font-family="'Courier New', monospace" font-size="13" fill="#4ecca3">// ?.Invoke() safely does nothing if null</text>
  
  <!-- Delegates as Parameters -->
  <rect x="620" y="110" width="540" height="340" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="110" width="540" height="40" rx="12" fill="#7b68ee" opacity="0.2"/>
  <rect x="620" y="148" width="540" height="2" fill="#7b68ee" opacity="0.3"/>
  <text x="640" y="137" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#7b68ee">üîÑ Delegates as Parameters (Callbacks)</text>
  
  <rect x="640" y="165" width="500" height="265" rx="8" fill="#0a0a15"/>
  <text x="660" y="190" font-family="'Courier New', monospace" font-size="14" fill="#888">// Pass a delegate as a method parameter</text>
  <text x="660" y="215" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#c586c0">delegate</tspan> <tspan fill="#4ecca3">int</tspan> <tspan fill="#ffc107">MathOp</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#4ecca3">int</tspan> <tspan fill="#9cdcfe">a</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#4ecca3">int</tspan> <tspan fill="#9cdcfe">b</tspan><tspan fill="#e0e0e0">);</tspan>
  </text>
  <text x="660" y="250" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#4ecca3">void</tspan> <tspan fill="#dcdcaa">RunMath</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ffc107">MathOp</tspan> <tspan fill="#9cdcfe">operation</tspan><tspan fill="#e0e0e0">,</tspan>
  </text>
  <text x="660" y="270" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#e0e0e0">               </tspan><tspan fill="#4ecca3">int</tspan> <tspan fill="#9cdcfe">x</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#4ecca3">int</tspan> <tspan fill="#9cdcfe">y</tspan><tspan fill="#e0e0e0">)</tspan>
  </text>
  <text x="660" y="290" font-family="'Courier New', monospace" font-size="14" fill="#e0e0e0">{</text>
  <text x="660" y="310" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#e0e0e0">    </tspan><tspan fill="#4ecca3">int</tspan> <tspan fill="#9cdcfe">result</tspan> <tspan fill="#e0e0e0">= </tspan><tspan fill="#9cdcfe">operation</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">x</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#9cdcfe">y</tspan><tspan fill="#e0e0e0">);</tspan>
  </text>
  <text x="660" y="330" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#e0e0e0">    Console.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">result</tspan><tspan fill="#e0e0e0">);</tspan>
  </text>
  <text x="660" y="350" font-family="'Courier New', monospace" font-size="14" fill="#e0e0e0">}</text>
  <text x="660" y="385" font-family="'Courier New', monospace" font-size="14" fill="#888">// Usage:</text>
  <text x="660" y="405" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#dcdcaa">RunMath</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#dcdcaa">Add</tspan><tspan fill="#e0e0e0">, </tspan><tspan fill="#b5cea8">5</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#b5cea8">3</tspan><tspan fill="#e0e0e0">);</tspan>  <tspan fill="#888">// 8</tspan>
  </text>
  <text x="660" y="425" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#dcdcaa">RunMath</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#dcdcaa">Multiply</tspan><tspan fill="#e0e0e0">, </tspan><tspan fill="#b5cea8">5</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#b5cea8">3</tspan><tspan fill="#e0e0e0">);</tspan> <tspan fill="#888">// 15</tspan>
  </text>
  
  <!-- Why This Matters Box -->
  <rect x="40" y="475" width="1120" height="120" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="475" width="6" height="120" rx="3" fill="#ffc107"/>
  <text x="70" y="510" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffc107">üí° Why This Matters</text>
  <text x="70" y="540" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">Callbacks let you write <tspan fill="#4ecca3">flexible, reusable methods</tspan>. The method doesn't need to know WHAT it's doing ‚Äî</text>
  <text x="70" y="565" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">it just knows it has a function to call. This is the foundation for <tspan fill="#7b68ee">event-driven programming</tspan>!</text>
  
  <!-- Delegate vs Direct Call comparison -->
  <rect x="40" y="620" width="540" height="240" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="620" width="540" height="40" rx="12" fill="#e94560" opacity="0.15"/>
  <rect x="40" y="658" width="540" height="2" fill="#e94560" opacity="0.3"/>
  <text x="60" y="647" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">‚ùå Without Delegates (Rigid)</text>
  
  <rect x="60" y="675" width="500" height="70" rx="8" fill="#0a0a15"/>
  <text x="80" y="700" font-family="'Courier New', monospace" font-size="14" fill="#888">// Hardcoded ‚Äî only does ONE thing</text>
  <text x="80" y="720" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#4ecca3">void</tspan> <tspan fill="#dcdcaa">ProcessData</tspan><tspan fill="#e0e0e0">() { </tspan><tspan fill="#dcdcaa">SaveToFile</tspan><tspan fill="#e0e0e0">(); }</tspan>
  </text>
  
  <text x="60" y="775" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">Need to log instead? Write a whole new method.</text>
  <text x="60" y="800" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">Need to email instead? Yet another method. üò©</text>
  
  <rect x="620" y="620" width="540" height="240" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="620" width="540" height="40" rx="12" fill="#4ecca3" opacity="0.15"/>
  <rect x="620" y="658" width="540" height="2" fill="#4ecca3" opacity="0.3"/>
  <text x="640" y="647" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">‚úÖ With Delegates (Flexible)</text>
  
  <rect x="640" y="675" width="500" height="90" rx="8" fill="#0a0a15"/>
  <text x="660" y="700" font-family="'Courier New', monospace" font-size="14" fill="#888">// Flexible ‚Äî caller decides what happens</text>
  <text x="660" y="720" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#4ecca3">void</tspan> <tspan fill="#dcdcaa">ProcessData</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ffc107">Action</tspan> <tspan fill="#9cdcfe">callback</tspan><tspan fill="#e0e0e0">)</tspan>
  </text>
  <text x="660" y="740" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#e0e0e0">    { </tspan><tspan fill="#9cdcfe">callback</tspan><tspan fill="#e0e0e0">(); }</tspan>
  </text>
  
  <text x="640" y="795" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">Same method handles save, log, email ‚Äî anything! üéâ</text>
  <text x="640" y="820" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">Caller passes whatever function it wants.</text>
  
  <!-- Footer -->
  <rect x="0" y="880" width="1200" height="20" fill="url(#headerGrad)"/>
  <text x="600" y="894" font-family="'Courier New', monospace" font-size="12" fill="#555" text-anchor="middle">Events &amp; Delegates in C# ‚Äî Section 2 of 7</text>
</svg>