<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>
  
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#e94560"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#e94560">07</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">Putting It All Together</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">C# Events &amp; Delegates</text>
  
  <!-- Full Example: Publisher Class -->
  <rect x="40" y="110" width="540" height="420" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="540" height="40" rx="12" fill="#e94560" opacity="0.15"/>
  <rect x="40" y="148" width="540" height="2" fill="#e94560" opacity="0.3"/>
  <text x="60" y="137" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">ğŸ“¢ Publisher (Alarm.cs)</text>
  
  <rect x="60" y="165" width="500" height="345" rx="8" fill="#0a0a15"/>
  <text x="80" y="190" font-family="'Courier New', monospace" font-size="13"><tspan fill="#c586c0">public class</tspan> <tspan fill="#4ecca3">Alarm</tspan></text>
  <text x="80" y="210" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">{</text>
  <text x="80" y="235" font-family="'Courier New', monospace" font-size="13">  <tspan fill="#888">// 1. Define delegate type</tspan></text>
  <text x="80" y="255" font-family="'Courier New', monospace" font-size="13">  <tspan fill="#c586c0">public delegate void</tspan> <tspan fill="#ffc107">AlarmHandler</tspan><tspan fill="#e0e0e0">(</tspan></text>
  <text x="80" y="275" font-family="'Courier New', monospace" font-size="13">      <tspan fill="#4ecca3">string</tspan> <tspan fill="#9cdcfe">location</tspan><tspan fill="#e0e0e0">);</tspan></text>
  <text x="80" y="305" font-family="'Courier New', monospace" font-size="13">  <tspan fill="#888">// 2. Declare event</tspan></text>
  <text x="80" y="325" font-family="'Courier New', monospace" font-size="13">  <tspan fill="#c586c0">public event</tspan> <tspan fill="#ffc107">AlarmHandler</tspan> <tspan fill="#9cdcfe">OnAlarmTriggered</tspan><tspan fill="#e0e0e0">;</tspan></text>
  <text x="80" y="360" font-family="'Courier New', monospace" font-size="13">  <tspan fill="#888">// 3. Method that fires the event</tspan></text>
  <text x="80" y="380" font-family="'Courier New', monospace" font-size="13">  <tspan fill="#c586c0">public void</tspan> <tspan fill="#dcdcaa">TriggerAlarm</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#4ecca3">string</tspan> <tspan fill="#9cdcfe">loc</tspan><tspan fill="#e0e0e0">)</tspan></text>
  <text x="80" y="400" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">  {</text>
  <text x="80" y="420" font-family="'Courier New', monospace" font-size="13">    <tspan fill="#e0e0e0">Console.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">"ALARM!"</tspan><tspan fill="#e0e0e0">);</tspan></text>
  <text x="80" y="445" font-family="'Courier New', monospace" font-size="13">    <tspan fill="#888">// Null-safe invocation</tspan></text>
  <text x="80" y="465" font-family="'Courier New', monospace" font-size="13">    <tspan fill="#9cdcfe">OnAlarmTriggered</tspan><tspan fill="#e0e0e0">?.</tspan><tspan fill="#dcdcaa">Invoke</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">loc</tspan><tspan fill="#e0e0e0">);</tspan></text>
  <text x="80" y="485" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">  }</text>
  <text x="80" y="505" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">}</text>
  
  <!-- Subscriber/Main -->
  <rect x="620" y="110" width="540" height="420" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="110" width="540" height="40" rx="12" fill="#4ecca3" opacity="0.15"/>
  <rect x="620" y="148" width="540" height="2" fill="#4ecca3" opacity="0.3"/>
  <text x="640" y="137" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">ğŸ‘‚ Subscribers (Program.cs)</text>
  
  <rect x="640" y="165" width="500" height="345" rx="8" fill="#0a0a15"/>
  <text x="660" y="190" font-family="'Courier New', monospace" font-size="13"><tspan fill="#888">// Create the publisher</tspan></text>
  <text x="660" y="210" font-family="'Courier New', monospace" font-size="13"><tspan fill="#4ecca3">Alarm</tspan> <tspan fill="#9cdcfe">alarm</tspan> <tspan fill="#e0e0e0">= </tspan><tspan fill="#c586c0">new</tspan> <tspan fill="#4ecca3">Alarm</tspan><tspan fill="#e0e0e0">();</tspan></text>
  <text x="660" y="245" font-family="'Courier New', monospace" font-size="13"><tspan fill="#888">// Subscribe with named method</tspan></text>
  <text x="660" y="265" font-family="'Courier New', monospace" font-size="13"><tspan fill="#9cdcfe">alarm</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#9cdcfe">OnAlarmTriggered</tspan> <tspan fill="#4ecca3">+=</tspan> <tspan fill="#dcdcaa">CallPolice</tspan><tspan fill="#e0e0e0">;</tspan></text>
  <text x="660" y="300" font-family="'Courier New', monospace" font-size="13"><tspan fill="#888">// Subscribe with lambda</tspan></text>
  <text x="660" y="320" font-family="'Courier New', monospace" font-size="13"><tspan fill="#9cdcfe">alarm</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#9cdcfe">OnAlarmTriggered</tspan> <tspan fill="#4ecca3">+=</tspan></text>
  <text x="660" y="340" font-family="'Courier New', monospace" font-size="13">  <tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">loc</tspan><tspan fill="#e0e0e0">) </tspan><tspan fill="#ffc107">=&gt;</tspan><tspan fill="#e0e0e0"> Console.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan></text>
  <text x="660" y="360" font-family="'Courier New', monospace" font-size="13">    <tspan fill="#ce9178">$"Log: {loc}"</tspan><tspan fill="#e0e0e0">);</tspan></text>
  <text x="660" y="395" font-family="'Courier New', monospace" font-size="13"><tspan fill="#888">// Fire the event!</tspan></text>
  <text x="660" y="415" font-family="'Courier New', monospace" font-size="13"><tspan fill="#9cdcfe">alarm</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">TriggerAlarm</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">"Kitchen"</tspan><tspan fill="#e0e0e0">);</tspan></text>
  <text x="660" y="450" font-family="'Courier New', monospace" font-size="13"><tspan fill="#888">// Output:</tspan></text>
  <text x="660" y="470" font-family="'Courier New', monospace" font-size="13"><tspan fill="#4ecca3">// ALARM!</tspan></text>
  <text x="660" y="490" font-family="'Courier New', monospace" font-size="13"><tspan fill="#4ecca3">// Police called to Kitchen</tspan></text>
  <text x="660" y="510" font-family="'Courier New', monospace" font-size="13"><tspan fill="#4ecca3">// Log: Kitchen</tspan></text>
  
  <!-- Recap Checklist -->
  <rect x="40" y="555" width="1120" height="200" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="555" width="1120" height="40" rx="12" fill="#ffc107" opacity="0.15"/>
  <rect x="40" y="593" width="1120" height="2" fill="#ffc107" opacity="0.3"/>
  <text x="60" y="582" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffc107">ğŸ“‹ Today's Progression</text>
  
  <rect x="70" y="610" width="150" height="40" rx="6" fill="#4ecca3" opacity="0.2" stroke="#4ecca3" stroke-width="1"/>
  <text x="145" y="635" font-family="'Courier New', monospace" font-size="13" fill="#4ecca3" text-anchor="middle">Delegate</text>
  <text x="240" y="635" font-family="'Segoe UI', sans-serif" font-size="20" fill="#555">â†’</text>
  
  <rect x="265" y="610" width="150" height="40" rx="6" fill="#7b68ee" opacity="0.2" stroke="#7b68ee" stroke-width="1"/>
  <text x="340" y="635" font-family="'Courier New', monospace" font-size="13" fill="#7b68ee" text-anchor="middle">Callback</text>
  <text x="435" y="635" font-family="'Segoe UI', sans-serif" font-size="20" fill="#555">â†’</text>
  
  <rect x="460" y="610" width="150" height="40" rx="6" fill="#e94560" opacity="0.2" stroke="#e94560" stroke-width="1"/>
  <text x="535" y="635" font-family="'Courier New', monospace" font-size="13" fill="#e94560" text-anchor="middle">Multicast</text>
  <text x="630" y="635" font-family="'Segoe UI', sans-serif" font-size="20" fill="#555">â†’</text>
  
  <rect x="655" y="610" width="150" height="40" rx="6" fill="#ffc107" opacity="0.2" stroke="#ffc107" stroke-width="1"/>
  <text x="730" y="635" font-family="'Courier New', monospace" font-size="13" fill="#ffc107" text-anchor="middle">Anonymous</text>
  <text x="825" y="635" font-family="'Segoe UI', sans-serif" font-size="20" fill="#555">â†’</text>
  
  <rect x="850" y="610" width="130" height="40" rx="6" fill="#4ecca3" opacity="0.2" stroke="#4ecca3" stroke-width="1"/>
  <text x="915" y="635" font-family="'Courier New', monospace" font-size="13" fill="#4ecca3" text-anchor="middle">Lambda</text>
  <text x="1000" y="635" font-family="'Segoe UI', sans-serif" font-size="20" fill="#555">â†’</text>
  
  <rect x="1020" y="610" width="120" height="40" rx="6" fill="#e94560" opacity="0.3" stroke="#e94560" stroke-width="2"/>
  <text x="1080" y="635" font-family="'Courier New', monospace" font-size="13" fill="#e94560" text-anchor="middle">Events!</text>
  
  <text x="60" y="685" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">Each concept <tspan fill="#4ecca3" font-weight="bold">builds on</tspan> the previous one. Delegates are the foundation, events are the safe wrapper.</text>
  <text x="60" y="715" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">Tomorrow you'll use <tspan fill="#ffc107" font-weight="bold">all of these</tspan> together to build a <tspan fill="#7b68ee" font-weight="bold">Smart Home Simulator</tspan>! ğŸ </text>
  
  <!-- Exit Ticket Reminder -->
  <rect x="40" y="780" width="1120" height="80" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="780" width="6" height="80" rx="3" fill="#e94560"/>
  <text x="70" y="815" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">ğŸ« Exit Ticket</text>
  <text x="70" y="845" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">Complete the exit ticket section in your guided notes, push to GitHub (public repo), and submit the link on Canvas.</text>
  
  <rect x="0" y="880" width="1200" height="20" fill="url(#headerGrad)"/>
  <text x="600" y="894" font-family="'Courier New', monospace" font-size="12" fill="#555" text-anchor="middle">Events &amp; Delegates in C# â€” Section 7 of 7</text>
