<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#4ecca3"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#4ecca3">05</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">Lambda Expressions</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">C# Events &amp; Delegates</text>
  
  <!-- Core Concept -->
  <rect x="40" y="110" width="1120" height="90" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="6" height="90" rx="3" fill="#4ecca3"/>
  <text x="70" y="148" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="bold" fill="#4ecca3">âš¡ Shorthand for Anonymous Methods</text>
  <text x="70" y="180" font-family="'Segoe UI', sans-serif" font-size="17" fill="#c0c0c0">Lambda expressions use the <tspan fill="#ffc107" font-weight="bold">=&gt;</tspan> (arrow) operator. Read it as <tspan fill="#4ecca3" font-weight="bold">"goes to"</tspan>. Same thing, less typing.</text>
  
  <!-- Evolution: Named â†’ Anonymous â†’ Lambda -->
  <rect x="40" y="225" width="1120" height="200" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="225" width="1120" height="40" rx="12" fill="#7b68ee" opacity="0.15"/>
  <rect x="40" y="263" width="1120" height="2" fill="#7b68ee" opacity="0.3"/>
  <text x="60" y="252" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#7b68ee">ğŸ“ˆ The Evolution (Same Result, Less Code)</text>
  
  <!-- Named -->
  <rect x="60" y="280" width="340" height="120" rx="8" fill="#0a0a15"/>
  <text x="80" y="302" font-family="'Segoe UI', sans-serif" font-size="13" font-weight="bold" fill="#e94560">1. Named Method</text>
  <text x="80" y="325" font-family="'Courier New', monospace" font-size="12">
    <tspan fill="#4ecca3">void</tspan> <tspan fill="#dcdcaa">Print</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#4ecca3">string</tspan> <tspan fill="#9cdcfe">m</tspan><tspan fill="#e0e0e0">) {</tspan>
  </text>
  <text x="80" y="345" font-family="'Courier New', monospace" font-size="12">
    <tspan fill="#e0e0e0">  Console.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">m</tspan><tspan fill="#e0e0e0">);</tspan>
  </text>
  <text x="80" y="365" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">}</text>
  <text x="80" y="390" font-family="'Courier New', monospace" font-size="12">
    <tspan fill="#9cdcfe">handler</tspan> <tspan fill="#e0e0e0">=</tspan> <tspan fill="#dcdcaa">Print</tspan><tspan fill="#e0e0e0">;</tspan>
  </text>
  
  <text x="420" y="345" font-family="'Segoe UI', sans-serif" font-size="24" fill="#555">â†’</text>
  
  <!-- Anonymous -->
  <rect x="450" y="280" width="300" height="120" rx="8" fill="#0a0a15"/>
  <text x="470" y="302" font-family="'Segoe UI', sans-serif" font-size="13" font-weight="bold" fill="#ffc107">2. Anonymous Method</text>
  <text x="470" y="325" font-family="'Courier New', monospace" font-size="12">
    <tspan fill="#9cdcfe">handler</tspan> <tspan fill="#e0e0e0">=</tspan>
  </text>
  <text x="470" y="345" font-family="'Courier New', monospace" font-size="12">
    <tspan fill="#e0e0e0">  </tspan><tspan fill="#c586c0">delegate</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#4ecca3">string</tspan> <tspan fill="#9cdcfe">m</tspan><tspan fill="#e0e0e0">)</tspan>
  </text>
  <text x="470" y="365" font-family="'Courier New', monospace" font-size="12">
    <tspan fill="#e0e0e0">  {</tspan>
  </text>
  <text x="470" y="385" font-family="'Courier New', monospace" font-size="12">
    <tspan fill="#e0e0e0">    Console.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">m</tspan><tspan fill="#e0e0e0">);</tspan>
  </text>
  
  <text x="770" y="345" font-family="'Segoe UI', sans-serif" font-size="24" fill="#555">â†’</text>
  
  <!-- Lambda -->
  <rect x="800" y="280" width="340" height="120" rx="8" fill="#0a0a15" stroke="#4ecca3" stroke-width="1"/>
  <text x="820" y="302" font-family="'Segoe UI', sans-serif" font-size="13" font-weight="bold" fill="#4ecca3">3. Lambda âš¡</text>
  <text x="820" y="340" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">handler</tspan> <tspan fill="#e0e0e0">=</tspan>
  </text>
  <text x="820" y="370" font-family="'Courier New', monospace" font-size="16">
    <tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">m</tspan><tspan fill="#e0e0e0">)</tspan> <tspan fill="#ffc107">=&gt;</tspan> <tspan fill="#e0e0e0">Console.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">m</tspan><tspan fill="#e0e0e0">);</tspan>
  </text>
  <text x="820" y="390" font-family="'Courier New', monospace" font-size="12" fill="#4ecca3">// That's it! One line! ğŸ‰</text>
  
  <!-- Lambda Syntax Rules -->
  <rect x="40" y="450" width="550" height="280" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="450" width="550" height="40" rx="12" fill="#ffc107" opacity="0.15"/>
  <rect x="40" y="488" width="550" height="2" fill="#ffc107" opacity="0.3"/>
  <text x="60" y="477" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffc107">ğŸ“ Lambda Syntax Rules</text>
  
  <rect x="60" y="505" width="510" height="205" rx="8" fill="#0a0a15"/>
  <text x="80" y="530" font-family="'Courier New', monospace" font-size="14" fill="#888">// No parameters</text>
  <text x="80" y="550" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#e0e0e0">() </tspan><tspan fill="#ffc107">=&gt;</tspan><tspan fill="#e0e0e0"> Console.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">"Hi"</tspan><tspan fill="#e0e0e0">);</tspan>
  </text>
  <text x="80" y="580" font-family="'Courier New', monospace" font-size="14" fill="#888">// One parameter (parens optional)</text>
  <text x="80" y="600" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">x</tspan> <tspan fill="#ffc107">=&gt;</tspan> <tspan fill="#9cdcfe">x</tspan> <tspan fill="#e0e0e0">*</tspan> <tspan fill="#9cdcfe">x</tspan><tspan fill="#e0e0e0">;</tspan>
  </text>
  <text x="80" y="630" font-family="'Courier New', monospace" font-size="14" fill="#888">// Multiple parameters (parens required)</text>
  <text x="80" y="650" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">a</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#9cdcfe">b</tspan><tspan fill="#e0e0e0">) </tspan><tspan fill="#ffc107">=&gt;</tspan><tspan fill="#e0e0e0"> </tspan><tspan fill="#9cdcfe">a</tspan> <tspan fill="#e0e0e0">+</tspan> <tspan fill="#9cdcfe">b</tspan><tspan fill="#e0e0e0">;</tspan>
  </text>
  <text x="80" y="680" font-family="'Courier New', monospace" font-size="14" fill="#888">// Multi-line (use braces)</text>
  <text x="80" y="700" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">a</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#9cdcfe">b</tspan><tspan fill="#e0e0e0">) </tspan><tspan fill="#ffc107">=&gt;</tspan><tspan fill="#e0e0e0"> { </tspan><tspan fill="#c586c0">return</tspan><tspan fill="#e0e0e0"> </tspan><tspan fill="#9cdcfe">a</tspan> <tspan fill="#e0e0e0">+</tspan> <tspan fill="#9cdcfe">b</tspan><tspan fill="#e0e0e0">; };</tspan>
  </text>
  
  <!-- Common Uses -->
  <rect x="620" y="450" width="540" height="280" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="450" width="540" height="40" rx="12" fill="#4ecca3" opacity="0.15"/>
  <rect x="620" y="488" width="540" height="2" fill="#4ecca3" opacity="0.3"/>
  <text x="640" y="477" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">ğŸ¯ Lambdas with Delegates</text>
  
  <rect x="640" y="505" width="500" height="205" rx="8" fill="#0a0a15"/>
  <text x="660" y="530" font-family="'Courier New', monospace" font-size="14" fill="#888">// Assign lambda to a delegate</text>
  <text x="660" y="555" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#c586c0">delegate</tspan> <tspan fill="#4ecca3">int</tspan> <tspan fill="#ffc107">MathOp</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#4ecca3">int</tspan> <tspan fill="#9cdcfe">a</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#4ecca3">int</tspan> <tspan fill="#9cdcfe">b</tspan><tspan fill="#e0e0e0">);</tspan>
  </text>
  <text x="660" y="590" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#ffc107">MathOp</tspan> <tspan fill="#9cdcfe">add</tspan> <tspan fill="#e0e0e0">= (</tspan><tspan fill="#9cdcfe">a</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#9cdcfe">b</tspan><tspan fill="#e0e0e0">) </tspan><tspan fill="#ffc107">=&gt;</tspan><tspan fill="#e0e0e0"> </tspan><tspan fill="#9cdcfe">a</tspan> <tspan fill="#e0e0e0">+</tspan> <tspan fill="#9cdcfe">b</tspan><tspan fill="#e0e0e0">;</tspan>
  </text>
  <text x="660" y="620" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#ffc107">MathOp</tspan> <tspan fill="#9cdcfe">multiply</tspan> <tspan fill="#e0e0e0">= (</tspan><tspan fill="#9cdcfe">a</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#9cdcfe">b</tspan><tspan fill="#e0e0e0">) </tspan><tspan fill="#ffc107">=&gt;</tspan><tspan fill="#e0e0e0"> </tspan><tspan fill="#9cdcfe">a</tspan> <tspan fill="#e0e0e0">*</tspan> <tspan fill="#9cdcfe">b</tspan><tspan fill="#e0e0e0">;</tspan>
  </text>
  <text x="660" y="660" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#e0e0e0">Console.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">add</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#b5cea8">3</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#b5cea8">4</tspan><tspan fill="#e0e0e0">));</tspan>  <tspan fill="#888">// 7</tspan>
  </text>
  <text x="660" y="690" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#e0e0e0">Console.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">multiply</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#b5cea8">3</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#b5cea8">4</tspan><tspan fill="#e0e0e0">));</tspan> <tspan fill="#888">// 12</tspan>
  </text>
  
  <!-- Key Takeaway -->
  <rect x="40" y="755" width="1120" height="110" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="755" width="6" height="110" rx="3" fill="#4ecca3"/>
  <text x="70" y="790" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">ğŸ¯ Remember</text>
  <text x="70" y="820" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0"><tspan fill="#ffc107" font-family="'Courier New', monospace">=&gt;</tspan> reads as <tspan fill="#4ecca3" font-weight="bold">"goes to"</tspan>. Left side = parameters. Right side = what to do.</text>
  <text x="70" y="848" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">Lambdas are just <tspan fill="#7b68ee" font-weight="bold">shorthand</tspan> â€” the compiler turns them into the same thing as named methods.</text>
  
  <!-- Footer -->
  <rect x="0" y="880" width="1200" height="20" fill="url(#headerGrad)"/>
  <text x="600" y="894" font-family="'Courier New', monospace" font-size="12" fill="#555" text-anchor="middle">Events &amp; Delegates in C# â€” Section 5 of 7</text>
</svg>