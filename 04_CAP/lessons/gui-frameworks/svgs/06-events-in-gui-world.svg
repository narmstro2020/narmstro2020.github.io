<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>

  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>

  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#4ecca3"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#4ecca3">06</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">Events in the GUI World</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">C# GUI Frameworks</text>

  <!-- Core Concept -->
  <rect x="40" y="110" width="1120" height="80" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="6" height="80" rx="3" fill="#4ecca3"/>
  <text x="70" y="145" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="bold" fill="#4ecca3">üí° GUI Events = Delegates You Already Know</text>
  <text x="70" y="175" font-family="'Segoe UI', sans-serif" font-size="17" fill="#c0c0c0">Every GUI control exposes <tspan fill="#ffc107" font-weight="bold">events</tspan> (Click, TextChanged, etc.) ‚Äî subscribe with <tspan fill="#e94560" font-weight="bold">+=</tspan> just like before.</text>

  <!-- XAML Event Wiring -->
  <rect x="40" y="215" width="560" height="270" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="215" width="560" height="40" rx="12" fill="#e94560" opacity="0.2"/>
  <rect x="40" y="253" width="560" height="2" fill="#e94560" opacity="0.3"/>
  <text x="60" y="242" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">üìÑ Way 1: Wire Events in XAML</text>

  <rect x="60" y="270" width="520" height="65" rx="8" fill="#0a0a15"/>
  <text x="80" y="295" font-family="'Courier New', monospace" font-size="13" fill="#888">&lt;!-- XAML: name the handler --&gt;</text>
  <text x="80" y="318" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#808080">&lt;</tspan><tspan fill="#4ec9b0">Button</tspan> <tspan fill="#9cdcfe">Content</tspan><tspan fill="#e0e0e0">=</tspan><tspan fill="#ce9178">"Go"</tspan> <tspan fill="#9cdcfe">Click</tspan><tspan fill="#e0e0e0">=</tspan><tspan fill="#ce9178">"OnGoClicked"</tspan><tspan fill="#808080">/&gt;</tspan>
  </text>

  <rect x="60" y="350" width="520" height="120" rx="8" fill="#0a0a15"/>
  <text x="80" y="375" font-family="'Courier New', monospace" font-size="13" fill="#888">// Code-behind: define the handler</text>
  <text x="80" y="400" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#c586c0">private void</tspan> <tspan fill="#dcdcaa">OnGoClicked</tspan><tspan fill="#e0e0e0">(</tspan>
  </text>
  <text x="80" y="423" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#e0e0e0">    </tspan><tspan fill="#4ec9b0">object</tspan> <tspan fill="#9cdcfe">sender</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#4ec9b0">RoutedEventArgs</tspan> <tspan fill="#9cdcfe">e</tspan><tspan fill="#e0e0e0">)</tspan>
  </text>
  <text x="80" y="446" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">{</text>
  <text x="80" y="462" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#e0e0e0">    </tspan><tspan fill="#9cdcfe">output</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#9cdcfe">Text</tspan> <tspan fill="#e0e0e0">=</tspan> <tspan fill="#ce9178">"Button clicked!"</tspan><tspan fill="#e0e0e0">;</tspan>
  </text>

  <!-- Code-Behind Event Wiring -->
  <rect x="620" y="215" width="540" height="270" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="215" width="540" height="40" rx="12" fill="#4ecca3" opacity="0.2"/>
  <rect x="620" y="253" width="540" height="2" fill="#4ecca3" opacity="0.3"/>
  <text x="640" y="242" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">‚å®Ô∏è Way 2: Wire Events in C#</text>

  <rect x="640" y="270" width="500" height="55" rx="8" fill="#0a0a15"/>
  <text x="660" y="295" font-family="'Courier New', monospace" font-size="13" fill="#888">&lt;!-- XAML: just give it a name --&gt;</text>
  <text x="660" y="315" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#808080">&lt;</tspan><tspan fill="#4ec9b0">Button</tspan> <tspan fill="#9cdcfe">x:Name</tspan><tspan fill="#e0e0e0">=</tspan><tspan fill="#ce9178">"goBtn"</tspan> <tspan fill="#9cdcfe">Content</tspan><tspan fill="#e0e0e0">=</tspan><tspan fill="#ce9178">"Go"</tspan><tspan fill="#808080">/&gt;</tspan>
  </text>

  <rect x="640" y="340" width="500" height="130" rx="8" fill="#0a0a15"/>
  <text x="660" y="365" font-family="'Courier New', monospace" font-size="13" fill="#888">// C#: subscribe with += (just like Unit 5!)</text>
  <text x="660" y="390" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#9cdcfe">goBtn</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#9cdcfe">Click</tspan> <tspan fill="#e0e0e0">+=</tspan> <tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">s</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#9cdcfe">e</tspan><tspan fill="#e0e0e0">)</tspan> <tspan fill="#c586c0">=&gt;</tspan>
  </text>
  <text x="660" y="413" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">{</text>
  <text x="660" y="436" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#e0e0e0">    </tspan><tspan fill="#9cdcfe">output</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#9cdcfe">Text</tspan> <tspan fill="#e0e0e0">=</tspan> <tspan fill="#ce9178">"Clicked!"</tspan><tspan fill="#e0e0e0">;</tspan>
  </text>
  <text x="660" y="459" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">};</text>

  <!-- Common GUI Events Table -->
  <rect x="40" y="510" width="1120" height="350" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="510" width="1120" height="40" rx="12" fill="#ffc107" opacity="0.2"/>
  <rect x="40" y="548" width="1120" height="2" fill="#ffc107" opacity="0.3"/>
  <text x="60" y="537" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffc107">üìã Common GUI Events</text>

  <!-- Table headers -->
  <text x="80" y="578" font-family="'Courier New', monospace" font-size="14" fill="#4ecca3" font-weight="bold">Control</text>
  <text x="280" y="578" font-family="'Courier New', monospace" font-size="14" fill="#4ecca3" font-weight="bold">Event</text>
  <text x="530" y="578" font-family="'Courier New', monospace" font-size="14" fill="#4ecca3" font-weight="bold">When It Fires</text>
  <text x="870" y="578" font-family="'Courier New', monospace" font-size="14" fill="#4ecca3" font-weight="bold">EventArgs Type</text>
  <line x1="60" y1="586" x2="1140" y2="586" stroke="#333" stroke-width="1"/>

  <text x="80" y="612" font-family="'Courier New', monospace" font-size="13" fill="#ffc107">Button</text>
  <text x="280" y="612" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">Click</text>
  <text x="530" y="612" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">User clicks the button</text>
  <text x="870" y="612" font-family="'Courier New', monospace" font-size="13" fill="#888">RoutedEventArgs</text>

  <text x="80" y="640" font-family="'Courier New', monospace" font-size="13" fill="#ffc107">TextBox</text>
  <text x="280" y="640" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">TextChanged</text>
  <text x="530" y="640" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">Text content changes</text>
  <text x="870" y="640" font-family="'Courier New', monospace" font-size="13" fill="#888">TextChangedEventArgs</text>

  <text x="80" y="668" font-family="'Courier New', monospace" font-size="13" fill="#ffc107">Slider</text>
  <text x="280" y="668" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">ValueChanged</text>
  <text x="530" y="668" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">Slider value changes</text>
  <text x="870" y="668" font-family="'Courier New', monospace" font-size="13" fill="#888">RangeBaseValueChanged‚Ä¶</text>

  <text x="80" y="696" font-family="'Courier New', monospace" font-size="13" fill="#ffc107">ComboBox</text>
  <text x="280" y="696" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">SelectionChanged</text>
  <text x="530" y="696" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">Selected item changes</text>
  <text x="870" y="696" font-family="'Courier New', monospace" font-size="13" fill="#888">SelectionChangedEventArgs</text>

  <text x="80" y="724" font-family="'Courier New', monospace" font-size="13" fill="#ffc107">ToggleSwitch</text>
  <text x="280" y="724" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">Toggled</text>
  <text x="530" y="724" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">Switch toggled on/off</text>
  <text x="870" y="724" font-family="'Courier New', monospace" font-size="13" fill="#888">RoutedEventArgs</text>

  <text x="80" y="752" font-family="'Courier New', monospace" font-size="13" fill="#ffc107">CheckBox</text>
  <text x="280" y="752" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">Checked/Unchecked</text>
  <text x="530" y="752" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">Check state changes</text>
  <text x="870" y="752" font-family="'Courier New', monospace" font-size="13" fill="#888">RoutedEventArgs</text>

  <!-- Sender Pattern -->
  <rect x="60" y="775" width="1080" height="70" rx="8" fill="#0a0a15"/>
  <text x="80" y="800" font-family="'Courier New', monospace" font-size="13" fill="#888">// The 'sender' parameter is the control that fired the event ‚Äî cast it to access properties</text>
  <text x="80" y="825" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#c586c0">var</tspan> <tspan fill="#9cdcfe">slider</tspan> <tspan fill="#e0e0e0">=</tspan> <tspan fill="#9cdcfe">sender</tspan> <tspan fill="#c586c0">as</tspan> <tspan fill="#4ec9b0">Slider</tspan><tspan fill="#e0e0e0">;</tspan>  <tspan fill="#888">// or: (Slider)sender</tspan>
  </text>
</svg>
