<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecca3"/>
      <stop offset="100%" style="stop-color:#3db389"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee"/>
      <stop offset="100%" style="stop-color:#6a5acd"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#c73e54"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107"/>
      <stop offset="100%" style="stop-color:#e5ad06"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>

  <!-- Header Bar -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#4ecca3"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#4ecca3">01</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">Why GUI Frameworks?</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">C# GUI Frameworks</text>

  <!-- Main Concept Box -->
  <rect x="40" y="110" width="1120" height="100" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="6" height="100" rx="3" fill="#4ecca3"/>
  <text x="70" y="150" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="bold" fill="#4ecca3">ğŸ’¡ Core Concept</text>
  <text x="70" y="180" font-family="'Segoe UI', sans-serif" font-size="18" fill="#c0c0c0">A <tspan fill="#ffc107" font-weight="bold">GUI framework</tspan> provides the tools to create <tspan fill="#e94560" font-weight="bold">graphical user interfaces</tspan> â€” windows,</text>
  <text x="70" y="200" font-family="'Segoe UI', sans-serif" font-size="18" fill="#c0c0c0">buttons, text fields â€” driven by <tspan fill="#7b68ee" font-weight="bold">events</tspan> instead of sequential console I/O.</text>

  <!-- Console vs GUI Comparison -->
  <rect x="40" y="235" width="540" height="300" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="235" width="540" height="40" rx="12" fill="#e94560" opacity="0.2"/>
  <rect x="40" y="273" width="540" height="2" fill="#e94560" opacity="0.3"/>
  <text x="60" y="262" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">ğŸ–¥ï¸ Console Application</text>

  <rect x="60" y="290" width="500" height="110" rx="8" fill="#0a0a15"/>
  <text x="80" y="315" font-family="'Courier New', monospace" font-size="14" fill="#888">// Sequential â€” one input at a time</text>
  <text x="80" y="340" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#c586c0">Console</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">Write</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">"Enter name: "</tspan><tspan fill="#e0e0e0">);</tspan>
  </text>
  <text x="80" y="365" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#4ec9b0">string</tspan> <tspan fill="#9cdcfe">name</tspan> <tspan fill="#e0e0e0">=</tspan> <tspan fill="#c586c0">Console</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">ReadLine</tspan><tspan fill="#e0e0e0">();</tspan>
  </text>
  <text x="80" y="390" font-family="'Courier New', monospace" font-size="14" fill="#888">// Blocks until user types + Enter</text>

  <text x="60" y="430" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ Linear flow â€” step-by-step execution</text>
  <text x="60" y="453" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ One input at a time, blocks for each</text>
  <text x="60" y="476" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ Text only â€” no visual widgets</text>
  <text x="60" y="499" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ Great for tools, scripts, learning</text>

  <!-- GUI Application -->
  <rect x="620" y="235" width="540" height="300" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="235" width="540" height="40" rx="12" fill="#4ecca3" opacity="0.2"/>
  <rect x="620" y="273" width="540" height="2" fill="#4ecca3" opacity="0.3"/>
  <text x="640" y="262" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">ğŸªŸ GUI Application</text>

  <rect x="640" y="290" width="500" height="110" rx="8" fill="#0a0a15"/>
  <text x="660" y="315" font-family="'Courier New', monospace" font-size="14" fill="#888">// Event-driven â€” reacts to user actions</text>
  <text x="660" y="340" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#9cdcfe">submitBtn</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#9cdcfe">Click</tspan> <tspan fill="#e0e0e0">+=</tspan> <tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">s</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#9cdcfe">e</tspan><tspan fill="#e0e0e0">)</tspan> <tspan fill="#c586c0">=&gt;</tspan>
  </text>
  <text x="660" y="365" font-family="'Courier New', monospace" font-size="14">
    <tspan fill="#e0e0e0">{</tspan> <tspan fill="#9cdcfe">label</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#9cdcfe">Text</tspan> <tspan fill="#e0e0e0">=</tspan> <tspan fill="#9cdcfe">textBox</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#9cdcfe">Text</tspan><tspan fill="#e0e0e0">; };</tspan>
  </text>
  <text x="660" y="390" font-family="'Courier New', monospace" font-size="14" fill="#888">// Runs only when button is clicked</text>

  <text x="640" y="430" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ Event-driven â€” responds to clicks, typing, etc.</text>
  <text x="640" y="453" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ Multiple inputs visible simultaneously</text>
  <text x="640" y="476" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ Rich visual controls &amp; layout</text>
  <text x="640" y="499" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ What users expect from real applications</text>

  <!-- Event-Driven Model Recap -->
  <rect x="40" y="560" width="1120" height="300" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="560" width="1120" height="40" rx="12" fill="#7b68ee" opacity="0.2"/>
  <rect x="40" y="598" width="1120" height="2" fill="#7b68ee" opacity="0.3"/>
  <text x="60" y="587" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#7b68ee">ğŸ”„ The Event-Driven Model (You Already Know This!)</text>

  <!-- Flow diagram boxes -->
  <rect x="80" y="625" width="180" height="55" rx="8" fill="#4ecca3" opacity="0.15" stroke="#4ecca3" stroke-width="1.5"/>
  <text x="170" y="658" font-family="'Segoe UI', sans-serif" font-size="15" font-weight="600" fill="#4ecca3" text-anchor="middle">User Action</text>

  <text x="280" y="655" font-family="'Segoe UI', sans-serif" font-size="20" fill="#555">â†’</text>

  <rect x="310" y="625" width="180" height="55" rx="8" fill="#ffc107" opacity="0.15" stroke="#ffc107" stroke-width="1.5"/>
  <text x="400" y="658" font-family="'Segoe UI', sans-serif" font-size="15" font-weight="600" fill="#ffc107" text-anchor="middle">Event Raised</text>

  <text x="510" y="655" font-family="'Segoe UI', sans-serif" font-size="20" fill="#555">â†’</text>

  <rect x="540" y="625" width="200" height="55" rx="8" fill="#e94560" opacity="0.15" stroke="#e94560" stroke-width="1.5"/>
  <text x="640" y="658" font-family="'Segoe UI', sans-serif" font-size="15" font-weight="600" fill="#e94560" text-anchor="middle">Event Handler</text>

  <text x="760" y="655" font-family="'Segoe UI', sans-serif" font-size="20" fill="#555">â†’</text>

  <rect x="790" y="625" width="180" height="55" rx="8" fill="#7b68ee" opacity="0.15" stroke="#7b68ee" stroke-width="1.5"/>
  <text x="880" y="658" font-family="'Segoe UI', sans-serif" font-size="15" font-weight="600" fill="#7b68ee" text-anchor="middle">UI Updates</text>

  <text x="170" y="700" font-family="'Segoe UI', sans-serif" font-size="13" fill="#666" text-anchor="middle">click, type, scroll</text>
  <text x="400" y="700" font-family="'Segoe UI', sans-serif" font-size="13" fill="#666" text-anchor="middle">Click, TextChanged</text>
  <text x="640" y="700" font-family="'Segoe UI', sans-serif" font-size="13" fill="#666" text-anchor="middle">your method / lambda</text>
  <text x="880" y="700" font-family="'Segoe UI', sans-serif" font-size="13" fill="#666" text-anchor="middle">labels, panels, etc.</text>

  <text x="60" y="745" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">This is <tspan fill="#ffc107" font-weight="bold">exactly</tspan> the delegate/event pattern from Unit 5 â€” the GUI framework wires</text>
  <text x="60" y="770" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">user interactions to your event handlers. <tspan fill="#4ecca3">Every GUI framework in C# uses this model.</tspan></text>

  <!-- Key Takeaway -->
  <rect x="60" y="800" width="1080" height="40" rx="8" fill="#ffc107" opacity="0.08"/>
  <text x="80" y="826" font-family="'Segoe UI', sans-serif" font-size="15" fill="#ffc107">â­ Key takeaway: GUI development = events/delegates + visual controls + layout management</text>
</svg>
