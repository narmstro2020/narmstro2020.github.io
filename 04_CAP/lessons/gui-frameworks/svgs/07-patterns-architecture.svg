<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>

  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>

  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#4ecca3"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#4ecca3">07</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">Patterns &amp; Architecture</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">C# GUI Frameworks</text>

  <!-- Core Concept -->
  <rect x="40" y="110" width="1120" height="80" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="6" height="80" rx="3" fill="#4ecca3"/>
  <text x="70" y="145" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="bold" fill="#4ecca3">ğŸ’¡ Separating UI from Logic</text>
  <text x="70" y="175" font-family="'Segoe UI', sans-serif" font-size="17" fill="#c0c0c0">GUI apps need structure. <tspan fill="#ffc107" font-weight="bold">Partial classes</tspan> and <tspan fill="#e94560" font-weight="bold">code-behind</tspan> are the first pattern you'll use.</text>

  <!-- Partial Classes -->
  <rect x="40" y="215" width="1120" height="230" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="215" width="1120" height="40" rx="12" fill="#7b68ee" opacity="0.2"/>
  <rect x="40" y="253" width="1120" height="2" fill="#7b68ee" opacity="0.3"/>
  <text x="60" y="242" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#7b68ee">ğŸ§© Partial Classes â€” One Class, Multiple Files</text>

  <text x="60" y="280" font-family="'Segoe UI', sans-serif" font-size="15" fill="#c0c0c0">The <tspan fill="#ffc107" font-weight="bold">partial</tspan> keyword lets a single class be split across multiple files. The compiler merges them.</text>

  <!-- File 1: XAML-generated -->
  <rect x="60" y="300" width="500" height="125" rx="8" fill="#0a0a15"/>
  <text x="80" y="322" font-family="'Courier New', monospace" font-size="12" fill="#7b68ee" font-weight="bold">MainWindow.g.cs (auto-generated from XAML)</text>
  <text x="80" y="347" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#c586c0">partial class</tspan> <tspan fill="#4ec9b0">MainWindow</tspan>
  </text>
  <text x="80" y="370" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">{</text>
  <text x="80" y="393" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#e0e0e0">    </tspan><tspan fill="#4ec9b0">TextBox</tspan> <tspan fill="#9cdcfe">nameBox</tspan><tspan fill="#e0e0e0">;</tspan>  <tspan fill="#888">// from x:Name</tspan>
  </text>
  <text x="80" y="416" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">}</text>

  <!-- Arrow -->
  <text x="580" y="370" font-family="'Segoe UI', sans-serif" font-size="24" fill="#4ecca3">+</text>

  <!-- File 2: Your code -->
  <rect x="620" y="300" width="500" height="125" rx="8" fill="#0a0a15"/>
  <text x="640" y="322" font-family="'Courier New', monospace" font-size="12" fill="#4ecca3" font-weight="bold">MainWindow.xaml.cs (your code-behind)</text>
  <text x="640" y="347" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#c586c0">partial class</tspan> <tspan fill="#4ec9b0">MainWindow</tspan>
  </text>
  <text x="640" y="370" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">{</text>
  <text x="640" y="393" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#e0e0e0">    </tspan><tspan fill="#c586c0">void</tspan> <tspan fill="#dcdcaa">OnSubmit</tspan><tspan fill="#e0e0e0">(...) { ... }</tspan>
  </text>
  <text x="640" y="416" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">}</text>

  <!-- Code-Behind Pattern -->
  <rect x="40" y="470" width="540" height="220" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="470" width="540" height="40" rx="12" fill="#e94560" opacity="0.2"/>
  <rect x="40" y="508" width="540" height="2" fill="#e94560" opacity="0.3"/>
  <text x="60" y="497" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">ğŸ“ Code-Behind Pattern</text>

  <text x="60" y="535" font-family="'Segoe UI', sans-serif" font-size="15" fill="#c0c0c0">Every XAML page has a paired .cs file:</text>

  <rect x="80" y="552" width="200" height="35" rx="6" fill="#7b68ee" opacity="0.15" stroke="#7b68ee" stroke-width="1"/>
  <text x="180" y="574" font-family="'Courier New', monospace" font-size="13" fill="#7b68ee" text-anchor="middle">MainWindow.xaml</text>

  <text x="300" y="574" font-family="'Segoe UI', sans-serif" font-size="16" fill="#555">â†•</text>

  <rect x="320" y="552" width="240" height="35" rx="6" fill="#4ecca3" opacity="0.15" stroke="#4ecca3" stroke-width="1"/>
  <text x="440" y="574" font-family="'Courier New', monospace" font-size="13" fill="#4ecca3" text-anchor="middle">MainWindow.xaml.cs</text>

  <text x="60" y="615" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0">â€¢ XAML defines <tspan fill="#ffc107">what controls exist</tspan> and where they are</text>
  <text x="60" y="638" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0">â€¢ Code-behind defines <tspan fill="#ffc107">what happens</tspan> when users interact</text>
  <text x="60" y="661" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0">â€¢ Connected via <tspan fill="#e94560">x:Name</tspan> (XAML) and <tspan fill="#e94560">partial class</tspan> (C#)</text>

  <!-- Model Class Pattern -->
  <rect x="620" y="470" width="540" height="220" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="470" width="540" height="40" rx="12" fill="#4ecca3" opacity="0.2"/>
  <rect x="620" y="508" width="540" height="2" fill="#4ecca3" opacity="0.3"/>
  <text x="640" y="497" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">ğŸ—ï¸ Separating Business Logic</text>

  <text x="640" y="535" font-family="'Segoe UI', sans-serif" font-size="15" fill="#c0c0c0">Keep calculations &amp; data in a <tspan fill="#ffc107">separate class</tspan>:</text>

  <rect x="660" y="552" width="480" height="120" rx="8" fill="#0a0a15"/>
  <text x="680" y="577" font-family="'Courier New', monospace" font-size="13" fill="#888">// TipCalculator.cs â€” no UI knowledge</text>
  <text x="680" y="600" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#c586c0">public class</tspan> <tspan fill="#4ec9b0">TipCalculator</tspan>
  </text>
  <text x="680" y="623" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">{</text>
  <text x="680" y="646" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#e0e0e0">    </tspan><tspan fill="#c586c0">public decimal</tspan> <tspan fill="#dcdcaa">Calculate</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#c586c0">decimal</tspan> <tspan fill="#9cdcfe">bill</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#c586c0">double</tspan> <tspan fill="#9cdcfe">pct</tspan><tspan fill="#e0e0e0">)</tspan>
  </text>
  <text x="680" y="664" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#e0e0e0">        </tspan><tspan fill="#c586c0">=&gt;</tspan> <tspan fill="#9cdcfe">bill</tspan> <tspan fill="#e0e0e0">*</tspan> <tspan fill="#e0e0e0">(</tspan><tspan fill="#c586c0">decimal</tspan><tspan fill="#e0e0e0">)(</tspan><tspan fill="#9cdcfe">pct</tspan> <tspan fill="#e0e0e0">/</tspan> <tspan fill="#b5cea8">100</tspan><tspan fill="#e0e0e0">);</tspan>
  </text>

  <!-- MVVM Preview -->
  <rect x="40" y="715" width="1120" height="145" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="715" width="1120" height="40" rx="12" fill="#ffc107" opacity="0.2"/>
  <rect x="40" y="753" width="1120" height="2" fill="#ffc107" opacity="0.3"/>
  <text x="60" y="742" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffc107">ğŸ”® Looking Ahead: MVVM (Model-View-ViewModel)</text>

  <text x="60" y="782" font-family="'Segoe UI', sans-serif" font-size="15" fill="#c0c0c0">Professional WinUI/WPF apps often use the <tspan fill="#ffc107">MVVM</tspan> pattern â€” a more advanced way to separate concerns:</text>

  <rect x="100" y="800" width="200" height="40" rx="8" fill="#e94560" opacity="0.15" stroke="#e94560" stroke-width="1"/>
  <text x="200" y="825" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#e94560" text-anchor="middle">Model</text>

  <text x="320" y="825" font-family="'Segoe UI', sans-serif" font-size="18" fill="#555">â†’</text>

  <rect x="360" y="800" width="200" height="40" rx="8" fill="#ffc107" opacity="0.15" stroke="#ffc107" stroke-width="1"/>
  <text x="460" y="825" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#ffc107" text-anchor="middle">ViewModel</text>

  <text x="580" y="825" font-family="'Segoe UI', sans-serif" font-size="18" fill="#555">â†’</text>

  <rect x="620" y="800" width="200" height="40" rx="8" fill="#4ecca3" opacity="0.15" stroke="#4ecca3" stroke-width="1"/>
  <text x="720" y="825" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#4ecca3" text-anchor="middle">View (XAML)</text>

  <text x="860" y="825" font-family="'Segoe UI', sans-serif" font-size="13" fill="#888">â† We'll use code-behind</text>
  <text x="860" y="843" font-family="'Segoe UI', sans-serif" font-size="13" fill="#888">   for now (simpler!)</text>
</svg>
