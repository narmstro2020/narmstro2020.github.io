<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>

  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>

  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#7b68ee"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#7b68ee">07</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">Patterns &amp; Architecture</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">C# GUI Frameworks</text>

  <!-- Core Concept -->
  <rect x="40" y="110" width="1120" height="85" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="6" height="85" rx="3" fill="#7b68ee"/>
  <text x="70" y="142" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="bold" fill="#7b68ee">ğŸ’¡ How a WinUI 3 Project Is Organized</text>
  <text x="70" y="172" font-family="'Segoe UI', sans-serif" font-size="17" fill="#c0c0c0">A WinUI project uses <tspan fill="#ffc107" font-weight="bold">partial classes</tspan> and <tspan fill="#e94560" font-weight="bold">code-behind</tspan> to split UI from logic across files.</text>

  <!-- Partial Classes -->
  <rect x="40" y="220" width="1120" height="200" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="220" width="1120" height="40" rx="12" fill="#ffc107" opacity="0.15"/>
  <rect x="40" y="258" width="1120" height="2" fill="#ffc107" opacity="0.3"/>
  <text x="60" y="247" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffc107">ğŸ§© Partial Classes â€” One Class, Multiple Files</text>

  <text x="60" y="290" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">The <tspan fill="#ffc107" font-weight="bold">partial</tspan> keyword lets you split a class across files. The compiler <tspan fill="#4ecca3">merges them</tspan> at build time.</text>

  <!-- File 1 -->
  <rect x="60" y="310" width="480" height="90" rx="8" fill="#0a0a15"/>
  <text x="80" y="332" font-family="'Courier New', monospace" font-size="12" fill="#7b68ee">// MainWindow.xaml.cs (YOUR code)</text>
  <text x="80" y="354" font-family="'Courier New', monospace" font-size="14"><tspan fill="#c586c0">public</tspan> <tspan fill="#ffc107">partial</tspan> <tspan fill="#c586c0">class</tspan> <tspan fill="#4ecca3">MainWindow</tspan> <tspan fill="#e0e0e0">:</tspan> <tspan fill="#4ecca3">Window</tspan></text>
  <text x="80" y="376" font-family="'Courier New', monospace" font-size="14" fill="#e0e0e0">{ </text>
  <text x="96" y="393" font-family="'Courier New', monospace" font-size="13" fill="#888">// Event handlers, custom logic</text>

  <text x="560" y="360" font-family="'Segoe UI', sans-serif" font-size="24" fill="#ffc107">+</text>

  <!-- File 2 -->
  <rect x="600" y="310" width="540" height="90" rx="8" fill="#0a0a15"/>
  <text x="620" y="332" font-family="'Courier New', monospace" font-size="12" fill="#e94560">// MainWindow.g.cs (AUTO-GENERATED from XAML)</text>
  <text x="620" y="354" font-family="'Courier New', monospace" font-size="14"><tspan fill="#c586c0">public</tspan> <tspan fill="#ffc107">partial</tspan> <tspan fill="#c586c0">class</tspan> <tspan fill="#4ecca3">MainWindow</tspan> <tspan fill="#e0e0e0">:</tspan> <tspan fill="#4ecca3">Window</tspan></text>
  <text x="620" y="376" font-family="'Courier New', monospace" font-size="14" fill="#e0e0e0">{</text>
  <text x="636" y="393" font-family="'Courier New', monospace" font-size="13" fill="#888">// InitializeComponent(), x:Name fields</text>

  <text x="60" y="413" font-family="'Segoe UI', sans-serif" font-size="14" fill="#888">Both files define the <tspan fill="#4ecca3">same class</tspan> â€” the compiler combines them. You never edit the .g.cs file!</text>

  <!-- Project File Structure -->
  <rect x="40" y="445" width="540" height="420" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="445" width="540" height="40" rx="12" fill="#4ecca3" opacity="0.2"/>
  <rect x="40" y="483" width="540" height="2" fill="#4ecca3" opacity="0.3"/>
  <text x="60" y="472" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">ğŸ“ WinUI 3 Project Structure</text>

  <text x="70" y="515" font-family="'Courier New', monospace" font-size="15" fill="#e0e0e0">MyApp/</text>
  <text x="86" y="540" font-family="'Courier New', monospace" font-size="14" fill="#a0a0a0">â”œâ”€â”€ <tspan fill="#4ecca3">App.xaml</tspan></text>
  <text x="250" y="540" font-family="'Segoe UI', sans-serif" font-size="12" fill="#888">App-level resources</text>
  <text x="86" y="565" font-family="'Courier New', monospace" font-size="14" fill="#a0a0a0">â”œâ”€â”€ <tspan fill="#4ecca3">App.xaml.cs</tspan></text>
  <text x="250" y="565" font-family="'Segoe UI', sans-serif" font-size="12" fill="#888">App startup logic</text>
  <text x="86" y="595" font-family="'Courier New', monospace" font-size="14" fill="#a0a0a0">â”œâ”€â”€ <tspan fill="#ffc107">MainWindow.xaml</tspan></text>
  <text x="290" y="595" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ffc107">â† UI layout</text>
  <text x="86" y="620" font-family="'Courier New', monospace" font-size="14" fill="#a0a0a0">â”œâ”€â”€ <tspan fill="#7b68ee">MainWindow.xaml.cs</tspan></text>
  <text x="310" y="620" font-family="'Segoe UI', sans-serif" font-size="12" fill="#7b68ee">â† Your code</text>
  <text x="86" y="650" font-family="'Courier New', monospace" font-size="14" fill="#a0a0a0">â”œâ”€â”€ <tspan fill="#e94560">MyModel.cs</tspan></text>
  <text x="260" y="650" font-family="'Segoe UI', sans-serif" font-size="12" fill="#e94560">â† Business logic</text>
  <text x="86" y="680" font-family="'Courier New', monospace" font-size="14" fill="#a0a0a0">â”œâ”€â”€ Package.appxmanifest</text>
  <text x="310" y="680" font-family="'Segoe UI', sans-serif" font-size="12" fill="#888">App metadata</text>
  <text x="86" y="705" font-family="'Courier New', monospace" font-size="14" fill="#a0a0a0">â””â”€â”€ MyApp.csproj</text>
  <text x="280" y="705" font-family="'Segoe UI', sans-serif" font-size="12" fill="#888">Project config</text>

  <rect x="60" y="725" width="500" height="55" rx="8" fill="#ffc107" opacity="0.08"/>
  <text x="80" y="748" font-family="'Segoe UI', sans-serif" font-size="14" fill="#ffc107">ğŸ’¡ The .xaml and .xaml.cs are always paired.</text>
  <text x="80" y="768" font-family="'Segoe UI', sans-serif" font-size="14" fill="#ffc107">The .xaml defines layout; the .xaml.cs handles behavior.</text>

  <!-- Right: Code-Behind & MVVM Intro -->
  <rect x="620" y="445" width="540" height="200" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="445" width="540" height="40" rx="12" fill="#e94560" opacity="0.2"/>
  <rect x="620" y="483" width="540" height="2" fill="#e94560" opacity="0.3"/>
  <text x="640" y="472" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">ğŸ“ The Code-Behind Pattern</text>

  <text x="640" y="515" font-family="'Segoe UI', sans-serif" font-size="15" fill="#c0c0c0">The approach we'll use: write event handlers directly</text>
  <text x="640" y="537" font-family="'Segoe UI', sans-serif" font-size="15" fill="#c0c0c0">in the <tspan fill="#7b68ee" font-weight="bold">.xaml.cs</tspan> file (the "code-behind").</text>

  <text x="640" y="572" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">âœ… Simple and direct â€” great for learning</text>
  <text x="640" y="597" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">âœ… Perfect for small to medium apps</text>
  <text x="640" y="622" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">âš ï¸ For larger apps, MVVM pattern adds structure</text>

  <!-- Three-Layer Diagram -->
  <rect x="620" y="665" width="540" height="200" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="665" width="6" height="200" rx="3" fill="#4ecca3"/>
  <text x="650" y="698" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">ğŸ—ï¸ Recommended 3-Layer Approach</text>

  <!-- Layer boxes -->
  <rect x="650" y="715" width="200" height="50" rx="8" fill="#ffc107" opacity="0.2" stroke="#ffc107" stroke-width="1"/>
  <text x="750" y="745" font-family="'Courier New', monospace" font-size="14" fill="#ffc107" text-anchor="middle">.xaml (UI)</text>

  <text x="870" y="745" font-family="'Segoe UI', sans-serif" font-size="18" fill="#555">â†”</text>

  <rect x="900" y="715" width="230" height="50" rx="8" fill="#7b68ee" opacity="0.2" stroke="#7b68ee" stroke-width="1"/>
  <text x="1015" y="745" font-family="'Courier New', monospace" font-size="14" fill="#7b68ee" text-anchor="middle">.xaml.cs (Events)</text>

  <text x="1015" y="785" font-family="'Segoe UI', sans-serif" font-size="18" fill="#555">â†•</text>

  <rect x="900" y="800" width="230" height="50" rx="8" fill="#e94560" opacity="0.2" stroke="#e94560" stroke-width="1"/>
  <text x="1015" y="830" font-family="'Courier New', monospace" font-size="14" fill="#e94560" text-anchor="middle">Model.cs (Logic)</text>

  <text x="650" y="835" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0">Keep business logic in</text>
  <text x="650" y="855" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0">separate <tspan fill="#e94560">.cs classes</tspan> â€”</text>
  <text x="650" y="855" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0">don't put everything in</text>
</svg>
