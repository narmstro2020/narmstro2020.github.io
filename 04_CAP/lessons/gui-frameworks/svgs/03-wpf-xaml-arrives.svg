<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>

  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#4ecca3"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#4ecca3">03</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">WPF: XAML Arrives</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">C# GUI Frameworks</text>

  <!-- Core Concept -->
  <rect x="40" y="110" width="1120" height="90" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="6" height="90" rx="3" fill="#4ecca3"/>
  <text x="70" y="148" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="bold" fill="#4ecca3">üí° What is WPF?</text>
  <text x="70" y="178" font-family="'Segoe UI', sans-serif" font-size="17" fill="#c0c0c0"><tspan fill="#ffc107" font-weight="bold">Windows Presentation Foundation</tspan> (.NET 3.0, 2006) introduced <tspan fill="#e94560" font-weight="bold">XAML</tspan> ‚Äî</text>
  <text x="70" y="195" font-family="'Segoe UI', sans-serif" font-size="17" fill="#c0c0c0">a markup language that separates <tspan fill="#7b68ee" font-weight="bold">what the UI looks like</tspan> from <tspan fill="#4ecca3" font-weight="bold">how it behaves</tspan>.</text>

  <!-- The Big Idea: Separation -->
  <rect x="40" y="225" width="1120" height="160" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="225" width="1120" height="40" rx="12" fill="#7b68ee" opacity="0.2"/>
  <rect x="40" y="263" width="1120" height="2" fill="#7b68ee" opacity="0.3"/>
  <text x="60" y="252" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#7b68ee">üîë The Big Idea: Separation of Concerns</text>

  <!-- XAML side -->
  <rect x="80" y="280" width="480" height="85" rx="8" fill="#0a0a15"/>
  <text x="100" y="302" font-family="'Courier New', monospace" font-size="13" fill="#7b68ee" font-weight="bold">MainWindow.xaml</text>
  <text x="100" y="325" font-family="'Courier New', monospace" font-size="13" fill="#888">Declares layout, controls, styles</text>
  <text x="100" y="348" font-family="'Courier New', monospace" font-size="13" fill="#a0a0a0">"<tspan fill="#ffc107">What</tspan> the user sees"</text>

  <!-- Arrow -->
  <text x="580" y="328" font-family="'Segoe UI', sans-serif" font-size="28" fill="#4ecca3">‚ü∑</text>

  <!-- Code-behind side -->
  <rect x="640" y="280" width="480" height="85" rx="8" fill="#0a0a15"/>
  <text x="660" y="302" font-family="'Courier New', monospace" font-size="13" fill="#4ecca3" font-weight="bold">MainWindow.xaml.cs</text>
  <text x="660" y="325" font-family="'Courier New', monospace" font-size="13" fill="#888">Event handlers, logic, data</text>
  <text x="660" y="348" font-family="'Courier New', monospace" font-size="13" fill="#a0a0a0">"<tspan fill="#ffc107">What</tspan> happens when they interact"</text>

  <!-- XAML Example -->
  <rect x="40" y="410" width="560" height="280" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="410" width="560" height="40" rx="12" fill="#e94560" opacity="0.2"/>
  <rect x="40" y="448" width="560" height="2" fill="#e94560" opacity="0.3"/>
  <text x="60" y="437" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">üìÑ XAML Markup (the .xaml file)</text>

  <rect x="60" y="465" width="520" height="210" rx="8" fill="#0a0a15"/>
  <text x="80" y="490" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#808080">&lt;</tspan><tspan fill="#4ec9b0">Window</tspan> <tspan fill="#9cdcfe">Title</tspan><tspan fill="#e0e0e0">=</tspan><tspan fill="#ce9178">"My App"</tspan><tspan fill="#808080">&gt;</tspan>
  </text>
  <text x="80" y="515" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#e0e0e0">  </tspan><tspan fill="#808080">&lt;</tspan><tspan fill="#4ec9b0">StackPanel</tspan><tspan fill="#808080">&gt;</tspan>
  </text>
  <text x="80" y="540" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#e0e0e0">    </tspan><tspan fill="#808080">&lt;</tspan><tspan fill="#4ec9b0">TextBox</tspan> <tspan fill="#9cdcfe">x:Name</tspan><tspan fill="#e0e0e0">=</tspan><tspan fill="#ce9178">"nameBox"</tspan><tspan fill="#808080">/&gt;</tspan>
  </text>
  <text x="80" y="565" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#e0e0e0">    </tspan><tspan fill="#808080">&lt;</tspan><tspan fill="#4ec9b0">Button</tspan> <tspan fill="#9cdcfe">Content</tspan><tspan fill="#e0e0e0">=</tspan><tspan fill="#ce9178">"Submit"</tspan>
  </text>
  <text x="80" y="590" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#e0e0e0">            </tspan><tspan fill="#9cdcfe">Click</tspan><tspan fill="#e0e0e0">=</tspan><tspan fill="#ce9178">"OnSubmit"</tspan><tspan fill="#808080">/&gt;</tspan>
  </text>
  <text x="80" y="615" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#e0e0e0">    </tspan><tspan fill="#808080">&lt;</tspan><tspan fill="#4ec9b0">TextBlock</tspan> <tspan fill="#9cdcfe">x:Name</tspan><tspan fill="#e0e0e0">=</tspan><tspan fill="#ce9178">"output"</tspan><tspan fill="#808080">/&gt;</tspan>
  </text>
  <text x="80" y="640" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#e0e0e0">  </tspan><tspan fill="#808080">&lt;/</tspan><tspan fill="#4ec9b0">StackPanel</tspan><tspan fill="#808080">&gt;</tspan>
  </text>
  <text x="80" y="665" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#808080">&lt;/</tspan><tspan fill="#4ec9b0">Window</tspan><tspan fill="#808080">&gt;</tspan>
  </text>

  <!-- Code-Behind Example -->
  <rect x="620" y="410" width="540" height="280" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="410" width="540" height="40" rx="12" fill="#4ecca3" opacity="0.2"/>
  <rect x="620" y="448" width="540" height="2" fill="#4ecca3" opacity="0.3"/>
  <text x="640" y="437" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">‚å®Ô∏è Code-Behind (the .xaml.cs file)</text>

  <rect x="640" y="465" width="500" height="210" rx="8" fill="#0a0a15"/>
  <text x="660" y="490" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#c586c0">public partial class</tspan> <tspan fill="#4ec9b0">MainWindow</tspan> <tspan fill="#e0e0e0">:</tspan> <tspan fill="#4ec9b0">Window</tspan>
  </text>
  <text x="660" y="515" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">{</text>
  <text x="660" y="540" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#e0e0e0">  </tspan><tspan fill="#c586c0">public</tspan> <tspan fill="#dcdcaa">MainWindow</tspan><tspan fill="#e0e0e0">()</tspan>
  </text>
  <text x="660" y="565" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#e0e0e0">    </tspan><tspan fill="#c586c0">=&gt;</tspan> <tspan fill="#dcdcaa">InitializeComponent</tspan><tspan fill="#e0e0e0">();</tspan>
  </text>
  <text x="660" y="600" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#e0e0e0">  </tspan><tspan fill="#c586c0">void</tspan> <tspan fill="#dcdcaa">OnSubmit</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#4ec9b0">object</tspan> <tspan fill="#9cdcfe">s</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#4ec9b0">RoutedEventArgs</tspan> <tspan fill="#9cdcfe">e</tspan><tspan fill="#e0e0e0">)</tspan>
  </text>
  <text x="660" y="625" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">  {</text>
  <text x="660" y="650" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#e0e0e0">    </tspan><tspan fill="#9cdcfe">output</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#9cdcfe">Text</tspan> <tspan fill="#e0e0e0">=</tspan> <tspan fill="#9cdcfe">nameBox</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#9cdcfe">Text</tspan><tspan fill="#e0e0e0">;</tspan>
  </text>
  <text x="660" y="670" font-family="'Courier New', monospace" font-size="13" fill="#e0e0e0">  }</text>

  <!-- XAML vs HTML Analogy -->
  <rect x="40" y="715" width="1120" height="145" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="715" width="1120" height="40" rx="12" fill="#ffc107" opacity="0.2"/>
  <rect x="40" y="753" width="1120" height="2" fill="#ffc107" opacity="0.3"/>
  <text x="60" y="742" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffc107">ü§î Think of it Like the Web</text>

  <text x="200" y="785" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="600" fill="#7b68ee" text-anchor="middle">Web</text>
  <text x="530" y="785" font-family="'Segoe UI', sans-serif" font-size="16" fill="#555" text-anchor="middle">‚âà</text>
  <text x="860" y="785" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="600" fill="#4ecca3" text-anchor="middle">WPF</text>

  <text x="200" y="812" font-family="'Courier New', monospace" font-size="14" fill="#e94560" text-anchor="middle">HTML</text>
  <text x="530" y="812" font-family="'Segoe UI', sans-serif" font-size="14" fill="#666" text-anchor="middle">structure &amp; content</text>
  <text x="860" y="812" font-family="'Courier New', monospace" font-size="14" fill="#e94560" text-anchor="middle">XAML</text>

  <text x="200" y="838" font-family="'Courier New', monospace" font-size="14" fill="#ffc107" text-anchor="middle">JavaScript</text>
  <text x="530" y="838" font-family="'Segoe UI', sans-serif" font-size="14" fill="#666" text-anchor="middle">behavior &amp; logic</text>
  <text x="860" y="838" font-family="'Courier New', monospace" font-size="14" fill="#ffc107" text-anchor="middle">C# code-behind</text>
</svg>
