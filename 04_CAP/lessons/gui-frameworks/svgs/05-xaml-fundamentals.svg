<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>

  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>

  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#4ecca3"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#4ecca3">05</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">XAML Fundamentals</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">C# GUI Frameworks</text>

  <!-- Core Concept -->
  <rect x="40" y="110" width="1120" height="80" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="6" height="80" rx="3" fill="#4ecca3"/>
  <text x="70" y="145" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="bold" fill="#4ecca3">üí° XAML = eXtensible Application Markup Language</text>
  <text x="70" y="175" font-family="'Segoe UI', sans-serif" font-size="17" fill="#c0c0c0">XML-based syntax to <tspan fill="#ffc107" font-weight="bold">declare UI layout</tspan>. Each tag = a <tspan fill="#e94560" font-weight="bold">C# object</tspan>. Each attribute = a <tspan fill="#7b68ee" font-weight="bold">property</tspan>.</text>

  <!-- Layout Panels -->
  <rect x="40" y="215" width="560" height="320" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="215" width="560" height="40" rx="12" fill="#7b68ee" opacity="0.2"/>
  <rect x="40" y="253" width="560" height="2" fill="#7b68ee" opacity="0.3"/>
  <text x="60" y="242" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#7b68ee">üìê Layout Panels</text>

  <!-- StackPanel -->
  <text x="60" y="285" font-family="'Courier New', monospace" font-size="15" fill="#4ecca3" font-weight="bold">StackPanel</text>
  <text x="200" y="285" font-family="'Segoe UI', sans-serif" font-size="14" fill="#888">‚Äî stacks children vertically or horizontally</text>
  <rect x="60" y="295" width="250" height="100" rx="6" fill="#0a0a15" stroke="#4ecca3" stroke-width="1" stroke-dasharray="3"/>
  <rect x="70" y="305" width="230" height="22" rx="3" fill="#4ecca3" opacity="0.2"/>
  <text x="185" y="320" font-family="'Segoe UI', sans-serif" font-size="11" fill="#4ecca3" text-anchor="middle">Item 1</text>
  <rect x="70" y="332" width="230" height="22" rx="3" fill="#4ecca3" opacity="0.2"/>
  <text x="185" y="347" font-family="'Segoe UI', sans-serif" font-size="11" fill="#4ecca3" text-anchor="middle">Item 2</text>
  <rect x="70" y="359" width="230" height="22" rx="3" fill="#4ecca3" opacity="0.2"/>
  <text x="185" y="374" font-family="'Segoe UI', sans-serif" font-size="11" fill="#4ecca3" text-anchor="middle">Item 3</text>

  <!-- Grid -->
  <text x="340" y="285" font-family="'Courier New', monospace" font-size="15" fill="#e94560" font-weight="bold">Grid</text>
  <text x="390" y="285" font-family="'Segoe UI', sans-serif" font-size="14" fill="#888">‚Äî rows &amp; columns</text>
  <rect x="340" y="295" width="240" height="100" rx="6" fill="#0a0a15" stroke="#e94560" stroke-width="1" stroke-dasharray="3"/>
  <line x1="460" y1="295" x2="460" y2="395" stroke="#e94560" stroke-width="0.5" stroke-dasharray="3"/>
  <line x1="340" y1="345" x2="580" y2="345" stroke="#e94560" stroke-width="0.5" stroke-dasharray="3"/>
  <text x="400" y="325" font-family="'Segoe UI', sans-serif" font-size="10" fill="#e94560" text-anchor="middle">R0,C0</text>
  <text x="520" y="325" font-family="'Segoe UI', sans-serif" font-size="10" fill="#e94560" text-anchor="middle">R0,C1</text>
  <text x="400" y="375" font-family="'Segoe UI', sans-serif" font-size="10" fill="#e94560" text-anchor="middle">R1,C0</text>
  <text x="520" y="375" font-family="'Segoe UI', sans-serif" font-size="10" fill="#e94560" text-anchor="middle">R1,C1</text>

  <!-- Grid XAML -->
  <rect x="60" y="410" width="520" height="110" rx="8" fill="#0a0a15"/>
  <text x="80" y="435" font-family="'Courier New', monospace" font-size="12">
    <tspan fill="#808080">&lt;</tspan><tspan fill="#4ec9b0">Grid</tspan><tspan fill="#808080">&gt;</tspan>
  </text>
  <text x="80" y="455" font-family="'Courier New', monospace" font-size="12">
    <tspan fill="#e0e0e0">  </tspan><tspan fill="#808080">&lt;</tspan><tspan fill="#4ec9b0">Grid.RowDefinitions</tspan><tspan fill="#808080">&gt;</tspan>
  </text>
  <text x="80" y="475" font-family="'Courier New', monospace" font-size="12">
    <tspan fill="#e0e0e0">    </tspan><tspan fill="#808080">&lt;</tspan><tspan fill="#4ec9b0">RowDefinition</tspan> <tspan fill="#9cdcfe">Height</tspan><tspan fill="#e0e0e0">=</tspan><tspan fill="#ce9178">"Auto"</tspan><tspan fill="#808080">/&gt;</tspan>
  </text>
  <text x="80" y="495" font-family="'Courier New', monospace" font-size="12">
    <tspan fill="#e0e0e0">    </tspan><tspan fill="#808080">&lt;</tspan><tspan fill="#4ec9b0">RowDefinition</tspan> <tspan fill="#9cdcfe">Height</tspan><tspan fill="#e0e0e0">=</tspan><tspan fill="#ce9178">"*"</tspan><tspan fill="#808080">/&gt;</tspan>
    <tspan fill="#888"> &lt;!-- fills remaining --&gt;</tspan>
  </text>
  <text x="80" y="515" font-family="'Courier New', monospace" font-size="12">
    <tspan fill="#e0e0e0">  </tspan><tspan fill="#808080">&lt;/</tspan><tspan fill="#4ec9b0">Grid.RowDefinitions</tspan><tspan fill="#808080">&gt;</tspan>
  </text>

  <!-- Common Controls -->
  <rect x="620" y="215" width="540" height="320" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="215" width="540" height="40" rx="12" fill="#e94560" opacity="0.2"/>
  <rect x="620" y="253" width="540" height="2" fill="#e94560" opacity="0.3"/>
  <text x="640" y="242" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">üß© Common Controls</text>

  <!-- Control table -->
  <text x="660" y="282" font-family="'Courier New', monospace" font-size="13" fill="#4ecca3" font-weight="bold">Control</text>
  <text x="860" y="282" font-family="'Courier New', monospace" font-size="13" fill="#4ecca3" font-weight="bold">Purpose</text>

  <line x1="640" y1="290" x2="1140" y2="290" stroke="#333" stroke-width="1"/>

  <text x="660" y="312" font-family="'Courier New', monospace" font-size="13" fill="#ffc107">TextBlock</text>
  <text x="860" y="312" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">Display read-only text (like a label)</text>

  <text x="660" y="338" font-family="'Courier New', monospace" font-size="13" fill="#ffc107">TextBox</text>
  <text x="860" y="338" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">User text input</text>

  <text x="660" y="364" font-family="'Courier New', monospace" font-size="13" fill="#ffc107">Button</text>
  <text x="860" y="364" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">Clickable button (Content property)</text>

  <text x="660" y="390" font-family="'Courier New', monospace" font-size="13" fill="#ffc107">Slider</text>
  <text x="860" y="390" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">Numeric range selection</text>

  <text x="660" y="416" font-family="'Courier New', monospace" font-size="13" fill="#ffc107">ComboBox</text>
  <text x="860" y="416" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">Dropdown selection list</text>

  <text x="660" y="442" font-family="'Courier New', monospace" font-size="13" fill="#ffc107">CheckBox</text>
  <text x="860" y="442" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">Boolean toggle</text>

  <text x="660" y="468" font-family="'Courier New', monospace" font-size="13" fill="#ffc107">ToggleSwitch</text>
  <text x="860" y="468" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">On/off switch (WinUI specific)</text>

  <text x="660" y="494" font-family="'Courier New', monospace" font-size="13" fill="#ffc107">Image</text>
  <text x="860" y="494" font-family="'Segoe UI', sans-serif" font-size="13" fill="#a0a0a0">Display images</text>

  <!-- Key Properties -->
  <rect x="40" y="560" width="1120" height="300" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="560" width="1120" height="40" rx="12" fill="#ffc107" opacity="0.2"/>
  <rect x="40" y="598" width="1120" height="2" fill="#ffc107" opacity="0.3"/>
  <text x="60" y="587" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffc107">üîß Essential XAML Properties</text>

  <!-- x:Name -->
  <rect x="60" y="615" width="520" height="100" rx="8" fill="#0a0a15"/>
  <text x="80" y="640" font-family="'Courier New', monospace" font-size="13" fill="#888">// x:Name gives a control an ID for C# access</text>
  <text x="80" y="663" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#808080">&lt;</tspan><tspan fill="#4ec9b0">TextBox</tspan> <tspan fill="#9cdcfe">x:Name</tspan><tspan fill="#e0e0e0">=</tspan><tspan fill="#ce9178">"nameBox"</tspan><tspan fill="#808080">/&gt;</tspan>
  </text>
  <text x="80" y="690" font-family="'Courier New', monospace" font-size="13" fill="#888">// Now in C#: nameBox.Text = "hello";</text>

  <!-- Margin/Padding -->
  <rect x="620" y="615" width="520" height="100" rx="8" fill="#0a0a15"/>
  <text x="640" y="640" font-family="'Courier New', monospace" font-size="13" fill="#888">// Margin = space outside, Padding = space inside</text>
  <text x="640" y="663" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#808080">&lt;</tspan><tspan fill="#4ec9b0">Button</tspan> <tspan fill="#9cdcfe">Margin</tspan><tspan fill="#e0e0e0">=</tspan><tspan fill="#ce9178">"10"</tspan> <tspan fill="#9cdcfe">Padding</tspan><tspan fill="#e0e0e0">=</tspan><tspan fill="#ce9178">"16,8"</tspan><tspan fill="#808080">/&gt;</tspan>
  </text>
  <text x="640" y="690" font-family="'Courier New', monospace" font-size="13" fill="#888">// "16,8" = Left/Right 16, Top/Bottom 8</text>

  <!-- Alignment -->
  <rect x="60" y="730" width="1080" height="115" rx="8" fill="#0a0a15"/>
  <text x="80" y="755" font-family="'Courier New', monospace" font-size="13" fill="#888">// HorizontalAlignment &amp; VerticalAlignment control placement within parent</text>
  <text x="80" y="780" font-family="'Courier New', monospace" font-size="13">
    <tspan fill="#808080">&lt;</tspan><tspan fill="#4ec9b0">Button</tspan> <tspan fill="#9cdcfe">Content</tspan><tspan fill="#e0e0e0">=</tspan><tspan fill="#ce9178">"Go"</tspan> <tspan fill="#9cdcfe">HorizontalAlignment</tspan><tspan fill="#e0e0e0">=</tspan><tspan fill="#ce9178">"Center"</tspan> <tspan fill="#9cdcfe">VerticalAlignment</tspan><tspan fill="#e0e0e0">=</tspan><tspan fill="#ce9178">"Center"</tspan><tspan fill="#808080">/&gt;</tspan>
  </text>
  <text x="80" y="810" font-family="'Courier New', monospace" font-size="13" fill="#888">// Options: Left, Center, Right, Stretch (default)</text>
  <text x="80" y="833" font-family="'Courier New', monospace" font-size="13" fill="#888">// Width/Height can be explicit pixels or "Auto" (size-to-content)</text>
</svg>
