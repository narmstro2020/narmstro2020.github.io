<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#4ecca3"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#4ecca3">05</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">Exception Properties</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">C# Exception Handling</text>

  <rect x="40" y="110" width="1120" height="80" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="6" height="80" rx="3" fill="#4ecca3"/>
  <text x="70" y="145" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="bold" fill="#4ecca3">üí° Every Exception Object Carries Debugging Info</text>
  <text x="70" y="175" font-family="'Segoe UI', sans-serif" font-size="18" fill="#c0c0c0">When you catch an exception, the variable (<tspan fill="#ffc107">ex</tspan>) has properties that tell you <tspan fill="#4ecca3">what, where, and why</tspan>.</text>

  <!-- .Message -->
  <rect x="40" y="215" width="350" height="220" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="215" width="350" height="40" rx="12" fill="#4ecca3" opacity="0.15"/>
  <text x="60" y="242" font-family="'Courier New', monospace" font-size="18" font-weight="bold" fill="#4ecca3">.Message</text>
  <text x="60" y="280" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">Human-readable description</text>
  <text x="60" y="305" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">of what went wrong.</text>
  <rect x="55" y="325" width="320" height="50" rx="6" fill="#0a0a15"/>
  <text x="70" y="350" font-family="'Courier New', monospace" font-size="12" fill="#ce9178">"Input string was not</text>
  <text x="70" y="370" font-family="'Courier New', monospace" font-size="12" fill="#ce9178"> in a correct format."</text>
  <text x="60" y="415" font-family="'Segoe UI', sans-serif" font-size="14" fill="#888">Answers: <tspan fill="#4ecca3">WHAT</tspan> happened?</text>

  <!-- .StackTrace -->
  <rect x="425" y="215" width="350" height="220" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="425" y="215" width="350" height="40" rx="12" fill="#7b68ee" opacity="0.15"/>
  <text x="445" y="242" font-family="'Courier New', monospace" font-size="18" font-weight="bold" fill="#7b68ee">.StackTrace</text>
  <text x="445" y="280" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">The path your code took</text>
  <text x="445" y="305" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">to reach the error.</text>
  <rect x="440" y="325" width="320" height="50" rx="6" fill="#0a0a15"/>
  <text x="455" y="350" font-family="'Courier New', monospace" font-size="12" fill="#9cdcfe">at Program.Main()</text>
  <text x="455" y="370" font-family="'Courier New', monospace" font-size="12" fill="#9cdcfe"> in Program.cs:line 12</text>
  <text x="445" y="415" font-family="'Segoe UI', sans-serif" font-size="14" fill="#888">Answers: <tspan fill="#7b68ee">WHERE</tspan> did it happen?</text>

  <!-- .InnerException -->
  <rect x="810" y="215" width="350" height="220" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="810" y="215" width="350" height="40" rx="12" fill="#e94560" opacity="0.15"/>
  <text x="830" y="242" font-family="'Courier New', monospace" font-size="18" font-weight="bold" fill="#e94560">.InnerException</text>
  <text x="830" y="280" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">The original exception</text>
  <text x="830" y="305" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">that caused this one.</text>
  <rect x="825" y="325" width="320" height="50" rx="6" fill="#0a0a15"/>
  <text x="840" y="350" font-family="'Courier New', monospace" font-size="12" fill="#e94560">Wraps the root cause</text>
  <text x="840" y="370" font-family="'Courier New', monospace" font-size="12" fill="#e94560">Can be null</text>
  <text x="830" y="415" font-family="'Segoe UI', sans-serif" font-size="14" fill="#888">Answers: <tspan fill="#e94560">WHY</tspan> did it happen?</text>

  <!-- Code example -->
  <rect x="40" y="460" width="1120" height="260" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="460" width="1120" height="40" rx="12" fill="#ffc107" opacity="0.12"/>
  <text x="60" y="487" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffc107">‚å®Ô∏è Using Properties in Catch</text>
  <rect x="60" y="510" width="1080" height="195" rx="8" fill="#0a0a15"/>
  <text x="80" y="540" font-family="'Courier New', monospace" font-size="15"><tspan fill="#c586c0">catch</tspan> <tspan fill="#e0e0e0">(</tspan><tspan fill="#4ecca3">FormatException</tspan> <tspan fill="#9cdcfe">ex</tspan><tspan fill="#e0e0e0">)</tspan></text>
  <text x="80" y="565" font-family="'Courier New', monospace" font-size="15" fill="#e0e0e0">{</text>
  <text x="100" y="590" font-family="'Courier New', monospace" font-size="15"><tspan fill="#9cdcfe">Console</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">ex</tspan><tspan fill="#e0e0e0">.Message);</tspan></text>
  <text x="530" y="590" font-family="'Courier New', monospace" font-size="14" fill="#6a9955">// What happened</text>
  <text x="100" y="620" font-family="'Courier New', monospace" font-size="15"><tspan fill="#9cdcfe">Console</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">ex</tspan><tspan fill="#e0e0e0">.StackTrace);</tspan></text>
  <text x="530" y="620" font-family="'Courier New', monospace" font-size="14" fill="#6a9955">// Where it happened</text>
  <text x="100" y="650" font-family="'Courier New', monospace" font-size="15"><tspan fill="#9cdcfe">Console</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">ex</tspan><tspan fill="#e0e0e0">.Source);</tspan></text>
  <text x="530" y="650" font-family="'Courier New', monospace" font-size="14" fill="#6a9955">// Which assembly</text>
  <text x="100" y="680" font-family="'Courier New', monospace" font-size="15"><tspan fill="#9cdcfe">Console</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">ex</tspan><tspan fill="#e0e0e0">.InnerException);</tspan></text>
  <text x="530" y="680" font-family="'Courier New', monospace" font-size="14" fill="#6a9955">// Root cause (if any)</text>
  <text x="80" y="700" font-family="'Courier New', monospace" font-size="15" fill="#e0e0e0">}</text>

  <!-- Tip -->
  <rect x="40" y="745" width="1120" height="110" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="745" width="6" height="110" rx="3" fill="#ffc107"/>
  <text x="70" y="780" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffc107">üí° Pro Tip: Use .ToString() for Everything</text>
  <text x="70" y="810" font-family="'Segoe UI', sans-serif" font-size="16" fill="#a0a0a0"><tspan fill="#9cdcfe" font-family="'Courier New', monospace">Console.WriteLine(ex)</tspan> automatically calls <tspan fill="#ffc107">.ToString()</tspan> which prints</text>
  <text x="70" y="835" font-family="'Segoe UI', sans-serif" font-size="16" fill="#a0a0a0">the exception type, message, AND stack trace all at once. Great for debugging!</text>

  <rect x="0" y="880" width="1200" height="20" fill="url(#headerGrad)"/>
  <text x="600" y="894" font-family="'Courier New', monospace" font-size="12" fill="#555" text-anchor="middle">Exception Handling in C# ‚Äî Section 5 of 7</text>
</svg>