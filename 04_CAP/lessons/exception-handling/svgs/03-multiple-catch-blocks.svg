<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#4ecca3"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#4ecca3">03</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">Multiple Catch Blocks</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">C# Exception Handling</text>

  <rect x="40" y="110" width="1120" height="80" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="6" height="80" rx="3" fill="#ffc107"/>
  <text x="70" y="145" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="bold" fill="#ffc107">‚ö†Ô∏è Key Rule</text>
  <text x="70" y="175" font-family="'Segoe UI', sans-serif" font-size="18" fill="#c0c0c0">Multiple catch blocks checked <tspan fill="#4ecca3" font-weight="bold">top to bottom</tspan>. Always order <tspan fill="#ffc107" font-weight="bold">most specific ‚Üí least specific</tspan>.</text>

  <!-- CORRECT side -->
  <rect x="40" y="215" width="530" height="440" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="215" width="530" height="40" rx="12" fill="#4ecca3" opacity="0.15"/>
  <text x="60" y="242" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">‚úÖ CORRECT ‚Äî Specific First</text>

  <rect x="70" y="275" width="470" height="50" rx="8" fill="#e94560" opacity="0.15" stroke="#e94560" stroke-width="1.5"/>
  <text x="305" y="305" font-family="'Courier New', monospace" font-size="14" fill="#e94560" text-anchor="middle">catch (FileNotFoundException ex)</text>
  <text x="305" y="338" font-family="'Segoe UI', sans-serif" font-size="14" fill="#888" text-anchor="middle">‚Üì not matched? try next ‚Üì</text>
  <rect x="70" y="355" width="470" height="50" rx="8" fill="#ffc107" opacity="0.15" stroke="#ffc107" stroke-width="1.5"/>
  <text x="305" y="385" font-family="'Courier New', monospace" font-size="14" fill="#ffc107" text-anchor="middle">catch (IOException ex)</text>
  <text x="305" y="418" font-family="'Segoe UI', sans-serif" font-size="14" fill="#888" text-anchor="middle">‚Üì not matched? try next ‚Üì</text>
  <rect x="70" y="435" width="470" height="50" rx="8" fill="#7b68ee" opacity="0.15" stroke="#7b68ee" stroke-width="1.5"/>
  <text x="305" y="465" font-family="'Courier New', monospace" font-size="14" fill="#7b68ee" text-anchor="middle">catch (Exception ex)</text>

  <text x="305" y="520" font-family="'Segoe UI', sans-serif" font-size="16" fill="#4ecca3" text-anchor="middle" font-weight="bold">üéØ Precise handling!</text>
  <text x="305" y="545" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0" text-anchor="middle">Each exception type gets its own response.</text>
  <text x="305" y="570" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0" text-anchor="middle">General catch is the safety net at the bottom.</text>

  <!-- WRONG side -->
  <rect x="630" y="215" width="530" height="440" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="630" y="215" width="530" height="40" rx="12" fill="#e94560" opacity="0.15"/>
  <text x="650" y="242" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">‚ùå WRONG ‚Äî General First</text>

  <rect x="660" y="275" width="470" height="50" rx="8" fill="#7b68ee" opacity="0.15" stroke="#7b68ee" stroke-width="1.5"/>
  <text x="895" y="305" font-family="'Courier New', monospace" font-size="14" fill="#7b68ee" text-anchor="middle">catch (Exception ex)</text>
  <text x="895" y="335" font-family="'Segoe UI', sans-serif" font-size="13" fill="#e94560" text-anchor="middle">‚Üë Catches EVERYTHING here!</text>

  <rect x="660" y="355" width="470" height="50" rx="8" fill="#555" opacity="0.3" stroke="#555" stroke-width="1"/>
  <text x="895" y="385" font-family="'Courier New', monospace" font-size="14" fill="#555" text-anchor="middle">catch (IOException ex)</text>
  <rect x="660" y="435" width="470" height="50" rx="8" fill="#555" opacity="0.3" stroke="#555" stroke-width="1"/>
  <text x="895" y="465" font-family="'Courier New', monospace" font-size="14" fill="#555" text-anchor="middle">catch (FileNotFoundException ex)</text>
  <text x="895" y="505" font-family="'Segoe UI', sans-serif" font-size="14" fill="#e94560" text-anchor="middle" font-weight="bold">UNREACHABLE CODE</text>

  <!-- Big X -->
  <line x1="680" y1="350" x2="1110" y2="490" stroke="#e94560" stroke-width="3" opacity="0.5"/>
  <line x1="1110" y1="350" x2="680" y2="490" stroke="#e94560" stroke-width="3" opacity="0.5"/>

  <rect x="680" y="530" width="430" height="65" rx="8" fill="#e94560" opacity="0.1" stroke="#e94560" stroke-width="1.5"/>
  <text x="895" y="555" font-family="'Segoe UI', sans-serif" font-size="14" fill="#e94560" text-anchor="middle" font-weight="bold">‚ö† Compiler Error CS0160:</text>
  <text x="895" y="578" font-family="'Segoe UI', sans-serif" font-size="13" fill="#e94560" text-anchor="middle">"A previous catch clause already catches all exceptions"</text>

  <!-- Hierarchy reminder -->
  <rect x="40" y="680" width="1120" height="170" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <text x="60" y="715" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#7b68ee">üîó Remember: Exceptions Form a Hierarchy</text>
  <rect x="80" y="740" width="200" height="40" rx="8" fill="#7b68ee" opacity="0.15" stroke="#7b68ee" stroke-width="1"/>
  <text x="180" y="765" font-family="'Courier New', monospace" font-size="13" fill="#7b68ee" text-anchor="middle">Exception</text>
  <text x="310" y="765" font-family="'Segoe UI', sans-serif" font-size="20" fill="#555">‚Üí</text>
  <rect x="340" y="740" width="200" height="40" rx="8" fill="#ffc107" opacity="0.15" stroke="#ffc107" stroke-width="1"/>
  <text x="440" y="765" font-family="'Courier New', monospace" font-size="13" fill="#ffc107" text-anchor="middle">IOException</text>
  <text x="570" y="765" font-family="'Segoe UI', sans-serif" font-size="20" fill="#555">‚Üí</text>
  <rect x="600" y="740" width="290" height="40" rx="8" fill="#e94560" opacity="0.15" stroke="#e94560" stroke-width="1"/>
  <text x="745" y="765" font-family="'Courier New', monospace" font-size="13" fill="#e94560" text-anchor="middle">FileNotFoundException</text>

  <text x="80" y="810" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0"><tspan fill="#7b68ee">Exception</tspan> catches everything. <tspan fill="#ffc107">IOException</tspan> catches all IO errors. <tspan fill="#e94560">FileNotFoundException</tspan> is the most specific.</text>
  <text x="80" y="835" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">If you catch <tspan fill="#7b68ee">Exception</tspan> first, the specific catches never run.</text>

  <rect x="0" y="880" width="1200" height="20" fill="url(#headerGrad)"/>
  <text x="600" y="894" font-family="'Courier New', monospace" font-size="12" fill="#555" text-anchor="middle">Exception Handling in C# ‚Äî Section 3 of 7</text>
</svg>