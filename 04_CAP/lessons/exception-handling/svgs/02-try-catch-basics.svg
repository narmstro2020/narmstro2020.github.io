<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#4ecca3"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#4ecca3">02</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">Try / Catch Basics</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">C# Exception Handling</text>

  <!-- Core Concept -->
  <rect x="40" y="110" width="1120" height="80" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="6" height="80" rx="3" fill="#4ecca3"/>
  <text x="70" y="145" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="bold" fill="#4ecca3">üí° Core Concept</text>
  <text x="70" y="175" font-family="'Segoe UI', sans-serif" font-size="18" fill="#c0c0c0">Wrap risky code in <tspan fill="#4ecca3" font-weight="bold">try</tspan> ‚Äî if something goes wrong, <tspan fill="#e94560" font-weight="bold">catch</tspan> handles it instead of crashing.</text>

  <!-- Flow Diagram -->
  <rect x="40" y="215" width="1120" height="350" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <text x="60" y="250" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffc107">üìä Execution Flow</text>

  <!-- TRY box -->
  <rect x="80" y="275" width="300" height="80" rx="10" fill="#4ecca3" opacity="0.15" stroke="#4ecca3" stroke-width="2"/>
  <text x="230" y="310" font-family="'Courier New', monospace" font-size="20" fill="#4ecca3" text-anchor="middle" font-weight="bold">try { }</text>
  <text x="230" y="340" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0" text-anchor="middle">Code that might throw</text>

  <!-- Diamond -->
  <polygon points="560,275 660,325 560,375 460,325" fill="none" stroke="#ffc107" stroke-width="2"/>
  <text x="560" y="322" font-family="'Segoe UI', sans-serif" font-size="14" fill="#ffc107" text-anchor="middle" font-weight="bold">Exception?</text>

  <!-- Arrow try -> diamond -->
  <line x1="380" y1="315" x2="460" y2="325" stroke="#4ecca3" stroke-width="2"/>
  <text x="420" y="310" font-family="'Segoe UI', sans-serif" font-size="12" fill="#888">runs ‚Üí</text>

  <!-- NO path -->
  <line x1="560" y1="375" x2="560" y2="450" stroke="#4ecca3" stroke-width="2"/>
  <text x="575" y="415" font-family="'Segoe UI', sans-serif" font-size="14" fill="#4ecca3" font-weight="bold">NO ‚úì</text>
  <rect x="460" y="450" width="200" height="50" rx="8" fill="#4ecca3" opacity="0.15" stroke="#4ecca3" stroke-width="1"/>
  <text x="560" y="480" font-family="'Segoe UI', sans-serif" font-size="14" fill="#4ecca3" text-anchor="middle">Continue normally</text>

  <!-- YES path -->
  <line x1="660" y1="325" x2="820" y2="325" stroke="#e94560" stroke-width="2"/>
  <text x="740" y="315" font-family="'Segoe UI', sans-serif" font-size="14" fill="#e94560" font-weight="bold">YES ‚úó</text>

  <!-- CATCH box -->
  <rect x="820" y="275" width="300" height="80" rx="10" fill="#e94560" opacity="0.15" stroke="#e94560" stroke-width="2"/>
  <text x="970" y="310" font-family="'Courier New', monospace" font-size="20" fill="#e94560" text-anchor="middle" font-weight="bold">catch { }</text>
  <text x="970" y="340" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0" text-anchor="middle">Handle the error</text>

  <!-- Arrow catch -> continue -->
  <line x1="970" y1="355" x2="970" y2="450" stroke="#e94560" stroke-width="2"/>
  <line x1="970" y1="450" x2="660" y2="475" stroke="#888" stroke-width="1.5" stroke-dasharray="5,3"/>
  <rect x="870" y="450" width="200" height="50" rx="8" fill="#e94560" opacity="0.1" stroke="#e94560" stroke-width="1"/>
  <text x="970" y="480" font-family="'Segoe UI', sans-serif" font-size="14" fill="#e94560" text-anchor="middle">Then continue</text>

  <!-- Code Example -->
  <rect x="40" y="590" width="1120" height="260" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="590" width="1120" height="40" rx="12" fill="#e94560" opacity="0.15"/>
  <text x="60" y="617" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">‚å®Ô∏è Syntax</text>
  <rect x="60" y="640" width="1080" height="195" rx="8" fill="#0a0a15"/>
  <text x="80" y="668" font-family="'Courier New', monospace" font-size="15"><tspan fill="#c586c0">try</tspan></text>
  <text x="80" y="693" font-family="'Courier New', monospace" font-size="15" fill="#e0e0e0">{</text>
  <text x="100" y="718" font-family="'Courier New', monospace" font-size="15"><tspan fill="#4ecca3">int</tspan> <tspan fill="#9cdcfe">num</tspan> <tspan fill="#e0e0e0">=</tspan> <tspan fill="#4ecca3">int</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">Parse</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">Console</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">ReadLine</tspan><tspan fill="#e0e0e0">());</tspan></text>
  <text x="100" y="743" font-family="'Courier New', monospace" font-size="15"><tspan fill="#9cdcfe">Console</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">$"Double: {num * 2}"</tspan><tspan fill="#e0e0e0">);</tspan></text>
  <text x="80" y="768" font-family="'Courier New', monospace" font-size="15" fill="#e0e0e0">}</text>
  <text x="80" y="793" font-family="'Courier New', monospace" font-size="15"><tspan fill="#c586c0">catch</tspan> <tspan fill="#e0e0e0">(</tspan><tspan fill="#4ecca3">FormatException</tspan> <tspan fill="#9cdcfe">ex</tspan><tspan fill="#e0e0e0">)</tspan></text>
  <text x="80" y="818" font-family="'Courier New', monospace" font-size="15"><tspan fill="#e0e0e0">{</tspan></text>
  <text x="100" y="838" font-family="'Courier New', monospace" font-size="15"><tspan fill="#9cdcfe">Console</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">$"Error: {ex.Message}"</tspan><tspan fill="#e0e0e0">);</tspan></text>

  <rect x="0" y="880" width="1200" height="20" fill="url(#headerGrad)"/>
  <text x="600" y="894" font-family="'Courier New', monospace" font-size="12" fill="#555" text-anchor="middle">Exception Handling in C# ‚Äî Section 2 of 7</text>
</svg>