<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#4ecca3"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#4ecca3">01</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">What Are Exceptions?</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">C# Exception Handling</text>

  <!-- Core Concept -->
  <rect x="40" y="110" width="1120" height="100" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="6" height="100" rx="3" fill="#4ecca3"/>
  <text x="70" y="150" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="bold" fill="#4ecca3">ğŸ’¡ Core Concept</text>
  <text x="70" y="185" font-family="'Segoe UI', sans-serif" font-size="18" fill="#c0c0c0">An <tspan fill="#ffc107" font-weight="bold">exception</tspan> is an error that occurs at <tspan fill="#e94560" font-weight="bold">runtime</tspan> â€” while your program is running.</text>
  <text x="70" y="205" font-family="'Segoe UI', sans-serif" font-size="18" fill="#c0c0c0">Your code compiles fine, but <tspan fill="#7b68ee" font-weight="bold">crashes when it encounters something unexpected</tspan>.</text>

  <!-- Analogy -->
  <rect x="40" y="235" width="540" height="260" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="235" width="540" height="40" rx="12" fill="#7b68ee" opacity="0.2"/>
  <rect x="40" y="273" width="540" height="2" fill="#7b68ee" opacity="0.3"/>
  <text x="60" y="262" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#7b68ee">ğŸ  Real-World Analogy</text>
  <text x="60" y="305" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">Imagine ordering food from a <tspan fill="#ffc107">drive-through</tspan>:</text>
  <text x="80" y="335" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ You order a burger â†’ works fine âœ…</text>
  <text x="80" y="360" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ You order item #99 â†’ <tspan fill="#e94560">"That doesn't exist!"</tspan></text>
  <text x="80" y="385" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ Your card declines â†’ <tspan fill="#e94560">"Payment failed!"</tspan></text>
  <text x="80" y="410" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ Kitchen catches fire â†’ <tspan fill="#e94560">"Unexpected shutdown!"</tspan></text>
  <text x="60" y="450" font-family="'Segoe UI', sans-serif" font-size="16" fill="#c0c0c0">Each of these is an <tspan fill="#4ecca3">"exception"</tspan> â€” something went wrong.</text>
  <text x="60" y="475" font-family="'Segoe UI', sans-serif" font-size="14" fill="#888">Without handling â†’ everything stops. With handling â†’ graceful recovery.</text>

  <!-- Syntax Box: What happens without handling -->
  <rect x="620" y="235" width="540" height="260" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="235" width="540" height="40" rx="12" fill="#e94560" opacity="0.2"/>
  <rect x="620" y="273" width="540" height="2" fill="#e94560" opacity="0.3"/>
  <text x="640" y="262" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">ğŸ’¥ Unhandled Exception = Crash</text>
  <rect x="640" y="290" width="500" height="180" rx="8" fill="#0a0a15"/>
  <text x="660" y="318" font-family="'Courier New', monospace" font-size="15"><tspan fill="#9cdcfe">Console</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">Write</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">"Enter a number: "</tspan><tspan fill="#e0e0e0">);</tspan></text>
  <text x="660" y="343" font-family="'Courier New', monospace" font-size="15"><tspan fill="#4ecca3">string</tspan> <tspan fill="#9cdcfe">input</tspan> <tspan fill="#e0e0e0">=</tspan> <tspan fill="#9cdcfe">Console</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">ReadLine</tspan><tspan fill="#e0e0e0">();</tspan></text>
  <text x="660" y="368" font-family="'Courier New', monospace" font-size="15"><tspan fill="#4ecca3">int</tspan> <tspan fill="#9cdcfe">num</tspan> <tspan fill="#e0e0e0">=</tspan> <tspan fill="#4ecca3">int</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">Parse</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">input</tspan><tspan fill="#e0e0e0">);</tspan></text>
  <text x="660" y="403" font-family="'Courier New', monospace" font-size="14" fill="#888">// User types "hello" instead of a number</text>
  <text x="660" y="428" font-family="'Courier New', monospace" font-size="14" fill="#e94560">// ğŸ’¥ FormatException: Input string was</text>
  <text x="660" y="448" font-family="'Courier New', monospace" font-size="14" fill="#e94560">//    not in a correct format.</text>
  <text x="660" y="468" font-family="'Courier New', monospace" font-size="14" fill="#e94560">// PROGRAM CRASHES!</text>

  <!-- Key difference boxes -->
  <rect x="40" y="520" width="540" height="150" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="520" width="540" height="40" rx="12" fill="#4ecca3" opacity="0.15"/>
  <rect x="40" y="558" width="540" height="2" fill="#4ecca3" opacity="0.3"/>
  <text x="60" y="547" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">âœ… Syntax Error (Compile-Time)</text>
  <text x="80" y="585" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ Caught by the compiler <tspan fill="#4ecca3">before</tspan> your program runs</text>
  <text x="80" y="610" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ Missing semicolons, typos, wrong types</text>
  <text x="80" y="635" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ Red squiggles in Rider â€” <tspan fill="#4ecca3">easy to fix</tspan></text>
  <text x="80" y="660" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ <tspan fill="#ffc107">Example:</tspan> <tspan fill="#888" font-family="'Courier New', monospace">int x = "hello";</tspan></text>

  <rect x="620" y="520" width="540" height="150" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="520" width="540" height="40" rx="12" fill="#e94560" opacity="0.15"/>
  <rect x="620" y="558" width="540" height="2" fill="#e94560" opacity="0.3"/>
  <text x="640" y="547" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">ğŸ’¥ Exception (Runtime)</text>
  <text x="660" y="585" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ Occurs <tspan fill="#e94560">while running</tspan> â€” code compiled fine</text>
  <text x="660" y="610" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ Bad input, missing files, division by zero</text>
  <text x="660" y="635" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ Needs <tspan fill="#ffc107">try/catch</tspan> to handle gracefully</text>
  <text x="660" y="660" font-family="'Segoe UI', sans-serif" font-size="15" fill="#a0a0a0">â€¢ <tspan fill="#ffc107">Example:</tspan> <tspan fill="#888" font-family="'Courier New', monospace">int.Parse("hello")</tspan></text>

  <!-- Common exceptions -->
  <rect x="40" y="695" width="1120" height="170" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <text x="60" y="730" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffc107">ğŸ“‹ Common Exceptions You'll See</text>

  <rect x="80" y="750" width="230" height="55" rx="8" fill="#e94560" opacity="0.15" stroke="#e94560" stroke-width="1"/>
  <text x="195" y="773" font-family="'Courier New', monospace" font-size="13" fill="#e94560" text-anchor="middle">FormatException</text>
  <text x="195" y="793" font-family="'Segoe UI', sans-serif" font-size="11" fill="#888" text-anchor="middle">int.Parse("abc")</text>

  <rect x="330" y="750" width="230" height="55" rx="8" fill="#7b68ee" opacity="0.15" stroke="#7b68ee" stroke-width="1"/>
  <text x="445" y="773" font-family="'Courier New', monospace" font-size="13" fill="#7b68ee" text-anchor="middle">DivideByZeroException</text>
  <text x="445" y="793" font-family="'Segoe UI', sans-serif" font-size="11" fill="#888" text-anchor="middle">10 / 0</text>

  <rect x="580" y="750" width="270" height="55" rx="8" fill="#4ecca3" opacity="0.15" stroke="#4ecca3" stroke-width="1"/>
  <text x="715" y="773" font-family="'Courier New', monospace" font-size="13" fill="#4ecca3" text-anchor="middle">IndexOutOfRangeException</text>
  <text x="715" y="793" font-family="'Segoe UI', sans-serif" font-size="11" fill="#888" text-anchor="middle">arr[99] on 5-element array</text>

  <rect x="870" y="750" width="260" height="55" rx="8" fill="#ffc107" opacity="0.15" stroke="#ffc107" stroke-width="1"/>
  <text x="1000" y="773" font-family="'Courier New', monospace" font-size="13" fill="#ffc107" text-anchor="middle">NullReferenceException</text>
  <text x="1000" y="793" font-family="'Segoe UI', sans-serif" font-size="11" fill="#888" text-anchor="middle">null.SomeMethod()</text>

  <rect x="80" y="815" width="270" height="35" rx="8" fill="#e94560" opacity="0.1" stroke="#e94560" stroke-width="1"/>
  <text x="215" y="838" font-family="'Courier New', monospace" font-size="13" fill="#e94560" text-anchor="middle">FileNotFoundException</text>

  <rect x="370" y="815" width="330" height="35" rx="8" fill="#7b68ee" opacity="0.1" stroke="#7b68ee" stroke-width="1"/>
  <text x="535" y="838" font-family="'Courier New', monospace" font-size="13" fill="#7b68ee" text-anchor="middle">ArgumentOutOfRangeException</text>

  <rect x="720" y="815" width="290" height="35" rx="8" fill="#4ecca3" opacity="0.1" stroke="#4ecca3" stroke-width="1"/>
  <text x="865" y="838" font-family="'Courier New', monospace" font-size="13" fill="#4ecca3" text-anchor="middle">InvalidOperationException</text>

  <!-- Footer -->
  <rect x="0" y="880" width="1200" height="20" fill="url(#headerGrad)"/>
  <text x="600" y="894" font-family="'Courier New', monospace" font-size="12" fill="#555" text-anchor="middle">Exception Handling in C# â€” Section 1 of 7</text>
</svg>
