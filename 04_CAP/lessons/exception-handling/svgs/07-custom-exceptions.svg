<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#4ecca3"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#4ecca3">07</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">Custom Exceptions</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">C# Exception Handling</text>

  <rect x="40" y="110" width="1120" height="80" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="6" height="80" rx="3" fill="#ffc107"/>
  <text x="70" y="145" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="bold" fill="#ffc107">üí° Core Concept</text>
  <text x="70" y="175" font-family="'Segoe UI', sans-serif" font-size="18" fill="#c0c0c0">When built-in exceptions aren't specific enough, <tspan fill="#ffc107" font-weight="bold">create your own</tspan>. Inherit from <tspan fill="#4ecca3">Exception</tspan> + add extra data.</text>

  <!-- Anatomy diagram -->
  <rect x="40" y="215" width="660" height="450" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="215" width="660" height="40" rx="12" fill="#e94560" opacity="0.15"/>
  <text x="60" y="242" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">‚å®Ô∏è Custom Exception Class</text>
  <rect x="60" y="270" width="620" height="380" rx="8" fill="#0a0a15"/>
  <text x="80" y="300" font-family="'Courier New', monospace" font-size="15"><tspan fill="#c586c0">public class</tspan> <tspan fill="#4ecca3">InsufficientFundsException</tspan></text>
  <text x="80" y="325" font-family="'Courier New', monospace" font-size="15"><tspan fill="#e0e0e0">    :</tspan> <tspan fill="#4ecca3">Exception</tspan></text>
  <text x="80" y="350" font-family="'Courier New', monospace" font-size="15" fill="#e0e0e0">{</text>
  <text x="100" y="380" font-family="'Courier New', monospace" font-size="15"><tspan fill="#c586c0">public</tspan> <tspan fill="#4ecca3">decimal</tspan> <tspan fill="#9cdcfe">AttemptedAmount</tspan> <tspan fill="#e0e0e0">{ get; }</tspan></text>
  <text x="100" y="405" font-family="'Courier New', monospace" font-size="15"><tspan fill="#c586c0">public</tspan> <tspan fill="#4ecca3">decimal</tspan> <tspan fill="#9cdcfe">CurrentBalance</tspan> <tspan fill="#e0e0e0">{ get; }</tspan></text>
  <text x="100" y="445" font-family="'Courier New', monospace" font-size="15"><tspan fill="#c586c0">public</tspan> <tspan fill="#4ecca3">InsufficientFundsException</tspan><tspan fill="#e0e0e0">(</tspan></text>
  <text x="120" y="470" font-family="'Courier New', monospace" font-size="15"><tspan fill="#4ecca3">decimal</tspan> <tspan fill="#9cdcfe">attempted</tspan><tspan fill="#e0e0e0">,</tspan> <tspan fill="#4ecca3">decimal</tspan> <tspan fill="#9cdcfe">balance</tspan><tspan fill="#e0e0e0">)</tspan></text>
  <text x="120" y="495" font-family="'Courier New', monospace" font-size="15"><tspan fill="#e0e0e0">:</tspan> <tspan fill="#c586c0">base</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">$"Insufficient funds..."</tspan><tspan fill="#e0e0e0">)</tspan></text>
  <text x="100" y="525" font-family="'Courier New', monospace" font-size="15" fill="#e0e0e0">    {</text>
  <text x="120" y="550" font-family="'Courier New', monospace" font-size="15"><tspan fill="#9cdcfe">AttemptedAmount</tspan> <tspan fill="#e0e0e0">= attempted;</tspan></text>
  <text x="120" y="575" font-family="'Courier New', monospace" font-size="15"><tspan fill="#9cdcfe">CurrentBalance</tspan> <tspan fill="#e0e0e0">= balance;</tspan></text>
  <text x="100" y="600" font-family="'Courier New', monospace" font-size="15" fill="#e0e0e0">    }</text>
  <text x="80" y="630" font-family="'Courier New', monospace" font-size="15" fill="#e0e0e0">}</text>

  <!-- Annotations -->
  <rect x="740" y="215" width="420" height="120" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="740" y="215" width="6" height="120" rx="3" fill="#4ecca3"/>
  <text x="770" y="245" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#4ecca3">‚ë† Inherit from Exception</text>
  <text x="770" y="275" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0"><tspan fill="#4ecca3">: Exception</tspan> makes it throwable.</text>
  <text x="770" y="300" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0">Without this, you can't use throw/catch.</text>

  <rect x="740" y="355" width="420" height="120" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="740" y="355" width="6" height="120" rx="3" fill="#7b68ee"/>
  <text x="770" y="385" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#7b68ee">‚ë° Custom Properties</text>
  <text x="770" y="415" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0">Extra data about this specific error.</text>
  <text x="770" y="440" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0">Makes the exception useful beyond</text>
  <text x="770" y="460" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0">just a message string.</text>

  <rect x="740" y="495" width="420" height="120" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="740" y="495" width="6" height="120" rx="3" fill="#ffc107"/>
  <text x="770" y="525" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#ffc107">‚ë¢ Constructor + base()</text>
  <text x="770" y="555" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0">Pass a descriptive message up to Exception.</text>
  <text x="770" y="580" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0">Set your custom properties.</text>
  <text x="770" y="600" font-family="'Segoe UI', sans-serif" font-size="14" fill="#888" font-family="'Courier New', monospace">base("message") ‚Üí ex.Message</text>

  <!-- Usage -->
  <rect x="40" y="690" width="1120" height="160" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="690" width="1120" height="40" rx="12" fill="#ffc107" opacity="0.12"/>
  <text x="60" y="717" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffc107">üöÄ Using Your Custom Exception</text>
  <rect x="60" y="740" width="1080" height="95" rx="8" fill="#0a0a15"/>
  <text x="80" y="770" font-family="'Courier New', monospace" font-size="15"><tspan fill="#c586c0">if</tspan> <tspan fill="#e0e0e0">(withdrawal &gt; balance)</tspan></text>
  <text x="80" y="795" font-family="'Courier New', monospace" font-size="15"><tspan fill="#e0e0e0">    </tspan><tspan fill="#c586c0">throw new</tspan> <tspan fill="#4ecca3">InsufficientFundsException</tspan><tspan fill="#e0e0e0">(withdrawal, balance);</tspan></text>
  <text x="80" y="825" font-family="'Courier New', monospace" font-size="14" fill="#6a9955">// Caught with: catch (InsufficientFundsException ex)</text>

  <rect x="0" y="880" width="1200" height="20" fill="url(#headerGrad)"/>
  <text x="600" y="894" font-family="'Courier New', monospace" font-size="12" fill="#555" text-anchor="middle">Exception Handling in C# ‚Äî Section 7 of 7</text>
</svg>