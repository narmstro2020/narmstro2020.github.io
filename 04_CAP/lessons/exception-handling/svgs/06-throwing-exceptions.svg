<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#4ecca3"/>
  <text x="30" y="52" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#4ecca3">06</text>
  <text x="80" y="52" font-family="'Segoe UI', sans-serif" font-size="26" font-weight="bold" fill="#e0e0e0">Throwing Exceptions</text>
  <text x="1170" y="52" font-family="'Courier New', monospace" font-size="16" fill="#555" text-anchor="end">C# Exception Handling</text>

  <rect x="40" y="110" width="1120" height="80" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="110" width="6" height="80" rx="3" fill="#e94560"/>
  <text x="70" y="145" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="bold" fill="#e94560">üí° Core Concept</text>
  <text x="70" y="175" font-family="'Segoe UI', sans-serif" font-size="18" fill="#c0c0c0">Use <tspan fill="#e94560" font-weight="bold">throw new</tspan> to signal errors in your own methods. If someone passes bad data, <tspan fill="#ffc107" font-weight="bold">you</tspan> create the exception.</text>

  <!-- throw vs throw ex -->
  <rect x="40" y="215" width="540" height="320" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="215" width="540" height="40" rx="12" fill="#4ecca3" opacity="0.15"/>
  <text x="60" y="242" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#4ecca3">‚úÖ throw; ‚Äî Preserves Stack Trace</text>
  <rect x="60" y="270" width="500" height="165" rx="8" fill="#0a0a15"/>
  <text x="80" y="298" font-family="'Courier New', monospace" font-size="14"><tspan fill="#c586c0">catch</tspan> <tspan fill="#e0e0e0">(</tspan><tspan fill="#4ecca3">Exception</tspan> <tspan fill="#9cdcfe">ex</tspan><tspan fill="#e0e0e0">)</tspan></text>
  <text x="80" y="323" font-family="'Courier New', monospace" font-size="14" fill="#e0e0e0">{</text>
  <text x="100" y="348" font-family="'Courier New', monospace" font-size="14"><tspan fill="#9cdcfe">Console</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">ex</tspan><tspan fill="#e0e0e0">);</tspan></text>
  <text x="100" y="378" font-family="'Courier New', monospace" font-size="14"><tspan fill="#c586c0">throw</tspan><tspan fill="#e0e0e0">;</tspan> <tspan fill="#6a9955">// re-throws original</tspan></text>
  <text x="80" y="408" font-family="'Courier New', monospace" font-size="14" fill="#e0e0e0">}</text>
  <text x="60" y="465" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0">Original error location is <tspan fill="#4ecca3">preserved</tspan>.</text>
  <text x="60" y="490" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0">Stack trace shows <tspan fill="#4ecca3">exact line</tspan> of the original crash.</text>
  <text x="60" y="515" font-family="'Segoe UI', sans-serif" font-size="15" fill="#4ecca3" font-weight="bold">‚úÖ Use this one!</text>

  <rect x="620" y="215" width="540" height="320" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="620" y="215" width="540" height="40" rx="12" fill="#e94560" opacity="0.15"/>
  <text x="640" y="242" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#e94560">‚ùå throw ex; ‚Äî Resets Stack Trace</text>
  <rect x="640" y="270" width="500" height="165" rx="8" fill="#0a0a15"/>
  <text x="660" y="298" font-family="'Courier New', monospace" font-size="14"><tspan fill="#c586c0">catch</tspan> <tspan fill="#e0e0e0">(</tspan><tspan fill="#4ecca3">Exception</tspan> <tspan fill="#9cdcfe">ex</tspan><tspan fill="#e0e0e0">)</tspan></text>
  <text x="660" y="323" font-family="'Courier New', monospace" font-size="14" fill="#e0e0e0">{</text>
  <text x="680" y="348" font-family="'Courier New', monospace" font-size="14"><tspan fill="#9cdcfe">Console</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">ex</tspan><tspan fill="#e0e0e0">);</tspan></text>
  <text x="680" y="378" font-family="'Courier New', monospace" font-size="14"><tspan fill="#c586c0">throw</tspan> <tspan fill="#9cdcfe">ex</tspan><tspan fill="#e0e0e0">;</tspan> <tspan fill="#6a9955">// RESETS trace!</tspan></text>
  <text x="660" y="408" font-family="'Courier New', monospace" font-size="14" fill="#e0e0e0">}</text>
  <text x="640" y="465" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0">Original error location is <tspan fill="#e94560">lost</tspan>.</text>
  <text x="640" y="490" font-family="'Segoe UI', sans-serif" font-size="14" fill="#a0a0a0">Stack trace starts at the <tspan fill="#e94560">catch block</tspan>, not the error.</text>
  <text x="640" y="515" font-family="'Segoe UI', sans-serif" font-size="15" fill="#e94560" font-weight="bold">‚ùå Avoid this!</text>

  <!-- Throwing your own -->
  <rect x="40" y="560" width="1120" height="310" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <rect x="40" y="560" width="1120" height="40" rx="12" fill="#ffc107" opacity="0.12"/>
  <text x="60" y="587" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffc107">‚å®Ô∏è Throwing Your Own Exceptions</text>
  <rect x="60" y="610" width="1080" height="240" rx="8" fill="#0a0a15"/>
  <text x="80" y="640" font-family="'Courier New', monospace" font-size="15"><tspan fill="#c586c0">static</tspan> <tspan fill="#4ecca3">void</tspan> <tspan fill="#dcdcaa">SetAge</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#4ecca3">int</tspan> <tspan fill="#9cdcfe">age</tspan><tspan fill="#e0e0e0">)</tspan></text>
  <text x="80" y="665" font-family="'Courier New', monospace" font-size="15" fill="#e0e0e0">{</text>
  <text x="100" y="690" font-family="'Courier New', monospace" font-size="15"><tspan fill="#c586c0">if</tspan> <tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">age</tspan> <tspan fill="#e0e0e0">&lt; 0 ||</tspan> <tspan fill="#9cdcfe">age</tspan> <tspan fill="#e0e0e0">&gt; 150)</tspan></text>
  <text x="100" y="715" font-family="'Courier New', monospace" font-size="15" fill="#e0e0e0">    {</text>
  <text x="120" y="740" font-family="'Courier New', monospace" font-size="15"><tspan fill="#c586c0">throw new</tspan> <tspan fill="#4ecca3">ArgumentOutOfRangeException</tspan><tspan fill="#e0e0e0">(</tspan></text>
  <text x="140" y="765" font-family="'Courier New', monospace" font-size="15"><tspan fill="#c586c0">nameof</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#9cdcfe">age</tspan><tspan fill="#e0e0e0">),</tspan> <tspan fill="#ce9178">"Age must be 0-150."</tspan><tspan fill="#e0e0e0">);</tspan></text>
  <text x="100" y="790" font-family="'Courier New', monospace" font-size="15" fill="#e0e0e0">    }</text>
  <text x="100" y="815" font-family="'Courier New', monospace" font-size="15"><tspan fill="#9cdcfe">Console</tspan><tspan fill="#e0e0e0">.</tspan><tspan fill="#dcdcaa">WriteLine</tspan><tspan fill="#e0e0e0">(</tspan><tspan fill="#ce9178">$"Age set to: {age}"</tspan><tspan fill="#e0e0e0">);</tspan></text>
  <text x="80" y="840" font-family="'Courier New', monospace" font-size="15" fill="#e0e0e0">}</text>

  <rect x="0" y="880" width="1200" height="20" fill="url(#headerGrad)"/>
  <text x="600" y="894" font-family="'Courier New', monospace" font-size="12" fill="#555" text-anchor="middle">Exception Handling in C# ‚Äî Section 6 of 7</text>
</svg>