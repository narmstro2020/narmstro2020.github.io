<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecca3"/>
      <stop offset="100%" style="stop-color:#3db389"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee"/>
      <stop offset="100%" style="stop-color:#6a5acd"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
    <marker id="arrowGreen" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#4ecca3"/>
    </marker>
    <marker id="arrowPurple" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#7b68ee"/>
    </marker>
    <marker id="arrowYellow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#ffc107"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#e94560"/>
  <text x="30" y="35" font-family="'Courier New', monospace" font-size="11" fill="#e94560" letter-spacing="2">LESSON 01 ¬∑ SECTION 3 OF 4</text>
  <text x="30" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="#e0e0e0" font-weight="bold">MonoBehaviour ‚Äî Your Script's Lifecycle</text>
  <text x="1170" y="50" font-family="'Courier New', monospace" font-size="11" fill="#555" text-anchor="end">Unity Foundations</text>

  <!-- C# Bridge Box -->
  <rect x="60" y="105" width="1080" height="55" rx="6" fill="rgba(78,204,163,0.08)" stroke="rgba(78,204,163,0.3)" stroke-width="1"/>
  <text x="80" y="128" font-family="'Courier New', monospace" font-size="11" fill="#4ecca3">üîó C# CONNECTION:</text>
  <text x="80" y="148" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#e0e0e0">Every Unity script <tspan fill="#c678dd">inherits</tspan> from <tspan fill="#ffc107" font-weight="bold">MonoBehaviour</tspan>. You already know inheritance ‚Äî this is the same thing! Unity calls specific methods on your class automatically.</text>

  <!-- Script Structure (Left) -->
  <rect x="60" y="180" width="480" height="400" rx="8" fill="#1a1a2e" stroke="#333" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="60" y="180" width="480" height="30" rx="8" fill="#252540"/>
  <rect x="60" y="202" width="480" height="8" fill="#252540"/>
  <circle cx="80" cy="195" r="5" fill="#e94560"/>
  <circle cx="96" cy="195" r="5" fill="#ffc107"/>
  <circle cx="112" cy="195" r="5" fill="#4ecca3"/>
  <text x="300" y="199" font-family="'Courier New', monospace" font-size="11" fill="#888" text-anchor="middle">PlayerMove.cs</text>
  
  <!-- Code -->
  <text x="80" y="232" font-family="'Courier New', monospace" font-size="12" fill="#c678dd">using</text>
  <text x="120" y="232" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0"> UnityEngine;</text>
  
  <text x="80" y="262" font-family="'Courier New', monospace" font-size="12" fill="#c678dd">public class</text>
  <text x="165" y="262" font-family="'Courier New', monospace" font-size="12" fill="#ffc107"> PlayerMove</text>
  <text x="275" y="262" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0"> : </text>
  <text x="290" y="262" font-family="'Courier New', monospace" font-size="12" fill="#4ecca3">MonoBehaviour</text>
  
  <text x="80" y="282" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">{</text>
  
  <!-- Public field -->
  <text x="100" y="308" font-family="'Courier New', monospace" font-size="12" fill="#c678dd">    public float</text>
  <text x="230" y="308" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0"> speed = </text>
  <text x="302" y="308" font-family="'Courier New', monospace" font-size="12" fill="#d19a66">5f</text>
  <text x="320" y="308" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">;</text>
  
  <!-- public field annotation -->
  <rect x="350" y="295" width="175" height="22" rx="4" fill="rgba(78,204,163,0.1)" stroke="#4ecca3" stroke-width="1"/>
  <text x="360" y="310" font-family="'Courier New', monospace" font-size="10" fill="#4ecca3">‚Üê shows in Inspector!</text>

  <!-- Start method -->
  <text x="100" y="345" font-family="'Courier New', monospace" font-size="12" fill="#888">    // Called ONCE when the game starts</text>
  <rect x="95" y="352" width="300" height="46" rx="4" fill="rgba(93,173,226,0.08)" stroke="rgba(93,173,226,0.2)" stroke-width="1"/>
  <text x="100" y="370" font-family="'Courier New', monospace" font-size="12" fill="#c678dd">    void</text>
  <text x="142" y="370" font-family="'Courier New', monospace" font-size="12" fill="#5dade2"> Start</text>
  <text x="185" y="370" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">()</text>
  <text x="100" y="390" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">    {</text>
  <text x="140" y="390" font-family="'Courier New', monospace" font-size="12" fill="#888"> /* setup */ </text>
  <text x="265" y="390" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">}</text>
  
  <!-- Update method -->
  <text x="100" y="425" font-family="'Courier New', monospace" font-size="12" fill="#888">    // Called EVERY FRAME (~60x/sec)</text>
  <rect x="95" y="432" width="300" height="46" rx="4" fill="rgba(233,69,96,0.08)" stroke="rgba(233,69,96,0.2)" stroke-width="1"/>
  <text x="100" y="450" font-family="'Courier New', monospace" font-size="12" fill="#c678dd">    void</text>
  <text x="142" y="450" font-family="'Courier New', monospace" font-size="12" fill="#e94560"> Update</text>
  <text x="198" y="450" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">()</text>
  <text x="100" y="470" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">    {</text>
  <text x="140" y="470" font-family="'Courier New', monospace" font-size="12" fill="#888"> /* game logic */ </text>
  <text x="300" y="470" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">}</text>
  
  <text x="80" y="502" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">}</text>

  <!-- Lifecycle Flow Diagram (Right) -->
  <rect x="580" y="180" width="560" height="400" rx="8" fill="#1a1a2e" stroke="#333" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="860" y="208" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#e0e0e0" text-anchor="middle" font-weight="700">Lifecycle Flow</text>

  <!-- Play Button -->
  <rect x="820" y="230" width="80" height="36" rx="6" fill="#252540" stroke="#4ecca3" stroke-width="1.5"/>
  <polygon points="846,240 846,258 864,249" fill="#4ecca3"/>
  <text x="860" y="284" font-family="'Courier New', monospace" font-size="10" fill="#a0a0a0" text-anchor="middle">Press Play</text>
  
  <!-- Arrow down -->
  <line x1="860" y1="290" x2="860" y2="310" stroke="#4ecca3" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- Awake -->
  <rect x="790" y="314" width="140" height="34" rx="6" fill="rgba(123,104,238,0.15)" stroke="#7b68ee" stroke-width="1.5"/>
  <text x="860" y="336" font-family="'Courier New', monospace" font-size="13" fill="#7b68ee" text-anchor="middle">Awake()</text>
  
  <line x1="860" y1="348" x2="860" y2="366" stroke="#7b68ee" stroke-width="2" marker-end="url(#arrowPurple)"/>
  
  <!-- Start -->
  <rect x="790" y="370" width="140" height="40" rx="6" fill="rgba(93,173,226,0.15)" stroke="#5dade2" stroke-width="2"/>
  <text x="860" y="395" font-family="'Courier New', monospace" font-size="14" fill="#5dade2" text-anchor="middle" font-weight="bold">Start()</text>
  
  <!-- "runs once" label -->
  <rect x="940" y="370" width="140" height="40" rx="6" fill="rgba(93,173,226,0.08)"/>
  <text x="1010" y="387" font-family="'Courier New', monospace" font-size="10" fill="#5dade2" text-anchor="middle">Runs ONCE</text>
  <text x="1010" y="402" font-family="'Courier New', monospace" font-size="10" fill="#888" text-anchor="middle">initialization, setup</text>
  
  <line x1="860" y1="410" x2="860" y2="440" stroke="#ffc107" stroke-width="2" marker-end="url(#arrowYellow)"/>

  <!-- Update Loop -->
  <rect x="770" y="444" width="180" height="44" rx="6" fill="rgba(233,69,96,0.15)" stroke="#e94560" stroke-width="2"/>
  <text x="860" y="471" font-family="'Courier New', monospace" font-size="14" fill="#e94560" text-anchor="middle" font-weight="bold">Update()</text>
  
  <!-- Loop arrow -->
  <path d="M 770,466 Q 740,466 740,490 Q 740,510 770,510 L 950,510 Q 970,510 970,490 Q 970,470 950,466" fill="none" stroke="#e94560" stroke-width="2" stroke-dasharray="6,3"/>
  <polygon points="770,504 755,510 770,516" fill="#e94560"/>
  
  <!-- "runs every frame" label -->
  <rect x="940" y="444" width="150" height="44" rx="6" fill="rgba(233,69,96,0.08)"/>
  <text x="1015" y="462" font-family="'Courier New', monospace" font-size="10" fill="#e94560" text-anchor="middle">Runs EVERY FRAME</text>
  <text x="1015" y="477" font-family="'Courier New', monospace" font-size="10" fill="#888" text-anchor="middle">~60 times per second</text>
  
  <!-- Loop label -->
  <text x="860" y="540" font-family="'Courier New', monospace" font-size="11" fill="#e94560" text-anchor="middle">‚Üë loops forever until game stops</text>

  <!-- Comparison Table -->
  <rect x="60" y="600" width="1080" height="170" rx="8" fill="#1a1a2e" stroke="#333" stroke-width="1.5"/>
  <text x="600" y="630" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#e0e0e0" text-anchor="middle" font-weight="700">Start() vs Update() ‚Äî When to Use Each</text>

  <!-- Table Headers -->
  <rect x="80" y="645" width="500" height="30" rx="4" fill="rgba(93,173,226,0.1)"/>
  <text x="330" y="665" font-family="'Courier New', monospace" font-size="13" fill="#5dade2" text-anchor="middle" font-weight="bold">Start() ‚Äî Do Once</text>
  <rect x="620" y="645" width="500" height="30" rx="4" fill="rgba(233,69,96,0.1)"/>
  <text x="870" y="665" font-family="'Courier New', monospace" font-size="13" fill="#e94560" text-anchor="middle" font-weight="bold">Update() ‚Äî Do Every Frame</text>

  <!-- Table Rows -->
  <text x="100" y="698" font-family="'Courier New', monospace" font-size="12" fill="#a0a0a0">‚Ä¢ Set initial position</text>
  <text x="640" y="698" font-family="'Courier New', monospace" font-size="12" fill="#a0a0a0">‚Ä¢ Move the player</text>
  <text x="100" y="720" font-family="'Courier New', monospace" font-size="12" fill="#a0a0a0">‚Ä¢ Initialize score to 0</text>
  <text x="640" y="720" font-family="'Courier New', monospace" font-size="12" fill="#a0a0a0">‚Ä¢ Check for input (WASD keys)</text>
  <text x="100" y="742" font-family="'Courier New', monospace" font-size="12" fill="#a0a0a0">‚Ä¢ Find references to other objects</text>
  <text x="640" y="742" font-family="'Courier New', monospace" font-size="12" fill="#a0a0a0">‚Ä¢ Rotate obstacles</text>
  <text x="100" y="762" font-family="'Courier New', monospace" font-size="12" fill="#a0a0a0">‚Ä¢ Log a "game started" message</text>
  <text x="640" y="762" font-family="'Courier New', monospace" font-size="12" fill="#a0a0a0">‚Ä¢ Update the timer display</text>

  <!-- Key Insight -->
  <rect x="60" y="800" width="1080" height="60" rx="8" fill="rgba(233,69,96,0.08)" stroke="rgba(233,69,96,0.3)" stroke-width="1"/>
  <text x="80" y="825" font-family="'Courier New', monospace" font-size="11" fill="#e94560">üí° KEY IDEA:</text>
  <text x="80" y="845" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#e0e0e0"><tspan fill="#5dade2" font-weight="bold">Start()</tspan> = constructor-like setup. <tspan fill="#e94560" font-weight="bold">Update()</tspan> = the game loop. Unity calls both automatically ‚Äî you just fill in the logic.</text>
  
  <!-- Footer -->
  <rect x="0" y="880" width="1200" height="20" fill="url(#headerGrad)"/>
  <text x="600" y="894" font-family="'Courier New', monospace" font-size="12" fill="#555" text-anchor="middle">Unity Foundations ‚Äî Section 3 of 4</text>
</svg>