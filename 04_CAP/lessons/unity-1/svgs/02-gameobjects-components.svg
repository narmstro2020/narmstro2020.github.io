<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecca3"/>
      <stop offset="100%" style="stop-color:#3db389"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee"/>
      <stop offset="100%" style="stop-color:#6a5acd"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#c73e54"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107"/>
      <stop offset="100%" style="stop-color:#e5ad06"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5dade2"/>
      <stop offset="100%" style="stop-color:#4a9bd9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#7b68ee"/>
  <text x="30" y="35" font-family="'Courier New', monospace" font-size="11" fill="#7b68ee" letter-spacing="2">LESSON 01 Â· SECTION 2 OF 4</text>
  <text x="30" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="#e0e0e0" font-weight="bold">GameObjects &amp; Components</text>
  <text x="1170" y="50" font-family="'Courier New', monospace" font-size="11" fill="#555" text-anchor="end">Unity Foundations</text>

  <!-- Main Concept: "Everything is a GameObject" -->
  <rect x="60" y="110" width="1080" height="50" rx="6" fill="rgba(123,104,238,0.1)" stroke="rgba(123,104,238,0.3)" stroke-width="1"/>
  <text x="600" y="141" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#e0e0e0" text-anchor="middle">In Unity, <tspan fill="#7b68ee" font-weight="bold">everything in your scene</tspan> is a <tspan fill="#ffc107" font-weight="bold">GameObject</tspan>. A GameObject does nothing on its own â€” <tspan fill="#4ecca3" font-weight="bold">Components</tspan> give it behavior.</text>

  <!-- C# Analogy Box -->
  <rect x="60" y="180" width="520" height="90" rx="8" fill="#1a1a2e" stroke="#4ecca3" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="80" y="208" font-family="'Courier New', monospace" font-size="11" fill="#4ecca3">ğŸ”— C# CONNECTION</text>
  <text x="80" y="232" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#e0e0e0">Think of a <tspan fill="#ffc107">GameObject</tspan> as an <tspan fill="#7b68ee">object</tspan> (instance)</text>
  <text x="80" y="254" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#e0e0e0">Think of <tspan fill="#4ecca3">Components</tspan> as <tspan fill="#7b68ee">properties &amp; methods</tspan> attached to it</text>

  <!-- OOP Comparison -->
  <rect x="620" y="180" width="520" height="90" rx="8" fill="#1a1a2e" stroke="#7b68ee" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="640" y="208" font-family="'Courier New', monospace" font-size="11" fill="#7b68ee">ğŸ“ OOP PARALLEL</text>
  <text x="640" y="232" font-family="'Courier New', monospace" font-size="12" fill="#a0a0a0"><tspan fill="#c678dd">class</tspan> Player { }         â†’ <tspan fill="#ffc107">GameObject</tspan> "Player"</text>
  <text x="640" y="254" font-family="'Courier New', monospace" font-size="12" fill="#a0a0a0"><tspan fill="#c678dd">public float</tspan> speed;  â†’ <tspan fill="#4ecca3">Component</tspan> fields</text>

  <!-- Visual: Empty GameObject â†’ Add Components â†’ Functional Object -->
  <!-- Step 1: Empty GameObject -->
  <rect x="60" y="300" width="320" height="340" rx="8" fill="#1a1a2e" stroke="#333" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="60" y="300" width="320" height="36" rx="8" fill="#252540"/>
  <rect x="60" y="328" width="320" height="8" fill="#252540"/>
  <text x="220" y="324" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#e0e0e0" text-anchor="middle" font-weight="700">â‘  Empty GameObject</text>
  
  <!-- Empty container visual -->
  <rect x="120" y="360" width="200" height="120" rx="10" fill="#12121f" stroke="#444" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="220" y="410" font-family="'Courier New', monospace" font-size="13" fill="#555" text-anchor="middle">{ empty }</text>
  <text x="220" y="435" font-family="'Courier New', monospace" font-size="11" fill="#555" text-anchor="middle">just a name + Transform</text>
  
  <text x="220" y="510" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#a0a0a0" text-anchor="middle">Has ONLY a Transform component</text>
  <text x="220" y="530" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#a0a0a0" text-anchor="middle">(position, rotation, scale)</text>
  <text x="220" y="558" font-family="'Courier New', monospace" font-size="11" fill="#ffc107" text-anchor="middle">Can't see it. Can't touch it.</text>
  <text x="220" y="578" font-family="'Courier New', monospace" font-size="11" fill="#ffc107" text-anchor="middle">It does nothing yet.</text>

  <!-- Arrow -->
  <line x1="390" y1="470" x2="430" y2="470" stroke="#4ecca3" stroke-width="2"/>
  <polygon points="430,464 445,470 430,476" fill="#4ecca3"/>
  <text x="418" y="458" font-family="'Courier New', monospace" font-size="10" fill="#4ecca3" text-anchor="middle">add</text>

  <!-- Step 2: Add Components -->
  <rect x="450" y="300" width="320" height="340" rx="8" fill="#1a1a2e" stroke="#4ecca3" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="450" y="300" width="320" height="36" rx="8" fill="#252540"/>
  <rect x="450" y="328" width="320" height="8" fill="#252540"/>
  <text x="610" y="324" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#e0e0e0" text-anchor="middle" font-weight="700">â‘¡ Add Components</text>
  
  <!-- Component stack -->
  <rect x="480" y="355" width="260" height="36" rx="5" fill="rgba(255,193,7,0.1)" stroke="#ffc107" stroke-width="1"/>
  <text x="494" y="378" font-family="'Courier New', monospace" font-size="12" fill="#ffc107">ğŸ“ Transform</text>
  
  <rect x="480" y="400" width="260" height="36" rx="5" fill="rgba(93,173,226,0.1)" stroke="#5dade2" stroke-width="1"/>
  <text x="494" y="423" font-family="'Courier New', monospace" font-size="12" fill="#5dade2">ğŸ”² Mesh Filter</text>
  
  <rect x="480" y="445" width="260" height="36" rx="5" fill="rgba(123,104,238,0.1)" stroke="#7b68ee" stroke-width="1"/>
  <text x="494" y="468" font-family="'Courier New', monospace" font-size="12" fill="#7b68ee">ğŸ¨ Mesh Renderer</text>
  
  <rect x="480" y="490" width="260" height="36" rx="5" fill="rgba(233,69,96,0.1)" stroke="#e94560" stroke-width="1"/>
  <text x="494" y="513" font-family="'Courier New', monospace" font-size="12" fill="#e94560">ğŸ’¥ Box Collider</text>
  
  <rect x="480" y="535" width="260" height="36" rx="5" fill="rgba(78,204,163,0.1)" stroke="#4ecca3" stroke-width="1"/>
  <text x="494" y="558" font-family="'Courier New', monospace" font-size="12" fill="#4ecca3">ğŸ“œ PlayerMove.cs</text>
  
  <text x="610" y="600" font-family="'Courier New', monospace" font-size="11" fill="#4ecca3" text-anchor="middle">Each gives it one ability</text>

  <!-- Arrow -->
  <line x1="780" y1="470" x2="820" y2="470" stroke="#4ecca3" stroke-width="2"/>
  <polygon points="820,464 835,470 820,476" fill="#4ecca3"/>
  <text x="808" y="458" font-family="'Courier New', monospace" font-size="10" fill="#4ecca3" text-anchor="middle">result</text>

  <!-- Step 3: Functional Player -->
  <rect x="840" y="300" width="300" height="340" rx="8" fill="#1a1a2e" stroke="#ffc107" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="840" y="300" width="300" height="36" rx="8" fill="#252540"/>
  <rect x="840" y="328" width="300" height="8" fill="#252540"/>
  <text x="990" y="324" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#e0e0e0" text-anchor="middle" font-weight="700">â‘¢ Functional Player!</text>
  
  <!-- Player cube visual -->
  <rect x="935" y="370" width="110" height="110" rx="8" fill="#4ecca3" opacity="0.3" stroke="#4ecca3" stroke-width="2"/>
  <text x="990" y="420" font-family="'Segoe UI', Arial, sans-serif" font-size="28" fill="#4ecca3" text-anchor="middle" font-weight="bold">Player</text>
  <text x="990" y="445" font-family="'Courier New', monospace" font-size="10" fill="#e0e0e0" text-anchor="middle">visible Â· solid Â· scripted</text>
  
  <!-- Ability list -->
  <text x="870" y="510" font-family="'Courier New', monospace" font-size="11" fill="#ffc107">âœ“ Has a position in 3D space</text>
  <text x="870" y="532" font-family="'Courier New', monospace" font-size="11" fill="#5dade2">âœ“ Looks like a cube</text>
  <text x="870" y="554" font-family="'Courier New', monospace" font-size="11" fill="#7b68ee">âœ“ Renders on screen</text>
  <text x="870" y="576" font-family="'Courier New', monospace" font-size="11" fill="#e94560">âœ“ Collides with other objects</text>
  <text x="870" y="598" font-family="'Courier New', monospace" font-size="11" fill="#4ecca3">âœ“ Moves with YOUR code!</text>

  <!-- Built-in vs Custom Components -->
  <rect x="60" y="665" width="530" height="110" rx="8" fill="#1a1a2e" stroke="#5dade2" stroke-width="1.5"/>
  <text x="80" y="693" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#5dade2" font-weight="700">Built-in Components</text>
  <text x="80" y="716" font-family="'Courier New', monospace" font-size="12" fill="#a0a0a0">Transform, Rigidbody, Collider, Camera,</text>
  <text x="80" y="736" font-family="'Courier New', monospace" font-size="12" fill="#a0a0a0">Light, AudioSource, MeshRenderer...</text>
  <text x="80" y="758" font-family="'Courier New', monospace" font-size="11" fill="#555">Unity provides dozens of ready-made components</text>

  <rect x="610" y="665" width="530" height="110" rx="8" fill="#1a1a2e" stroke="#4ecca3" stroke-width="1.5"/>
  <text x="630" y="693" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#4ecca3" font-weight="700">Custom Components (Your Scripts!)</text>
  <text x="630" y="716" font-family="'Courier New', monospace" font-size="12" fill="#a0a0a0">PlayerMove.cs, EnemyAI.cs, ScoreManager.cs</text>
  <text x="630" y="736" font-family="'Courier New', monospace" font-size="12" fill="#a0a0a0">Any C# class that inherits MonoBehaviour</text>
  <text x="630" y="758" font-family="'Courier New', monospace" font-size="11" fill="#555">This is where YOUR C# skills come in!</text>

  <!-- Key Insight -->
  <rect x="60" y="800" width="1080" height="60" rx="8" fill="rgba(123,104,238,0.08)" stroke="rgba(123,104,238,0.3)" stroke-width="1"/>
  <text x="80" y="825" font-family="'Courier New', monospace" font-size="11" fill="#7b68ee">ğŸ’¡ KEY IDEA:</text>
  <text x="80" y="845" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#e0e0e0">Unity uses <tspan fill="#ffc107" font-weight="bold">composition over inheritance</tspan>. Instead of one big class, you snap small, focused Components onto GameObjects like LEGO bricks.</text>
  
  <!-- Footer -->
  <rect x="0" y="880" width="1200" height="20" fill="url(#headerGrad)"/>
  <text x="600" y="894" font-family="'Courier New', monospace" font-size="12" fill="#555" text-anchor="middle">Unity Foundations â€” Section 2 of 4</text>
</svg>