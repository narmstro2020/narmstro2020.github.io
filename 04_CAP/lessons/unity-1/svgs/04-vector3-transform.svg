<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
    <marker id="arrowRed" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#e94560"/>
    </marker>
    <marker id="arrowGreen" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#4ecca3"/>
    </marker>
    <marker id="arrowBlue" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#5dade2"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f0f1a"/>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <rect x="0" y="78" width="1200" height="2" fill="#ffc107"/>
  <text x="30" y="35" font-family="'Courier New', monospace" font-size="11" fill="#ffc107" letter-spacing="2">LESSON 01 ¬∑ SECTION 4 OF 4</text>
  <text x="30" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="#e0e0e0" font-weight="bold">Vector3, Transform &amp; 3D Space</text>
  <text x="1170" y="50" font-family="'Courier New', monospace" font-size="11" fill="#555" text-anchor="end">Unity Foundations</text>

  <!-- 3D Coordinate System (Large Visual) -->
  <rect x="60" y="105" width="540" height="440" rx="8" fill="#1a1a2e" stroke="#333" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="330" y="135" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#e0e0e0" text-anchor="middle" font-weight="700">Unity's 3D Coordinate System</text>

  <!-- Origin point -->
  <circle cx="280" cy="380" r="6" fill="#ffc107" stroke="#e5ad06" stroke-width="2"/>
  <text x="260" y="400" font-family="'Courier New', monospace" font-size="10" fill="#ffc107">(0,0,0)</text>

  <!-- X Axis (Red - Right) -->
  <line x1="280" y1="380" x2="520" y2="380" stroke="#e94560" stroke-width="3" marker-end="url(#arrowRed)"/>
  <text x="530" y="385" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#e94560" font-weight="bold">X</text>
  <text x="530" y="405" font-family="'Courier New', monospace" font-size="11" fill="#e94560">Right ‚Üí</text>
  <!-- X tick marks -->
  <line x1="340" y1="375" x2="340" y2="385" stroke="#e94560" stroke-width="1.5"/>
  <text x="340" y="398" font-family="'Courier New', monospace" font-size="9" fill="#e94560" text-anchor="middle">1</text>
  <line x1="400" y1="375" x2="400" y2="385" stroke="#e94560" stroke-width="1.5"/>
  <text x="400" y="398" font-family="'Courier New', monospace" font-size="9" fill="#e94560" text-anchor="middle">2</text>
  <line x1="460" y1="375" x2="460" y2="385" stroke="#e94560" stroke-width="1.5"/>
  <text x="460" y="398" font-family="'Courier New', monospace" font-size="9" fill="#e94560" text-anchor="middle">3</text>

  <!-- Y Axis (Green - Up) -->
  <line x1="280" y1="380" x2="280" y2="170" stroke="#4ecca3" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <text x="272" y="162" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#4ecca3" font-weight="bold">Y</text>
  <text x="250" y="180" font-family="'Courier New', monospace" font-size="11" fill="#4ecca3">‚Üë Up</text>
  <!-- Y tick marks -->
  <line x1="275" y1="330" x2="285" y2="330" stroke="#4ecca3" stroke-width="1.5"/>
  <text x="268" y="334" font-family="'Courier New', monospace" font-size="9" fill="#4ecca3" text-anchor="end">1</text>
  <line x1="275" y1="280" x2="285" y2="280" stroke="#4ecca3" stroke-width="1.5"/>
  <text x="268" y="284" font-family="'Courier New', monospace" font-size="9" fill="#4ecca3" text-anchor="end">2</text>
  <line x1="275" y1="230" x2="285" y2="230" stroke="#4ecca3" stroke-width="1.5"/>
  <text x="268" y="234" font-family="'Courier New', monospace" font-size="9" fill="#4ecca3" text-anchor="end">3</text>

  <!-- Z Axis (Blue - Forward) -->
  <line x1="280" y1="380" x2="140" y2="480" stroke="#5dade2" stroke-width="3" marker-end="url(#arrowBlue)"/>
  <text x="125" y="498" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#5dade2" font-weight="bold">Z</text>
  <text x="90" y="516" font-family="'Courier New', monospace" font-size="11" fill="#5dade2">‚Üó Forward</text>

  <!-- Example point -->
  <circle cx="400" cy="280" r="8" fill="#ffc107" opacity="0.8"/>
  <line x1="400" y1="380" x2="400" y2="284" stroke="#ffc107" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="280" y1="280" x2="396" y2="280" stroke="#ffc107" stroke-width="1" stroke-dasharray="4,3"/>
  <rect x="408" y="268" width="130" height="24" rx="4" fill="rgba(255,193,7,0.15)" stroke="#ffc107" stroke-width="1"/>
  <text x="415" y="285" font-family="'Courier New', monospace" font-size="11" fill="#ffc107">(2, 2, 0)</text>

  <!-- Memory Aid Box -->
  <rect x="100" y="494" width="440" height="40" rx="6" fill="rgba(255,193,7,0.08)" stroke="rgba(255,193,7,0.3)" stroke-width="1"/>
  <text x="320" y="518" font-family="'Courier New', monospace" font-size="12" fill="#ffc107" text-anchor="middle">üß† Remember: <tspan fill="#e94560">X = Right</tspan>  <tspan fill="#4ecca3">Y = Up</tspan>  <tspan fill="#5dade2">Z = Forward</tspan></text>

  <!-- Vector3 Code Explanation (Right) -->
  <rect x="630" y="105" width="510" height="200" rx="8" fill="#1a1a2e" stroke="#ffc107" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="650" y="133" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#ffc107" font-weight="700">What Is a Vector3?</text>
  <text x="650" y="160" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#e0e0e0">A <tspan fill="#ffc107">struct</tspan> that holds three floats: <tspan fill="#e94560">x</tspan>, <tspan fill="#4ecca3">y</tspan>, <tspan fill="#5dade2">z</tspan></text>
  <text x="650" y="182" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#a0a0a0">Used for position, direction, and scale.</text>
  
  <!-- Code examples -->
  <text x="660" y="214" font-family="'Courier New', monospace" font-size="12" fill="#c678dd">Vector3</text>
  <text x="726" y="214" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0"> pos = </text>
  <text x="779" y="214" font-family="'Courier New', monospace" font-size="12" fill="#c678dd">new</text>
  <text x="804" y="214" font-family="'Courier New', monospace" font-size="12" fill="#ffc107"> Vector3</text>
  <text x="876" y="214" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">(</text>
  <text x="883" y="214" font-family="'Courier New', monospace" font-size="12" fill="#e94560">2</text>
  <text x="891" y="214" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">, </text>
  <text x="904" y="214" font-family="'Courier New', monospace" font-size="12" fill="#4ecca3">5</text>
  <text x="912" y="214" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">, </text>
  <text x="924" y="214" font-family="'Courier New', monospace" font-size="12" fill="#5dade2">0</text>
  <text x="932" y="214" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">);</text>
  
  <!-- Shorthand helpers -->
  <text x="660" y="248" font-family="'Courier New', monospace" font-size="12" fill="#ffc107">Vector3.zero</text>
  <text x="808" y="248" font-family="'Courier New', monospace" font-size="12" fill="#888">‚Üí (0, 0, 0)</text>
  <text x="660" y="268" font-family="'Courier New', monospace" font-size="12" fill="#ffc107">Vector3.up</text>
  <text x="808" y="268" font-family="'Courier New', monospace" font-size="12" fill="#888">‚Üí (0, 1, 0)</text>
  <text x="660" y="288" font-family="'Courier New', monospace" font-size="12" fill="#ffc107">Vector3.right</text>
  <text x="808" y="288" font-family="'Courier New', monospace" font-size="12" fill="#888">‚Üí (1, 0, 0)</text>
  <text x="660" y="308" font-family="'Courier New', monospace" font-size="12" fill="#ffc107">Vector3.forward</text>
  <text x="808" y="308" font-family="'Courier New', monospace" font-size="12" fill="#888">‚Üí (0, 0, 1)</text>

  <!-- Transform Component Breakdown -->
  <rect x="630" y="330" width="510" height="215" rx="8" fill="#1a1a2e" stroke="#7b68ee" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="650" y="358" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#7b68ee" font-weight="700">The Transform Component</text>
  <text x="650" y="380" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#a0a0a0">Every GameObject has one. It stores:</text>

  <!-- Position -->
  <rect x="655" y="395" width="470" height="36" rx="5" fill="rgba(78,204,163,0.08)" stroke="rgba(78,204,163,0.2)" stroke-width="1"/>
  <text x="670" y="418" font-family="'Courier New', monospace" font-size="12" fill="#4ecca3">transform.position</text>
  <text x="870" y="418" font-family="'Courier New', monospace" font-size="12" fill="#888">‚Üí Vector3  Where it is</text>
  
  <!-- Rotation -->
  <rect x="655" y="440" width="470" height="36" rx="5" fill="rgba(233,69,96,0.08)" stroke="rgba(233,69,96,0.2)" stroke-width="1"/>
  <text x="670" y="463" font-family="'Courier New', monospace" font-size="12" fill="#e94560">transform.rotation</text>
  <text x="870" y="463" font-family="'Courier New', monospace" font-size="12" fill="#888">‚Üí Quaternion  Which way it faces</text>
  
  <!-- Scale -->
  <rect x="655" y="485" width="470" height="36" rx="5" fill="rgba(93,173,226,0.08)" stroke="rgba(93,173,226,0.2)" stroke-width="1"/>
  <text x="670" y="508" font-family="'Courier New', monospace" font-size="12" fill="#5dade2">transform.localScale</text>
  <text x="870" y="508" font-family="'Courier New', monospace" font-size="12" fill="#888">‚Üí Vector3  How big it is</text>

  <!-- Moving Objects ‚Äî Code Example -->
  <rect x="60" y="560" width="1080" height="200" rx="8" fill="#1a1a2e" stroke="#4ecca3" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="80" y="590" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#4ecca3" font-weight="700">Moving Objects in Code</text>

  <!-- Method 1 -->
  <rect x="80" y="605" width="500" height="134" rx="6" fill="#12121f"/>
  <text x="100" y="628" font-family="'Courier New', monospace" font-size="11" fill="#4ecca3">// Method 1: transform.Translate()</text>
  <text x="100" y="650" font-family="'Courier New', monospace" font-size="12" fill="#c678dd">void</text>
  <text x="133" y="650" font-family="'Courier New', monospace" font-size="12" fill="#e94560"> Update</text>
  <text x="183" y="650" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">() {</text>
  <text x="120" y="672" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">transform.</text>
  <text x="200" y="672" font-family="'Courier New', monospace" font-size="12" fill="#5dade2">Translate</text>
  <text x="270" y="672" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">(</text>
  <text x="120" y="694" font-family="'Courier New', monospace" font-size="12" fill="#ffc107">    Vector3.right</text>
  <text x="263" y="694" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0"> * speed * </text>
  <text x="346" y="694" font-family="'Courier New', monospace" font-size="12" fill="#ffc107">Time.deltaTime</text>
  <text x="120" y="716" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">);</text>
  <text x="100" y="732" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">}</text>

  <!-- Method 2 -->
  <rect x="620" y="605" width="500" height="134" rx="6" fill="#12121f"/>
  <text x="640" y="628" font-family="'Courier New', monospace" font-size="11" fill="#7b68ee">// Method 2: Set position directly</text>
  <text x="640" y="650" font-family="'Courier New', monospace" font-size="12" fill="#c678dd">void</text>
  <text x="673" y="650" font-family="'Courier New', monospace" font-size="12" fill="#5dade2"> Start</text>
  <text x="715" y="650" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">() {</text>
  <text x="660" y="672" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">transform.</text>
  <text x="740" y="672" font-family="'Courier New', monospace" font-size="12" fill="#4ecca3">position</text>
  <text x="806" y="672" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0"> = </text>
  <text x="660" y="694" font-family="'Courier New', monospace" font-size="12" fill="#c678dd">    new</text>
  <text x="699" y="694" font-family="'Courier New', monospace" font-size="12" fill="#ffc107"> Vector3</text>
  <text x="767" y="694" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">(</text>
  <text x="774" y="694" font-family="'Courier New', monospace" font-size="12" fill="#d19a66">0</text>
  <text x="782" y="694" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">, </text>
  <text x="795" y="694" font-family="'Courier New', monospace" font-size="12" fill="#d19a66">5</text>
  <text x="803" y="694" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">, </text>
  <text x="816" y="694" font-family="'Courier New', monospace" font-size="12" fill="#d19a66">0</text>
  <text x="824" y="694" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">);</text>
  <text x="640" y="732" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">}</text>

  <!-- Time.deltaTime callout -->
  <rect x="60" y="775" width="540" height="50" rx="6" fill="rgba(255,193,7,0.08)" stroke="rgba(255,193,7,0.3)" stroke-width="1"/>
  <text x="80" y="795" font-family="'Courier New', monospace" font-size="11" fill="#ffc107">‚è± Time.deltaTime</text>
  <text x="80" y="814" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#a0a0a0">Time since last frame. Makes movement smooth regardless of frame rate.</text>

  <!-- Speed formula -->
  <rect x="620" y="775" width="520" height="50" rx="6" fill="rgba(78,204,163,0.08)" stroke="rgba(78,204,163,0.3)" stroke-width="1"/>
  <text x="640" y="795" font-family="'Courier New', monospace" font-size="11" fill="#4ecca3">üìê FORMULA</text>
  <text x="640" y="814" font-family="'Courier New', monospace" font-size="12" fill="#e0e0e0">direction √ó speed √ó Time.deltaTime = <tspan fill="#4ecca3">units per second</tspan></text>

  <!-- Key Insight -->
  <rect x="60" y="840" width="1080" height="28" rx="6" fill="rgba(255,193,7,0.08)" stroke="rgba(255,193,7,0.3)" stroke-width="1"/>
  <text x="80" y="859" font-family="'Courier New', monospace" font-size="11" fill="#ffc107">üí° KEY IDEA: <tspan fill="#e0e0e0" font-family="'Segoe UI', Arial, sans-serif" font-size="13">Vector3 is your new best friend. Position, direction, scale ‚Äî they're all just three numbers: (x, y, z).</tspan></text>
  
  <!-- Footer -->
  <rect x="0" y="880" width="1200" height="20" fill="url(#headerGrad)"/>
  <text x="600" y="894" font-family="'Courier New', monospace" font-size="12" fill="#555" text-anchor="middle">Unity Foundations ‚Äî Section 4 of 4</text>
</svg>